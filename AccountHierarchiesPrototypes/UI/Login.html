<html>
  <head>
    <title>MetraTech version 3.0 GUI Prototypes</title>

    <link rel="stylesheet" href="UI/Styles/Styles.css">
    <LINK rel='STYLESHEET' type='text/css' href='/mam/default/localized/us/styles/styles.css'>
  </head>
  
  
  <body style="background-color:white;">
    <table cellpadding="0" cellspacing="0" border="0" width="438" Height="100%">
      <tr>
        <td align="center" valign="top" bgcolor="#00337c" width="100%">
          <form name="frmLogin" action="MainMenu.asp" method="POST">
            <TABLE cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
              <tr>
                <td width="18" class="loginLeftBevel">
              	  <img align="top" src="/mcm/default/localized/us/images/Header/loginbevelcorner.gif">
                </td>
                <td class="loginTopBevel"></td>
              </tr>
              <TR> 
    	          <td class="loginLeftBevel"></td>
                <TD valign="top" ColSpan="2" nowrap> 
                  <P class='clsLoginMessage'></P>
                </TD>
              </TR>
              <tr><td class="loginLeftBevel">&nbsp;</td></tr>
              <TR> 
                <td valign="top" class="loginLeftBevel">
                  <img align="top" src="/mcm/default/localized/us/images/Header/loginbarleft.gif">
    	          </td>
                <TD valign="top" Class='loginBar' nowrap align="center"><center>Registered Users</center></TD>
              </TR>
              <tr><td height="20" class="loginLeftBevel"></td></tr>
              <tr>
              	<td class="loginLeftBevel"></td>
                <td align="center">
                  <table border="0" cellspacing="0" cellpadding="0">
                    <TR> 
                      <TD nowrap class='loginCaption'>
              	        Login Name:&nbsp;&nbsp;
    	                </TD>
                      <TD nowrap> 
                        <INPUT Value=""  MaxLength="32"  class="fieldRequired" Type="text" size=15 Name="UserName">
                      </TD>
                    </TR>
              	    <tr height="10"><td></td></tr>
                    <TR> 
                      <TD nowrap class='loginCaption'>
    	                  Password:&nbsp;&nbsp;
              	      </TD>
                      <TD nowrap> 
                        <INPUT Value=""  MaxLength="32"  class="fieldRequired" Type="Password" size=15 Name="Password">
                      </TD>
                    </TR>
                  </table>
                </td>
              </tr>
              <tr><td height="30" class="loginLeftBevel"></td></tr>
              <tr>
              	<td class="loginLeftBevel"></td>
                <td align="center">
                  <table width="50%">
                    <tr>
                      <td align="center">
                        <button onclick="javascript:document.frmLogin.submit();" name="ok" Class='clsOkButton'>Enter</button>
                      </td>
                      <td align="center">                
                        <button Class='clsOkButton'>Help</button>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td height="30" class="loginLeftBevel">&nbsp;</td>
              </tr>
  <!-- Languages -->
              <TR>
                <td valign="top" class="loginLeftBevel">
                  <img align="top" src="/mcm/default/localized/us/images/Header/loginbarleft.gif">
    	          </td>
                <TD valign="top" Class='loginBar' nowrap align="center"><center>Languages</center></TD>
              </TR>
              <tr>
              	<td class="loginLeftBevel"></td>
                <td align="center">
                  <table width="50%">
                    <tr>
                      <td align="center">
                        <button class="clsButtonMedium">English</button>
                      </td>
                      <td align="center">                
                        <button class="clsButtonMedium">Deutsch</button>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
  
  <!-- FILLER -->
              <tr height="50%">
                <td class="loginLeftBevel">
                </td>
              </tr>
  
  <!-- About MetraTech -->
              <TR>
                <td valign="top" class="loginLeftBevel">
                  <img align="top" src="/mcm/default/localized/us/images/Header/loginbarleft.gif">
    	          </td>
                <TD valign="top" Class='loginBar' nowrap align="center"><center>Visitors</center></TD>
              </TR>
              <tr>
              	<td class="loginLeftBevel"></td>
                <td align="center">
                  <table width="75%">
                    <tr>
                      <td align="center">
                        <button class="clsButtonMedium">Sign Up</button>
                      </td>
                      <td align="center">                
                        <button class="clsButtonLarge">About MetraTech</button>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
  <!-- Filler -->
              <tr height="100%"><td class="loginLeftBevel">&nbsp;</td></tr>
            </TABLE>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
