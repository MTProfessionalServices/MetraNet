<SCRIPT Language="JavaScript1.2">

function DisplayConfirmScreen()
{
	parent.frames["main"].location = "ConfirmDialog.htm";
	return;
}
	
function EnableEffDate()
{
	if (document.mdm.SaveWithEffDate.checked) 
		document.mdm.EffectiveDate.disabled = false;
	else
		document.mdm.EffectiveDate.disabled = true;
}

// Add the selected items from the source to destination list
function Jadoo(SrcList,DestList) 
{

	var destList = DestList;
	var srcList = SrcList; //window.document.forms[0].AvailableRoles; 
	var len = destList.length;
	var i=0;
	
	while (true)
	{
			if (srcList.options[i] == null)
				break;
			else if ((srcList.options[i].selected)) 
			{
				destList.options[len] = new Option(srcList.options[i].text);
				srcList.options.remove(i);
				len++;			
			}
			else
				i++
	}
	
}

	
	</SCRIPT>
