<HTML>
  <HEAD>
    <LINK rel='STYLESHEET' type='text/css' href='styles/styles.css'>

    <!-- Meta Tag from dictionary -->
    <META http-equiv="Content-Type" content="text/html" charset="iso-8859-1">

<SCRIPT Language="JavaScript1.2">
	function PopulateCapabilitiesList()
	{
		var i=0;
		var strTemp = '';

		while (document.mdm.ActiveCapabilities.options.length > 1)
				document.mdm.ActiveCapabilities.options.remove(document.mdm.ActiveCapabilities.options.length - 1);
				
		while (document.mdm.ConfigureCapability.options.length > 0)
				document.mdm.ConfigureCapability.options.remove(document.mdm.ConfigureCapability.options.length - 1);
				

		strTemp = document.mdm.ActiveRoles.value
		strTemp = strTemp.toUpperCase();
		if (strTemp == 'ACCOUNTVIEWER')
		{
			document.mdm.ActiveCapabilities[0] = new Option('View Online Bill');
			document.mdm.ConfigureCapability[0] = new Option('View Bill in Detailed Format','DetailedFormat');
			document.mdm.ConfigureCapability[1] = new Option('View Bill in Summarized Format','SummarizedFormat');
			window.status  = document.mdm.ConfigureCapability.options[0].value
			document.mdm.ActiveCapabilities.disabled=false;
			document.mdm.ConfigureCapability.disabled=false;
		}
		else
		{
			document.mdm.ActiveCapabilities[0] = new Option('THIS ROLE HAS NO CONFIGURABLE CAPABILITIES');
			document.mdm.ActiveCapabilities.disabled=true;
			document.mdm.ConfigureCapability.disabled=true;			
		}
	}	

	
</SCRIPT>
	

  </HEAD>

  <BODY leftmargin=15  bgcolor="#FFFFFF" text="#000000" OnLoad='PopulateCapabilitiesList();'>

<FORM Method="post" Action="ConfigureRoles.htm"  name="mdm">
<!-- Header bar -->
<TABLE cellpadding="1" cellspacing="0" width="100%" border=0 >
  <tr>
    <td Class='CaptionBar' nowrap>Configure Capabilities ---- Sample</td>
  </tr>
</TABLE>
<BR>
<!-- SEARCH PARAMETERS -->
<table border="0" cellpadding="1" cellspacing="0" width="100%">
  <tr>
    <td class="clsStandardTitle">1) Select A Role</td>
  </tr>
</table>
<hr size="1">
<table border="0" cellpadding="1" cellspacing="0">
        <tr>
          <td style="padding-left:10px;" align="left">
            <fieldset style="padding:4px">
		      <SELECT size=1 class="clsInputBox" name="ActiveRoles" OnChange='javascript:PopulateCapabilitiesList();'>
				<OPTION Value="OperatingCompany" SELECTED>Operating Company</OPTION>				
				<OPTION Value="Subscriber">Account Subscriber</OPTION>
				<OPTION Value="AccountViewer">Account Viewer</OPTION>								
				<OPTION Value="HeirarchyOwner">Account Heirarchy Owner</OPTION>				  
		      </SELECT>
            </fieldset>
          </td>
        </tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>		
</table>
<BR>
<table border="0" cellpadding="1" cellspacing="0" width="100%">
  <tr>
    <td class="clsStandardTitle">2) Select Capability To Modify</td>
  </tr>
</table>
<hr size="1">
<table border="0" cellpadding="1" cellspacing="0">
        <tr>
          <td style="padding-left:10px;" align="left">
            <fieldset style="padding:4px">
		      <SELECT size=1 class="clsInputBox" name="ActiveCapabilities">
			    <OPTION Value="OperatingCompany">Operating Company</OPTION>				
				<OPTION Value="Subscriber" SELECTED>Account Subscriber</OPTION>
				<OPTION Value="AccountViewer">Account Viewer</OPTION>								
				<OPTION Value="HeirarchyOwner">Account Heirarchy Owner</OPTION>				  
		      </SELECT>
            </fieldset>
          </td>
        </tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>		
</table>
<BR>
<table border="0" cellpadding="1" cellspacing="0" width="100%">
  <tr>
    <td class="clsStandardTitle">3) Configure Capability</td>
  </tr>
</table>
<hr size="1">
<table border="0" cellpadding="1" cellspacing="0">
  <tr>
          <td style="padding-left:10px;" align="left">
            <fieldset style="padding:4px">
		      <SELECT size=1 class="clsInputBox" name="ConfigureCapability">
			    <OPTION Value="DetailFormat">View Bill in Detailed Format</OPTION>				
				<OPTION Value="SummaryFormat" SELECTED>View Bill in Summary Format</OPTION>
		      </SELECT>
            </fieldset>
          </td>	
	</tr>
<tr>
<td>
&nbsp;</td>
</tr>
<tr>

</td></tr></table>
</FORM>
</table>
