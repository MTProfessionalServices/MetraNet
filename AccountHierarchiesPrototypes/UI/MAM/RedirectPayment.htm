    <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="styles/styles.css">
<SCRIPT LANGUAGE="JavaScript1.2">
	function EnableEffDate()
	{
		if (document.mdm.SaveWithEffDate.checked)

		else
			document.mdm.EffectiveDate.disabled = true;
	}
