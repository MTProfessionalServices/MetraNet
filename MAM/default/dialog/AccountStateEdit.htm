<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
   <link rel="stylesheet" type="text/css" href="/Res/Ext/resources/css/ext-all.css" /> 

    <script type="text/javascript" src="/Res/Ext/adapter/ext/ext-base.js"></script>
   <script type="text/javascript" src="/Res/Ext/ext-all.js"></script> 
     <script type="text/javascript" src="/Res/JavaScript/DatePicker.js"></script>
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[ACCOUNT_STATE_UPDATE]</TD>
 </TR>
</TABLE>
<BR>
<BR>
<BR>
<table width="100%" border="0">
 <tr>
  <td align="center">
     <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
     <TR>
        <TD class="captionEWRequired"><LABEL Name="TEXT_ACCOUNT_STATE">Account State</LABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <select name="ACCOUNTSTATUS" class="fieldRequired"></select>
        </TD>    
     </TR>   
     <TR>
        <TD class="captionEWRequired"><LABEL Name="StartDate" Type="Caption" >Effective Start Date</LABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" id="StartDate" name="StartDate" Localized="True">
          <img id="openCalendarStartDate" style="cursor:pointer" src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt='' Localized="true">
          <div id="divStartDate" style="position:absolute; "></div>
          <script>
            generateDatePicker('StartDate', '[JS_DATE_FORMAT]', '[MONTH_NAMES]', '[DAY_NAMES]', '[START_DAY_OF_WEEK]', '[TODAY_TEXT]', '[CALENDAR_CANCEL]', '[NEXT_MONTH_TEXT]', '[PREV_MONTH_TEXT]');
          </script>
        </TD>    
     </TR>   
     <tr>
        <td colspan="2" align="center">
         <BR><BR>
         <button onclick="mdm_RefreshDialog(this); return false;" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button>
         <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </td>
     </tr>
    </TABLE>

  </td>
 </tr>
</table>

</FORM>

</BODY>
</HTML>
