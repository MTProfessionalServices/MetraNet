<HTML>
  <HEAD>
    <LINK Localized="TRUE" rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">
    <script language="javascript">
      
      function disableProperties()
      {
        var booPropDisabled = !document.getElementById("UpdateProperties").checked;

        updateChecks('_ATHP_', booPropDisabled);   
      }
         
      function disableSubscriptions()
      {
        var booSubDisabled = !document.getElementById("UpdateSubscriptions").checked
  
        document.getElementById("ForceSubscriptions").disabled = booSubDisabled;
        document.getElementById("Subscribe_EffectiveStartDate").disabled = booSubDisabled;
        document.getElementById("Subscribe_EffectiveEndDate").disabled = booSubDisabled;
        document.getElementById("StartNextBillingPeriod").disabled = booSubDisabled;
        document.getElementById("EndNextBillingPeriod").disabled = booSubDisabled

        updateChecks('_ATHS_', booSubDisabled);   
      }
      
      function updateChecks(matchString, booDisabled) 
      {
        var tags = document.getElementsByTagName('INPUT');

        for (i=0;i < tags.length; i++) {
          if (tags[i].type == 'checkbox') {
          if (tags[i].name.match(matchString)) {
              tags[i].disabled = booDisabled;
          }
          }
        }   
      }

      
    </script>
  </HEAD>
<BODY>

<FORM name="mdm">

  <TABLE cellpadding="1" cellspacing="0" width="100%" border="0">
    <TR>
      <TD class="CaptionBar" nowrap><LABEL Name="TEXT_APPLY_TEMPLATE_TO_ACCOUNT" Type="Caption"></LABEL></td>
    </TR>
  </TABLE>
  
<div style="padding-left:20px">

  <BR>
  <div Class="clsStandardTitle">Property values suggested to be changed<hr size="1"></div>
  
  <div style="padding-left:20px">
    <INPUT type="CHECKBOX" name="UpdateProperties" ID="UpdateProperties" onclick="disableProperties();"><MDMLABEL Name="UpdateProperties" type="Caption">UpdateProperties</MDMLABEL>
    <br>
    <MDMGrid Name="PropertiesGrid"></MDMGrid>
    <BR>
   </div>
   
   <div class="clsNavy"><image src="/mam/default/localized/en-us/images/infosmall.gif">&nbsp;&nbsp;All template property changes will take effect immediately.</div>
   <BR><BR>

  
#MDMIF bSubscriptions
  <div Class='clsStandardTitle'><label name="TEXT_SUBSCRIPTIONS">Subscriptions</label><hr size="1"></div>
  <div style="padding-left:20px">  

    <BR>
    <INPUT type="CHECKBOX" name="UpdateSubscriptions" ID="UpdateSubscriptions" onclick="disableSubscriptions();" CHECKED><MDMLABEL Name="UpdateSubscriptions" type="Caption">UpdateSubscriptions</MDMLABEL>
    <br>
    <MDMGrid Name='SubscriptionsGrid'></MDMGrid>
    <br>
    <TABLE cellpadding="2" cellspacing="1" border="0">
      <TR>
        <TD><LABEL name="Subscribe_EffectiveStartDate" Type="Caption"></LABEL>:</TD>
        <TD>
          <INPUT Type="Text" Class="captionEW" name="Subscribe_EffectiveStartDate" id="Subscribe_EffectiveStartDate" Size="20">
          <a href="#" onClick="getCalendarForStartDate(document.mdm.Subscribe_EffectiveStartDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
          &nbsp;<input type="checkbox" name="StartNextBillingPeriod" id="StartNextBillingPeriod"><MDMLabel Name="StartNextBillingPeriod" type="Caption">Start after next biling period</MDMLabel>  
        </TD>
      </TR>
      <TR>
        <TD><LABEL name="Subscribe_EffectiveEndDate" Type="Caption"></LABEL>:</TD>
        <TD>
          <INPUT Type="Text" Class="captionEW" name="Subscribe_EffectiveEndDate" id="Subscribe_EffectiveEndDate" Size="20">
          <a href="#" onClick="getCalendarForEndDate(document.mdm.Subscribe_EffectiveEndDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>  
          &nbsp;<input type="checkbox" name="EndNextBillingPeriod" id="EndNextBillingPeriod"><MDMLabel Name="EndNextBillingPeriod" type="Caption">End after next biling period</MDMLabel>
        </TD>
      </tr>
      <tr>
      <td></td>
      <td>
          <INPUT type="CHECKBOX" name="ForceSubscriptions" ID="ForceSubscriptions" CHECKED><MDMLABEL Name="ForceSubscriptions" type="Caption">Force Subscriptions</MDMLABEL>
      </td>
      </tr>
    </TABLE>

  </div>
#MDMENDIF

  <BR>
  <div class="clsNavy"><image src="/mam/default/localized/en-us/images/smallerror.gif">&nbsp;&nbsp;[TEXT_BATCH_OPERATION_WARNING]</div>
  <BR><BR>

  <div align="center">
    <BUTTON class="clsButtonSmall" onclick="mdm_RefreshDialog(this)" name="OK"><LABEL name="TEXT_OK" type="Value">OK</LABEL></BUTTON>
    <BUTTON class="clsButtonSmall" onclick="mdm_RefreshDialog(this)" name="CANCEL"><LABEL name="TEXT_CANCEL" type="Value">Cancel</LABEL></BUTTON>
  </div>

</div>

</FORM>

</BODY>
</HTML>
