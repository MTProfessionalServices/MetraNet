<html>
  <head>
    <link localized="true" rel="stylesheet" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">
      <SCRIPT>
function Compute(This){

    mdm_PVBPageUpdateSelectedIDs(parent.frameTransactionsPVB.document.forms.mdm.elements);
    mdm_RefreshDialog(This);
}
      </SCRIPT>
  </head>
  <body>
    <form name="mdm">
      <!-- Title Bar -->
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td class="CaptionBar" nowrap>
            <mdmlabel name='TITLE_Adjustment.Edit.Children.asp'></mdmlabel>
          </td>
        </tr>
      </table>
      <br>
      <table border="0" cellpadding="2" cellspacing="1" width="100%">
        <TR>
          <td align="center">
            <table border="0" cellpadding="2" cellspacing="1">
              <TBODY>
                    
                    <tr>
                  <td class="captionEW"><mdmlabel name="AdjType" type="Caption"></mdmlabel>:</td>
                  <td class="field"><select name="AdjType" OnChange='mdm_RefreshDialog(this);'></select></td>
                </tr>      
                    
                    
                    <tr>
                  <td></td>
                  <td class="captionEW"><DMGRID Name='ChildrenGrid'></MDMGRID></td>
                </tr>      
#MDMINCLUDE ADJUSTMENT_INPUT_PROPERTIES
#MDMINCLUDE ADJUSTMENT_OUTPUT_PROPERTIES
                    <tr>
                  <td class="captionEW"><mdmlabel name="AdjReasonCode" type="Caption"></mdmlabel>:</td>
                  <td class="field"><select name="AdjReasonCode"></select></td>
                </tr>
                    <tr>
                  <td Align='right' VAlign='middle' height="173"><mdmlabel name="AdjDescription" type="Caption"></mdmlabel>:</td>
                  <td class="field" height="173"><TEXTAREA class="field" cols="65" name="AdjDescription" rows="15"></TEXTAREA></td>
                </tr>                    
                    <tr>
                  <td class="captionEW"></td>
          </td>
          <td class="field">
          </td>
        </TR>
        <tr>
          <td></td>
          #MDMIf Adjustment.Edit.Children.UserWarningMessage.Show
          <td class="UserWarning">&nbsp;<mdmlabel name="UserWarningMessage"></mdmlabel></td>
          #MDMEndIf
        </tr>
      </table>
      </TD></TR></TBODY></TABLE>
      <CENTER>
        <BR>
        <Button Name='butCompute' class='clsButtonBlueLarge' OnClick='mdm_RefreshDialog(this);'
          type="button">
          <MDMLABEL Name="TEXT_COMPUTE"></MDMLABEL>
        </Button>
        <Button Name='butViewDetails' class='clsButtonBlueLarge' OnClick='mdm_RefreshDialog(this);'
          type="button">Details</Button>
        <BR>
        <BR>
        <Button Name='OK' class='clsButtonMedium' OnClick='mdm_RefreshDialog(this);' type="button">
          <MDMLABEL Name="TEXT_SAVE"></MDMLABEL>
        </Button>
        <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsButtonMedium' type="button">
          <MDMLABEL Name="TEXT_CANCEL"></MDMLABEL>
        </button>
      </CENTER>
    </form>
    <SCRIPT>
    // no minus char
    MDM_VALID_CHARS_FOR_DECIMAL = "0123456789";
    MDM_VALID_CHARS_FOR_LONG = "0123456789";
    </SCRIPT>
  </body>
</html>
