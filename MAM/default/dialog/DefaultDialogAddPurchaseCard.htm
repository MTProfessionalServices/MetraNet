<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
 </HEAD>

<BODY leftmargin=15  bgcolor="#FFFFFF" text="#000000">

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap><LABEL Name="TEXT_ADD_PURCHASE_CARD" Type="Caption">Add Purchase Card</LABEL></TD>
 </TR>
</TABLE>
<BR>

<!-- Add Purchase Card Table -->
<table width="100%"><tr><td align="center">
  <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_CREDIT_CARD_TYPE" Type="Caption">Credit 
        Card Type</LABEL>:</TD>
      <TD> 
        <SELECT class="fieldRequired" name="creditcardtype">
        </SELECT></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_CREDIT_CARD_NUM" Type="Caption">Credit 
        Card Number</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="creditcardnum_"></TD>
    </TR>
    <TR>
      <TD class="captionEW"><LABEL Name="creditcardseccode_" Type="Caption">Credit Verify Value</LABEL>:</TD>
      <TD><INPUT type="text" class="field" size="3" name="creditcardseccode_"></TD>
    </TR>    
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_EXPERATION_DATE" Type="Caption">Experation 
        Date (MM/YYYY)</LABEL>:</TD>
      <TD> 
        <SELECT class="fieldRequired" name="MONTHS">
        </SELECT>
        / <!-- TODO: This slash character really should be localized!  -->
        <SELECT class="fieldRequired" name="YEARS">
        </SELECT></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_BANK_NAME" Type="Caption">Bank 
        Name</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="bankname">
      </TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_CUSTOMER_NAME" Type="Caption">Name 
        (as it appears on card)</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="customername"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_CUSTOMER_REFERENCE_ID" Type="Caption">Customer 
        Reference ID</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="customerreferenceid"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_CUSTOMER_VAT_NUMBER" Type="Caption">Customer 
        VAT Number</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="customervatnumber"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_ADDRESS" Type="Caption">Billing 
        Address</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="address"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_CITY" Type="Caption">City</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="city"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_STATE" Type="Caption">State 
        / Province</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="state"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_ZIP" Type="Caption">Zip / 
        Postal Code</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="zip"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_COUNTRY" Type="Caption">Country</LABEL>:</TD>
      <TD>
        <SELECT class="fieldRequired" name="COUNTRY">
        </SELECT></TD>
    </TR>
    <TR> 
      <TD class="captionEW"><LABEL Name="TEXT_DEFAULT_PAYMENT" Type="Caption">Default 
        Payment</LABEL>:</TD>
      <TD><input type=checkbox name="defaultpayment" checked></TD>
    </TR>
	<tr>
      <TD align="center" colspan="2"><BR>
        <button onclick="mdm_RefreshDialog(this)" name="ok"     Class='clsOkButton'><MDMLABEL Name="TEXT_OK"    >OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
        </TD>
	</tr>
  </TABLE>
</td></tr></table>
</FORM>
</BODY>
</HTML>
