<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap><MDMLABEL Name="DIALOG_TITLE" type="value">Enter Subscription Dates</MDMLABEL></TD>
 </TR>
</TABLE>
<BR>
<BR>
<BR>
<BR>

<table width="100%" border="0">
 <tr>
  <td align="center" width="70%">

    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
     <TR>
        <TD class="captionEW"><MDMLABEL Name="Subscription" type="Caption">Subscription</MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD class="fieldNonEditable"><MDMLABEL Name="Subscription">Fortune 500</MDMLABEL></TD>
     </TR>
#MDMIF WARNING_EBCR
        <TR>
        <TD colspan=2>
          <span class="ErrorMessage"><image src="/mam/default/localized/en-us/images/smallerror.gif">&nbsp;&nbsp;<MDMLABEL Name="TEXT_WARNING_EBCR_START_DATE_CHANGE" type="value">EBCR Warning</MDMLABEL></span>  
        </TD>
        </TR>
#MDMENDIF
     <TR>
        <TD class="captionEWRequired"><MDMLABEL Name="SubscriptionStartDate" type="Caption">Subscription Start Date</MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="22" name="SubscriptionStartDate">
					#MDMNOTIF UNSUB_MODE
	          <a href="#" onClick="getCalendarForStartDate(document.mdm.SubscriptionStartDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
					#MDMENDIF
          &nbsp;<input type="checkbox" name="StartNextBillingPeriod"><MDMLabel Name="StartNextBillingPeriod" type="Caption">Start after next biling period</MDMLabel></TD>          
        </TD>
     </TR>
     <TR>
        <TD class="captionEW"><MDMLABEL Name="SubscriptionEndDate" type="Caption">Subscription End Date</MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="22" name="SubscriptionEndDate">
          <a href="#" onClick="getCalendarForEndDate(document.mdm.SubscriptionEndDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
          &nbsp;<input type="checkbox" name="EndNextBillingPeriod"><MDMLabel Name="EndNextBillingPeriod" type="Caption">End after next biling period</MDMLabel></TD>
     </TR>     
     
     <DYNAMIC_UDRC_TEMPLATE />
     
     <tr>
       <td colspan="2" align="center">
         <BR>
         <button onclick="mdm_RefreshDialog(this)" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </td>
     </tr>
    </TABLE>

  </td>
	#MDMIF DELETE_MODE
	<td align="center" width="30%">
		<div id="deleteTitle" name="deleteTitle" class="TableHeader">
			<MDMLABEL Name="TEXT_DELETE_SUBSCRIPTION"></MDMLABEL>
		</div>
		<div id="deleteDiv" name="deleteDiv" class="TableCell" style="padding:10px">
		<TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
			<tr>
				<TD>
					<MDMLABEL Name="TEXT_DELETE_SUBSCRIPTION_EXPLANATION"></MDMLABEL>
				</TD>			
			</TR>
    	<TR>
				<TD align="center">
					<button onClick="document.location.href='[REMOVE_SUBSCRIPTION_DIALOG]?id_group=[REMOVE_GROUP_ID]&id_acc=[REMOVE_ACC_ID]&id_sub=[REMOVE_SUB_ID]';" id="RemoveSubscription" Class="clsButtonBlueXLarge"><MDMLABEL Name="TEXT_DELETE_SUBSCRIPTION"></MDMLABEL></button>
				</TD>
			</tr>
		</table>
		</div>
	</td>
	#MDMENDIF
 </tr>
</table>

</FORM>
</BODY>
</HTML>
