<HTML>
 <HEAD>
   <title>Owned Accounts</title>
   <LINK rel="STYLESHEET" type="text/css" href="/mam/default/localized/us/styles/styles.css">
   <SCRIPT language="JavaScript" src="/mdm/common/mdmPicker.Library.js"></SCRIPT>
   <script type="text/javascript" src="/Res/JavaScript/Common.js?v=6.5"></script>
   <script language="JavaScript1.2">
		
		// msgBox - takes in display text, and URL to navigate to on OK
		////////////////////////////////////////////////////////////////
		function msgBox(strText, strOnOK){
		  var bOK = false;
		  bOK = confirm(strText);
		  if(bOK){
		   location.href = strOnOK;
		  }
		}

    var mLoadingLock = false;
    var dragID = 1;
    var i = 0;
          
    function manageAccount(){
      // check lock
      if(mLoadingLock) {
        alert("Already loading account... [manageAccount] [" + dragID + "]  Please wait...");
        return;
      }
      mLoadingLock = true;
            
      if(dragID != 1) {
        parent.main.location.href = "<%=subscriberFound.asp?AccountId=" + dragID + "&ForceLoad=TRUE";
        i=0;
      }
      unlock();
      parent.hideHierarchy();
    }
      
    function loadAccount(){
        
        // check lock
        if(mLoadingLock) {
          alert("Already loading account... [loadAccount] [" + dragID + "] Please wait...");
          return;
        }
        mLoadingLock = true;
        
        if(dragID != 1) {            
           parent.secret.location.href = "subscriberFound.asp?AccountId=" + dragID + "&ForceLoad=TRUE";
           i=0;
        }  
			}

			function viewOnlineBill(){
    	   if(checkReadyState()) {      
            parent.main.location.href = "/mam/mps.asp";
            unlock();
            parent.hideHierarchy();
         }
         else {
           setTimeout("viewOnlineBill()",100);   
         }        
      }	


      function checkReadyState() {
         if((parent.main.document.readyState == "complete") && (parent.secret.document.readyState == "complete")){
            return true;
         }
         else {
           i = i  + 1;
           var mod = i % 4;
           switch (mod){
            case 0: 
              window.status = 'Loading --';
              break;
            case 1:
              window.status = 'Loading \\';
              break;
            case 2: 
              window.status = 'Loading |';
              break;
            case 3: 
              window.status = 'Loading /';
              break;
            }
            return false;
         }
      }     
      
      function unlock() {
         if(checkReadyState()) {
           mLoadingLock = false;
           window.status = "Done.";
         }
         else {
           setTimeout("unlock()",100);   
         }  
      }
                  		
	 </script>	 	 
 </HEAD>
<BODY>

<FORM name="mdm">


<TABLE border="0" cellpadding="1" cellspacing="0" width="100%">
 <tr>
  <td Class='CaptionBar' nowrap>[TEXT_MY_ACCOUNTS_DIALOG]</td>
 </tr>
</TABLE>
