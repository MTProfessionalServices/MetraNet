<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/us/styles/styles.css">  
    <link rel="stylesheet" type="text/css" href="/Res/Ext/resources/css/ext-all.css" /> 
   <script type="text/javascript" src="/Res/Ext/adapter/ext/ext-base.js"></script>
   <script type="text/javascript" src="/Res/Ext/ext-all.js"></script> 
      <script type="text/javascript" src="js/DatePicker.js"></script>
 </HEAD>

<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_UPDATE_OWNED_ACCOUNT]</TD>
 </TR>
</TABLE>
<BR>
<table width="100%" border="0">
 <tr>
  <td align="center">

    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">

     <TR>
        <TD class="captionEW"><label name="Account" type="caption"></label>:&nbsp;&nbsp;</TD>
        <TD class="fieldNonEditable"><label name="Account" type="value"></label></TD>        
     </TR>

     <TR>
        <TD class="captionEWRequired"><label name="Relationship" type="caption"></label>:&nbsp;&nbsp;</TD>
        <TD>
          <select name="Relationship" class="fieldRequired"></select>
        </TD>
     </TR>   
     <TR>
        <TD class="captionEW"><label name="Percentage" type="caption"></label>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" name="Percentage">
        </TD>
     </TR>            
     <TR>
        <TD class="captionEWRequired"><label name="StartDate" type="caption"></label>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" id="StartDate" name="StartDate">
          <img style="cursor:pointer"  id="openCalendarStartDate" src='/mam/default/localized/us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
          <div id="divStartDate" style="position:absolute"></div>
          <script language="javascript" type="text/javascript">
            generateDatePicker("StartDate", '[JS_DATE_FORMAT]');
          </script> 
        </TD>
     </TR>       
     <TR>
        <TD class="captionEW"><label name="EndDate" type="caption"></label>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" id="EndDate" name="EndDate">
          <img style="cursor:pointer"  id="openCalendarEndDate" src='/mam/default/localized/us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
          <div id="divEndDate" style="position:absolute"></div>
          <script language="javascript" type="text/javascript">
            generateDatePicker("EndDate", '[JS_DATE_FORMAT]');
          </script>
        </TD>    
     </TR>
     <tr>
       <td colspan="2" align="center">
         <br><br>
         <button onclick="mdm_RefreshDialog(this)" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </td>
     </tr>
    </TABLE>
  
  </td>
 </tr>
</table>

</FORM>

</BODY>
</HTML>
