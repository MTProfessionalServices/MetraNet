<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title><MDMLABEL name="TEXT_COUNTER_EDIT"></MDMLABEL></title>
  <script language="javascript" type="text/javascript">

    function check_counters() {
      var mytable = document.getElementById('Table_CounterParameters');
      // if any of the innerText for the cells in the table are empty, then the user has not selected values for a counter, so return false
      for (var i = 0, cell; cell = mytable.cells[i]; i++) {
        if (cell.innerText.length == 0) {
          // first check if the error message is already showing
          if (document.getElementById('CheckCountersErrorMessage') == null) {
            // show the error message
            var row = mytable.insertRow(0);
            var cell1 = row.insertCell(0);
            cell1.innerHTML = "You need to select a value for each argument below before clicking the OK button.";
            cell1.className = "ErrorMessageCaption";
            cell1.colSpan = "3";
            cell1.id = "CheckCountersErrorMessage";
          }
          return false;
        }
      }
      return true;
    }

  </script>
</HEAD>
<BODY onLoad="SizeWindow();">
<FORM name='mdm'>
<!-- The title of the dialog-->
<table border="0" cellpadding="0" cellspacing="0" width="100%" >
<tr><td Class='CaptionBar' nowrap><MDMLABEL name="TEXT_COUNTER_EDIT">Counter</MDMLABEL>
</td></tr>
</table>
<br>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td Class='captionEWRequired' style='vertical-align: top;'><MDMLABEL Name="TEXT_DESCRIPTION">Description</MDMLABEL>:&nbsp;&nbsp;</td>
		<td Class='clsStandardText' nowrap><TEXTAREA class='clsInputBox' name='DESCRIPTION' cols='52' rows='4'></TEXTAREA></td>    
	</tr>
	<tr><td>&nbsp;</td></tr>   
	<tr>
		<td Class='captionEWRequired' style='vertical-align: top;' nowrap><input type='checkbox' name='DiscountDistributionCheck'></td>
		<td Class='clsStandardText'>Select this counter for group discount distribution</td> <!-- TODO: LOCALIZE-->
	</tr>   
</table>  
<br>
<table width="100%" border="0">
<tr>
<td width="10%"></td>
<td width=80%>
<fieldset> 
<legend Class='captionEWRequired'>Type: <SELECT  class='clsInputBox' name='TypeID' onChange="mdm_RefreshDialog(this)";></SELECT></legend>  


<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tr><td align="center"><b><MDMLabel name="CounterTypeTitle" type="value"></MDMLabel></b></td></tr>
<tr><td align="center"><MDMLabel name="CounterTypeInformation" type="value"></MDMLabel></td></tr>  
</table>
<br>
<div align='center'>
<MDMGRID Name="CounterParameters"></MDMGRID>
</div>
<br>
</fieldset>
</td>
<td width="10%"></td>
</tr></table>
<br>
<!--div align="Right"><button name="EDIT" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name="TEXT_EDIT">Edit</MDMLABEL></button></div-->

<CENTER>
<BUTTON Name="OK"  Class="clsOKButton" OnClick="if (check_counters()) {mdm_RefreshDialog(this);}"><MDMLABEL Name='TEXT_OK'>OK</MDMLABEL></button>
&nbsp;&nbsp;&nbsp;
<BUTTON Name="CANCEL" Class="clsOKButton" OnClick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_CANCEL'>Cancel</MDMLABEL></button>
</CENTER>

</FORM>
</BODY>
</HTML>
