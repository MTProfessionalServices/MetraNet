<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title>[TEXT_DELETE] [TEXT_KEYTERM_PRICE_LIST]</title>                 
</HEAD>
<BODY onLoad="SizeWindow();">
<FORM name='mdm'>
#MDMNotIf PLDeleteErrorMode
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td Class='CaptionBar' nowrap>[TEXT_DELETE] [TEXT_KEYTERM_PRICE_LIST]</td>
	</tr>
</table>
<br>
#MDMEndIf
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td Class='captionEWRequired' nowrap><MDMLABEL Name="TEXT_FIELD_NAME">Name</MDMLABEL>:&nbsp;&nbsp;</td>
    <td Class='clsStandardText' nowrap><INPUT Name='NAME' size="50" class='clsInputBox' Type='Text'></td>
  </tr>
  <tr>
    <td Class='captionEW' style='vertical-align: top;' nowrap ><MDMLABEL Name="TEXT_FIELD_DESCRIPTION">Description</MDMLABEL>:&nbsp;&nbsp;</td>
    <td Class='clsStandardText' nowrap><TEXTAREA class='clsInputBox' name='DESCRIPTION' cols='50' rows='4'></TEXTAREA></td>
  </tr>
</table>
<br>
<br>
#MDMNotIf PLDeleteErrorMode
<table align='center' border="0" cellpadding="2" cellspacing="0" width="90%">
	<tr>
		<td align='center'>[TEXT_DELETE_QUESTION] [TEXT_KEYTERM_PRICE_LIST]?</td>
	</tr>
	<tr>
		<td align='center'>[TEXT_DELETE_OK_CANCEL]</td>
	</tr>
</table>
#MDMEndIf
<br><br>
<!-- Dialog Buttons -->
<table align='center' border="0" cellpadding="2" cellspacing="0" width="90%">
<tr>
	<td align='center'>
#MDMNotIf PLDeleteErrorMode
  	<button Class='clsOKButton' name="OK" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_OK'>OK</MDMLABEL></button>&nbsp;&nbsp;&nbsp;
#MDMEndIf
  	<button Class='clsOKButton' name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_CANCEL'>Cancel</MDMLABEL></button>
	</td>
</tr>
</FORM>
</BODY>
</HTML>
