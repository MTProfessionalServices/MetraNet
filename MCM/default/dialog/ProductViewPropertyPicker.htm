<HTML>
<HEAD>
  <LINK rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <SCRIPT language="JavaScript" src="/mdm/common/mdmPicker.Library.js"></SCRIPT>
  <script language="javascript" type="text/javascript">
    function check_selected() {
      var radioButtons = document.getElementsByName('PickerItem');
      var len = radioButtons.length;
      for (i = 0; i < len; i++) {
        if (radioButtons[i].checked) {
          return true;
        }
      }
      var mytable = document.getElementById('Table_ProdViewProperties');
      var rowCount = mytable.rows.length;
      var row = mytable.insertRow(rowCount);
      var cell1 = row.insertCell(0);
      cell1.innerHTML = "You need to select a product view and property below before clicking the OK button.";
      cell1.className = "ErrorMessageCaption";
      cell1.colSpan = "5";
      cell1.id = "CheckSelectedErrorMessage";
      return false;
    }

  </script>
  <title><MDMLABEL Name="MCM_PRODUCT_VIEW_PROPERTY_PICKER"></MDMLABEL></title>                       
</HEAD>
<BODY onLoad="SizeWindow();">
<FORM name='mdm'>
<INPUT Type='Hidden' Name='PickerIDs' Value=''>
<TABLE id='Table_ProdViewProperties' border="0" cellpadding="1" cellspacing="0" width="100%">
  <tr>
    <td Class='CaptionBar' nowrap><MDMLABEL Name="MCM_PRODUCT_VIEW_PROPERTY_PICKER"></MDMLABEL></td>
  </tr>
</TABLE>
