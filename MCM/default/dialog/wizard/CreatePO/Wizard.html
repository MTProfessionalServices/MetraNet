<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=UTF-8">
  <title>[WIZARD_TITLE]</title>
  
  <link rel="stylesheet" href="/mcm/default/localized/en-us/styles/wizard_styles.css">
  <link rel="stylesheet" href="/mcm/default/localized/en-us/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="/Res/Ext/resources/css/ext-all.css">
  <script type="text/javascript" src="/Res/Ext/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="/Res/Ext/ext-all.js"></script>
  <script type="text/javascript" src="/Res/JavaScript/DatePicker.js"></script>
  
  <script language="javascript">
    var strError;
    
    var strOnload = '';
    var bButtonClicked = false;    

    // Back
    function WizardBack() {
      if(!bButtonClicked) {
        bButtonClicked = true;
        document.WizardForm.direction.value = 'backward';
        document.WizardForm.submit();
      }
    }

    //Next
    function WizardNext() {
      if(!bButtonClicked) {    
        bButtonClicked = true;    
        document.WizardForm.submit();
      }
    }
      
    //Finish
    function WizardFinish() {
      if(!bButtonClicked)  {
        setPointer();
        var fin = document.getElementById("butFinish");
        fin.disabled = true;
        var can = document.getElementById("butCancel");
        if (can != null) {
          can.disabled = true;
        }
        var bak = document.getElementById("butBack");
        bak.disabled = true;
        bButtonClicked = true;
    	  document.WizardForm.direction.value = 'finish';
        document.WizardForm.submit();
      }
    }
    
    function setPointer() {
        if (document.all)
            for (var i=0;i < document.all.length; i++)
                document.all(i).style.cursor = 'wait';
    }

    function resetPointer() {
        if (document.all)
            for (var i=0;i < document.all.length; i++)
                document.all(i).style.cursor = 'default';
    }          
    
    //Cancel
    function WizardCancel() {
	  window.opener.focus();
      window.close();
    }
      
    //OK  
    function WizardOK() {
      window.close();
    }
    
    
    function Loaded()
    {
      if(strOnload.length > 0) {
        eval(strOnload);
	  }
    }
    
    function SizeDiv(strDiv, strTable, intSize) {
      var intHeight;
      var intWidth;
      
      intHeight = eval('document.all.' + strTable + '.scrollHeight;');
      intWidth = eval('document.all.' + strTable + '.scrollWidth;');      
      
      if(intHeight > intSize) {
        intHeight = intSize;
        
        intWidth = intWidth - 15;
        eval('document.all.' + strTable + '_Header.style.pixelWidth="' + intWidth + '";');
      }      


//      alert(intHeight);      
      eval('document.all.' + strDiv + '.style.pixelHeight="' + intHeight + '";');
      //alert('document.all.' + strDiv + '.style.pixelHeight="' + intHeight + '";');
      
    }
    
    function OpenWindow(strHTML, strName, strArgs) {
      window.open(strHTML, strName, strArgs);
    }
    
    function SwitchDisabled(strEnable, strDisable) {
      eval('document.all.' + strEnable + '.disabled=false;');
      eval('document.all.' + strDisable + '.disabled=true;');      
//      alert('nachos');
    }
  </script>
</head>
  <body class="clsWizardBody" onload="javascript:Loaded();">
    <table width="100%" height="100%" cellspacing="1" cellpadding="1">
      <tr valign="top">
          [LEFT_FRAME]
        <td>
          [RIGHT_FRAME]
        </td>
      </tr>
      <tr valign="bottom">
        <div id='loading' style="display:none;">Creating Product Offering, please wait... <img src='/mcm/default/localized/en-us/images/Suggest.gif'></div>
        [BUTTON_FRAME]
      </tr>
    </table>
  </body>
</html>
