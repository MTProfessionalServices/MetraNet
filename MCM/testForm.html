<html>
<head>
	<title>Untitled</title>
  
  <script language="JavaScript1.2">
  function go(){
    var myInputs = 'Inputs = ';
    for (var i = 0; i<document.formName.elements.length; i++) {
    if ((document.formName.elements[i].type == 'text')) {
          myInputs += document.formName.elements[i].value + ' ';
    }
    }
    alert(myInputs);
    document.formName.elements[1].focus();    
    document.formName.elements[1].select();    
  }
  

  
  </script>
</head>

<body>
<blink>Hello World!</blink>
<marquee behavior="slide" direction="left" loop="" scrolldelay="10" color="green">This is a test</marquee>

<form action="JavaScript:go();" name="formName" id="formName">

<input type="text" name="a"><br>
<input type="text" name="b"><br>
<select name="testme">
<option>hello
<option>world
</select>

<input type="submit" name="submit">
</form>

</body>
</html>
