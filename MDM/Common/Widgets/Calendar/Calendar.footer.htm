<script language="JavaScript">
 document.writeln("<div id=\"PopUpCalendar\" style=\"position:absolute; left:0px; top:0px; z-index:7; width:200px; height:104px; overflow: visible; visibility: hidden; background-color: #FFFFFF; border: 1px none #000000\" onMouseOver=\"if(ppcTI){clearTimeout(ppcTI);ppcTI=false;}\" onMouseOut=\"ppcTI=setTimeout(\'hideCalendar()\',500)\">");
 // #FRED - Due to conflict between the MDM PVB Refresh Icon and the Calendard position at init time, we moved the initial position of the calendar
 // in the pos left:-500px, and on the fly we restore the position.
 // Kevin Fred 2/28/2003 
 document.writeln("<div id=\"monthSelector\" style=\"position:absolute; left:-500px; top:0px; z-index:9; width:181px; height:50px; overflow: visible; visibility:inherit\">");
 
function adjustiFrame(state)
{
   var DivRef = document.getElementById("PopUpCalendar");
   var IfrRef = document.getElementById("DivShim_Calendar");
   if(state)
   {
    DivRef.style.display = "block";
    IfrRef.style.width = DivRef.offsetWidth;
    IfrRef.style.height = DivRef.offsetHeight;
    IfrRef.style.top = DivRef.style.top;
    IfrRef.style.left = DivRef.style.left;
    IfrRef.style.zIndex = DivRef.style.zIndex;
    DivRef.style.zIndex++;
    IfrRef.style.filter='progid:DXImageTransform.Microsoft.Alpha(style=0,opacity=0)';
    IfrRef.style.display = "block";
   }
   else
   {
    DivRef.style.display = "none";
    IfrRef.style.width = "0px";
    IfrRef.style.height = "0px";
    IfrRef.style.display = "none";
   }
} 
</script>
