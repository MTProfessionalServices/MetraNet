<HTML>
 <HEAD>

<SCRIPT>
function DoSelectAllAdapters(checkboxSelectAll){
  objElements = document.forms.mdm.elements;
  //if checkboxSelectAll
  for(i = 0; i < objElements.length; i++)
  {
      if(objElements[i].type=="checkbox")
      {
          var strName = objElements[i].name;
          if (strName.indexOf(MDM_PVB_CHECKBOX_PREFIX) == 0)
          {
              objElements[i].checked=checkboxSelectAll.checked;
          }
      }
  }  

  return true;
}

function isAdapterSelected(){
  objElements = document.forms.mdm.elements;
  //if checkboxSelectAll
  for(i = 0; i < objElements.length; i++)
  {
      if(objElements[i].type=="checkbox")
      {
          var strName = objElements[i].name;
          if (strName.indexOf(MDM_PVB_CHECKBOX_PREFIX) == 0)
          {
              if (objElements[i].checked)
              {
                return true;
              }
          }
      }
  }  

  return false;
}

function goBack() {
    var targetURL = getCookie("previousPage");
    if (targetURL != undefined) {
      deleteCookie("previousPage");
      window.parent.location.href = targetURL;
    }
    return false;
}

function getCookie(name) {
  var matches = document.cookie.match(new RegExp(
    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
  ));
  return matches ? decodeURIComponent(matches[1]) : undefined;
}

function deleteCookie(name) {
  setCookie(name, "", { expires: -1 })
}

function setCookie(name, value, options) {
  options = options || {};

  var expires = options.expires;

  if (typeof expires == "number" && expires) {
    var d = new Date();
    d.setTime(d.getTime() + expires*1000);
    expires = options.expires = d;
  }
  if (expires && expires.toUTCString) { 
  	options.expires = expires.toUTCString();
  }

  value = encodeURIComponent(value);

  var updatedCookie = name + "=" + value;

  for(var propName in options) {
    updatedCookie += "; " + propName;
    var propValue = options[propName];    
    if (propValue !== true) { 
      updatedCookie += "=" + propValue;
     }
  }

  document.cookie = updatedCookie;
}


</SCRIPT>
 </HEAD>
