<HTML>
 <HEAD>
  <TITLE><MDMLABEL Name="PageTitle"></MDMLABEL></TITLE> 
  <LINK rel="STYLESHEET" type="text/css" href="/mom/default/localized/en-us/styles/Styles.css">  
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0"  CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap><MDMLABEL Name="PageTitle"></MDMLABEL></TD>
 </TR>
</TABLE>
<BR>

<center>



<TABLE BORDER="0"  CELLPADDING="2" CELLSPACING="2">

 <TR>
    <TD width="32">&nbsp;</TD> 
    <td class="captionEWRequired" style="vertical-align: text-top;">Batch:&nbsp;</td>
    <TD class="fieldRequired"><MDMLABEL Name="BatchDisplayName"></MDMLABEL></TD>
 </TR>

 <TR>
    <TD width="32">&nbsp;</TD> 
    <td class="captionEWRequired" style="vertical-align: text-top;">Current Status:&nbsp;</td>
    <TD class="fieldRequired" style="vertical-align:middle"><MDMLABEL Name="BatchCurrentStatus"></MDMLABEL></TD>
 </TR>
 <TR>
    <TD colspan=3>&nbsp;</TD>
 </TR>    
 <TR>
    <TD width="32">&nbsp;</TD> 
    <td class="captionEWRequired" style="vertical-align: text-top;">Comment:&nbsp;</td>
    <TD class="fieldRequired"><TEXTAREA class="clsInputBox" cols=49 rows=4 name="comment"></TEXTAREA></TD>
 </TR>

</TABLE>
<BR>
#MDMIf SHOW_BACKOUT_FAILED_STATE_WARNING
<BR><IMG SRC="/mcm/default/localized/en-us/images/icons/warningSmall.gif" align="top" BORDER="0" >&nbsp;<strong>Note: This batch will automatically be marked as 'Failed' before it is backed out.</strong>
<BR><BR>
#MDMENDIF 

<!-- Buttons -->
<button OnClick="mdm_RefreshDialog(this); return false;" name="ok" Class="clsOkButton"><MDMLABEL Name="TEXT_OK"></MDMLABEL></button>
<button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class="clsOkButton"><MDMLABEL Name="TEXT_CANCEL"></MDMLABEL></button>

</FORM>
</BODY>
</HTML>
