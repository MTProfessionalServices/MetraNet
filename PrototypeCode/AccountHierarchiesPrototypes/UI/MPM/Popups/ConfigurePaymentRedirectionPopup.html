<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
	  <title>Configure Payment Redirection Workflow</title>

    <link rel="stylesheet" href="../../styles/MPMStyles.css">
    
    <script language="Javascript" src="../../lib/browsercheck.js">
    </script>
    
    <script language="Javascript" src="../../lib/divs.js">
    </script>

    <script language="Javascript" src="../../lib/PopupModalDialog.js">
    </script>    
  </head>

  <body class="clsBody" onLoad="javascript:SizeWindow();">
    <table class="clsTable" cellspacing="1" cellpadding="0" width="100%" height="100%">
      <tr valign="top">
        <td>
          <table width="100%" height="100%" class="clsWizardBody" cellspacing="0" cellpadding="0">
            <tr>
              <th class="clsTableHeader" align="center" colspan="2">Payee Notification</th>
            </tr>
            <tr>
              <td class="clsTableText" colspan="2"><br></td>
            </tr>
 <!-- Insert Dialog Rows -->
            <tr valign="middle">
              <td  class="clsTableText" align="right" nowrap="true" valign="middle">Require Payee Approval</td>
              <td  class="clsTableText" align="left"><select class="clsSelect"><option selected>Yes</option><option>No</option></td>
            </tr>
            <tr valign="middle">
              <td  class="clsTableText" align="right" nowrap="true" valign="middle">Notification Method</td>
              <td  class="clsTableText" align="left"><select class="clsSelect"><option selected>Email</option><option>Online Message</option></td>
            </tr>
            <tr valign="middle">
              <td  class="clsTableText" align="right" nowrap="true" valign="middle">Message Template</td>
              <td  class="clsTableText" align="left"><input size="30" class="clsInputBox" value="d:\dev\config\email_templates\payment_redirection.xml"></td>
            </tr>
<!-- -----------------  -->            
            <tr height="100%" valign="bottom">
              <td colspan="2" class="clsTableText">
              <br>
                <table width="100%">
                  <tr>
                    <td align="center" width="50%"><button onClick="javascript:window.close();">OK</button></td>
                    <td align="center" width="50%"><button onClick="javascript:window.close();">Cancel</button></td>
                  </tr>
                </table>
              </td>
            </tr>              
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
