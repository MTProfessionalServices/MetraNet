<html>
<head>
	<title>Sample Drag & Drop</title>
  
  <!-- Drag & Drop Functions --> 
  <script language="Javascript" src="js/dragdrop.js"></script>  

  <!-- Drag & Drop Styles --> 
  <style> 
          .clsDrag{cursor:hand; dragable:true; color:white;} 
          .clsDrop{cursor:hand; dropable:true; color:white;} 
          .clsDragDiv{color:white; position:absolute;	cursor:hand; visibility : hidden;  filter: alpha(opacity=50);}
  </style>
  
</head>

  <!-- Drag & Drop body tag -->
  <body background="images/skyback.gif" onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

  <!-- DIV for dragable shadow --> 
  <div class="clsDragDiv" id="dragDiv"></div>

  <!-- Sample dragable item -->
  <table id="shadow0"><tr><td class="clsDrag" dragID="0" onMouseDown="SelectMe('0');"><img class="clsDrag" dragID="0" onMouseDown="SelectMe('0');" src="images/carrot.gif"> drag me 0</td></tr></table>
<br>
<br>
  <table id="shadow1"><tr><td class="clsDrag" dragID="1" onMouseDown="SelectMe('1');"><img class="clsDrag" dragID="1" onMouseDown="SelectMe('1');" src="images/carrot.gif"> drag me 1</td></tr></table>
<br>
<br>
  <table><tr><td class="clsDrop" dragID="10"> drop here </td></tr></table>  

</body>
</html>
