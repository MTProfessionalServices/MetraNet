<h3 class="heading3">クレジット カードの更新</h3>
<p class="bodytext">アカウントのクレジット カードを更新するには: </p>
<ol class="listnumber"><li class="listnumber"><strong class="strong">[請求および支払い] ≫ [支払方法]</strong> を選択します。</li><li class="listnumber">更新する ACH を選択し、[処理] 列の編集アイコンをクリックします。</li><li class="listnumber">データを変更し、確認ウィンドウで <strong class="strong">[OK]</strong> をクリックします。 </li></ol>
