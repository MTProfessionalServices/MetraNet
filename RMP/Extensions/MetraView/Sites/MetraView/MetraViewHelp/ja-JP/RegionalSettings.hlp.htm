<h2 class="heading2">地域設定の変更</h2>
<p class="bodytext">「地域の設定」ページを使用して、自分の地域のタイム ゾーンを指定します。タイム ゾーンを指定すると、開始時刻や終了時刻が正確になります。また、1 日のうちに利用料金が変動する場合は、タイム ゾーンが特に重要となります。 </p>
<p class="bodytext">タイム ゾーンを変更するには:</p>
<ol class="listnumber"><li class="listnumber">MetraView で <strong class="strong">[口座情報] ≫ [地域の設定]</strong> を選択します。</li><li class="listnumber">使用する <strong class="strong">[タイム ゾーン]</strong> を選択します。</li><li class="listnumber"><strong class="strong">[OK]</strong> をクリックします。 </li></ol>
