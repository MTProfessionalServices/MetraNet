<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/us/styles/styles.css">  
  <style type="text/css">
    #dhtmltooltip{
      position: absolute;
      width: 150px;
      border: 2px solid black;
      padding: 2px;
      background-color: whitesmoke;
      visibility: hidden;
      z-index: 100;
      filter: progid:DXImageTransform.Microsoft.Shadow(color=gray,direction=135);
      }
  </style>
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_ORDER_SERVICE_DIALOG]</TD>
 </TR>
</TABLE>
<BR />

<table width="100%" border="0">
 <tr>
  <td align="center" width="70%">

    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
     <TR>
        <TD class="captionEWRequired"><LABEL Name="SimNumber" type="Caption">Enter SIM Number:</LABEL>:&nbsp;&nbsp;</TD>
        <TD><INPUT type="text" class="fieldRequired" size="22" name="SimNumber"></TD>
        <td colspan="2" align="right">
          <BUTTON onClick="mdm_RefreshDialog(this)" name="Validate" class="clsButtonBlueSmall">Validate</BUTTON>
        </td>
     </TR>
#MDMIF INVALID_SIM
        <TR>
        <TD colspan="4">
          <span><img alt="Invalid SIM" src="/mam/default/localized/us/images/smallerror.gif" />&nbsp;
          The SIM you entered (<LABEL Name="SimNumber" type="Value"></LABEL>) is not valid.  Please check the number and try again.
          </span>  
        </TD>
        </TR>
      </table>
#MDMENDIF
#MDMIF VALID_SIM
        <TR>          
          <TD colspan="4" align="center"><img alt="Valid SIM" src="/mam/default/localized/us/images/check.gif" />&nbsp;The SIM you entered (<LABEL Name="SimNumber" type="Value"></LABEL>) is valid.</TD>
        </TR>
        <TR>          
          <TD class='captionEWRequired'><LABEL name='SimType' type='Caption'>z</LABEL>:</TD>
          <TD class='fieldNonEditable'><LABEL type='Value' class='field' name='SimType'></LABEL></TD>
        </TR>        
        <TR>
          <TD class='captionEWRequired'><LABEL name='IMSI' type='Caption'>IMSI</LABEL>:</TD>
          <TD class='fieldNonEditable'><LABEL type='Value' class='field' name='IMSI'>xx</LABEL></TD>
        </TR>
        <!-- decided it is confusing to display yet another sim id
        <TR>          
          <TD class='captionEWRequired'><LABEL name='SIMAccountID' type='Caption'>z</LABEL>:</TD>
          <TD class='fieldNonEditable'><LABEL type='Value' class='field' name='SIMAccountID'></LABEL></TD>
        </TR>
        -->
        <TR>          
          <TD class='captionEWRequired'><LABEL name='IMEI' type='Caption'>z</LABEL>:</TD>
          <TD><INPUT type='text' class='fieldRequired' name='IMEI'></INPUT>&nbsp;<img onMouseover="ddrivetip('The International Mobile Equipment Identity (IMEI) is a number unique to every GSM and UMTS mobile phone. It is usually found printed on the phone underneath the battery and can also be found by dialing the sequence *#06# into the phone.','whitesmoke', 300)" onMouseout="hideddrivetip()" border="0" src="/mam/default/localized/us/images/infosmall.gif" /></TD>
        </TR>
      </table>
      
      <!-- Phone number list -->
      <!-- PO list -->
      <DYNAMIC_TEMPLATE />
      
#MDMENDIF

  </td>
 </tr>
 
  <!-- OK / CANCEL -->
  <TR>
    <TD align="center" colspan="4"><BR><BR><BUTTON onClick="mdm_RefreshDialog(this)" name="ok" class="clsOkButton"><MDMLABEL name="TEXT_OK">OK</MDMLABEL></BUTTON><BUTTON onClick="mdm_RefreshDialog(this)" name="cancel" class="clsOkButton"><MDMLABEL name="TEXT_CANCEL">Cancel</MDMLABEL></BUTTON>
    </TD>
  </TR>

</table>

</FORM>

<div id="dhtmltooltip"></div>

<script type="text/javascript">
  /***********************************************
  * Cool DHTML tooltip script- © Dynamic Drive DHTML code library (www.dynamicdrive.com)
  * This notice MUST stay intact for legal use
  * Visit Dynamic Drive at http://www.dynamicdrive.com/ for full source code
  ***********************************************/
  var offsetxpoint=-60 //Customize x offset of tooltip
  var offsetypoint=20 //Customize y offset of tooltip
  var ie=document.all
  var ns6=document.getElementById && !document.all
  var enabletip=false
  if (ie||ns6)
  var tipobj=document.all? document.all["dhtmltooltip"] : document.getElementById? document.getElementById("dhtmltooltip") : ""

  function ietruebody(){
  return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
  }

  function ddrivetip(thetext, thecolor, thewidth){
  if (ns6||ie){
  if (typeof thewidth!="undefined") tipobj.style.width=thewidth+"px"
  if (typeof thecolor!="undefined" && thecolor!="") tipobj.style.backgroundColor=thecolor
  tipobj.innerHTML=thetext
  enabletip=true
  return false
  }
  }

  function positiontip(e){
  if (enabletip){
  var curX=(ns6)?e.pageX : event.clientX+ietruebody().scrollLeft;
  var curY=(ns6)?e.pageY : event.clientY+ietruebody().scrollTop;
  //Find out how close the mouse is to the corner of the window
  var rightedge=ie&&!window.opera? ietruebody().clientWidth-event.clientX-offsetxpoint : window.innerWidth-e.clientX-offsetxpoint-20
  var bottomedge=ie&&!window.opera? ietruebody().clientHeight-event.clientY-offsetypoint : window.innerHeight-e.clientY-offsetypoint-20

  var leftedge=(offsetxpoint<0)? offsetxpoint*(-1) : -1000

  //if the horizontal distance isn't enough to accomodate the width of the context menu
  if (rightedge<tipobj.offsetWidth)
  //move the horizontal position of the menu to the left by it's width
  tipobj.style.left=ie? ietruebody().scrollLeft+event.clientX-tipobj.offsetWidth+"px" : window.pageXOffset+e.clientX-tipobj.offsetWidth+"px"
  else if (curX<leftedge)
  tipobj.style.left="5px"
  else
  //position the horizontal position of the menu where the mouse is positioned
  tipobj.style.left=curX+offsetxpoint+"px"

  //same concept with the vertical position
  if (bottomedge<tipobj.offsetHeight)
  tipobj.style.top=ie? ietruebody().scrollTop+event.clientY-tipobj.offsetHeight-offsetypoint+"px" : window.pageYOffset+e.clientY-tipobj.offsetHeight-offsetypoint+"px"
  else
  tipobj.style.top=curY+offsetypoint+"px"
  tipobj.style.visibility="visible"
  }
  }

  function hideddrivetip(){
  if (ns6||ie){
  enabletip=false
  tipobj.style.visibility="hidden"
  tipobj.style.left="-1000px"
  tipobj.style.backgroundColor=''
  tipobj.style.width=''
  }
  }

  document.onmousemove=positiontip
</script>

</BODY>
</HTML>
