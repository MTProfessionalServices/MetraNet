<html>
	<head>
		<link localized="true" rel="stylesheet" type="text/css" href="/mam/default/localized/us/styles/styles.css">
	</head>
	<body>
		<form name="mdm">
			<!-- Title Bar -->
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td class="CaptionBar" nowrap>
						<mdmlabel name='TITLE_BulkAdjustment.edit.asp'></mdmlabel>
					</td>
				</tr>
			</table>
			<br>
			<table border="0" cellpadding="2" cellspacing="1">
				<TBODY>
					<TR>
						<td align="center">
							<table border="0" cellpadding="2" cellspacing="1">
								<tr>
									<td class="captionEW"><mdmlabel name="AdjType" type="Caption"></mdmlabel>:</td>
									<td class="field"><select name="AdjType" OnChange='mdm_RefreshDialog(this);'></select></td>
								</tr>
								#MDMINCLUDE ADJUSTMENT_INPUT_PROPERTIES #MDMINCLUDE 
								#MDMINCLUDE ADJUSTMENT_OUTPUT_PROPERTIES #MDMINCLUDE
								<tr>
									<td class="captionEW"><mdmlabel name="AdjReasonCode" type="Caption"></mdmlabel>:</td>
									<td class="field"><select name="AdjReasonCode"></select></td>
								</tr>
								<tr>
									<td Align='right' VAlign='middle' height="125"><mdmlabel name="AdjDescription" type="Caption"></mdmlabel>:</td>
									<td class="field" height="125"><TEXTAREA class="field" cols="62" name="AdjDescription" rows="17"></TEXTAREA></td>
								</tr>
							</table>
							<BR>
							&nbsp;
							<BR>
							<BR>
							<Button Name='butCompute' class='clsButtonMedium' OnClick='mdm_RefreshDialog(this);'
								type="button">
								<MDMLABEL Name="TEXT_COMPUTE"></MDMLABEL>
							</Button><BUTTON class="clsButtonMedium" onclick="mdm_RefreshDialog(this);" name="OK" type="button">
								<MDMLABEL Name="TEXT_SAVE"></MDMLABEL>
							</BUTTON>
							<button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsButtonMedium' type="button">
								<MDMLABEL Name="TEXT_CANCEL"></MDMLABEL>
							</button>
		</form>
		<SCRIPT>
    // no minus char
    MDM_VALID_CHARS_FOR_DECIMAL = "0123456789";
    MDM_VALID_CHARS_FOR_LONG = "0123456789";
		</SCRIPT>
		</TD></TR></TBODY></TABLE>
	</body>
</html>
