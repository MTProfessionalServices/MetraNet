<html>
  <head>
    <link localized="true" rel="stylesheet" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">

		<!-- Drag & Drop Functions --> 
    <script language="Javascript" src="js/dragdrop.js"></script>
    <MDMSecurity Capabilities="Manage Account Hierarchies">  
      <script language="Javascript">parent.showHierarchy();</script>
    </MDMSecurity>
          
  </head>
  <body onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();" leftmargin=15  bgcolor="#FFFFFF" text="#000000">
  <div class="clsDragDiv" id="dragDiv"></div>
    <form name="mdm">
	    <!-- Title Bar -->
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
       <tr>
         <td class="CaptionBar" nowrap>
              <mdmlabel name='TEXT_REBILL'></mdmlabel>&nbsp;
              
          </td>
       </tr>
      </table>
      <br>
      
            <table border="0" cellpadding="2" cellspacing="1">
                <td align="middle">
                  <table border="0" cellpadding="2" cellspacing="1">
                    <tr>                    
                       <td class='captionEW'><MDMLABEL Name="TotalTransactions" Type="Caption"></MDMLABEL>:</td>
                       <td class='field'><MDMLABEL Name='NumTransactions' Type="Caption"></MDMLABEL></td>
                          
                    </tr>        
                    <tr>                    
                        <td class='field'>&nbsp;</td>
                    </tr>                                      
                    
                     <tr>
                        <td class='captionEW'><MDMLABEL Name="ActionType" Type="Caption"></MDMLABEL>:</td>
                          <td class='field'><SELECT OnChange='mdm_RefreshDialog(this);' Name='ActionType' Class='clsinputbox'></SELECT>
                        </td>
                    </tr>
                    
                    <tr>                    
                        <td class='field'>&nbsp;</td>
                    </tr>                       
                    <tr>                    
                        <td class='field' colspan=2><hr></td>
                    </tr>                          
                                  
#MDMINCLUDE REBILL_INPUT_PROPERTIES
                        
                      <tr>                    
                        <td class='field'>&nbsp;</td>
                    </tr>                                          
                    <tr>                    
                        <td class='field' colspan=2><hr></td>
                    </tr>                          
                                                   
                                    
                    
                     <tr>
                        <td class='captionEW'><MDMLABEL Name="ReasonCode" Type="Caption"></MDMLABEL>:</td>
                          <td class='field'><SELECT Name='ReasonCode' Class='clsinputbox'></SELECT>
                        </td>
                    </tr>

                    
                   <tr>
                      <td Align='Right' VAlign='Middle'><mdmlabel name="Description" type="Caption"></mdmlabel>:</td>
                      <td class="field"><TEXTAREA class="field" cols=52 name="Description" rows=4></TEXTAREA></td>
                    </tr>                                        
                  </table>
                </td>
              </tr>
              <tr>
                <td align="center"><br>
         		      <button onclick="mdm_RefreshDialog(this)" name="ok"	class="clsOkButton"><mdmlabel name="TEXT_OK">OK</mdmlabel></button>
                  <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsButtonSmall'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
                </td>
              </tr>
            </table>
    </form>
  </body>
</html>
