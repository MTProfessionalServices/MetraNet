<HTML>
<HEAD>
    <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">
    
      <script language=javascript>
        // Frame buster
        if(parent.location)
        {
          if(parent.location.href.indexOf("Selector") >= 0)
          {
            parent.location.href = document.location.href;
          }
        } 
      </script>    
</HEAD>
<BODY>

<FORM name='mdm'>
<TABLE cellpadding="1" cellspacing="0" width="100%" border=0>
  <TR>
    <TD Class='CaptionBar' nowrap>
      <LABEL Name='TEXT_ADD_ACCOUNT_CONFIRMATION_TITLE'>Add Account Summary</LABEL>
    </TD>
  </TR>
</TABLE>
<div style="padding-left:20px">
<BR>

<div Class='clsStandardTitle'><label name="TEXT_ACCOUNT_SUMMARY">Account Summary</label><hr size="1"></div>


<TABLE cellpadding="2" cellspacing="1" border=0>
<TR>

    <TD class='captionEW'><LABEL Name='TEXT_SUBSCRIBER_NAME' Type='Caption'>Name</LABEL>:</td>
    <TD class="fieldNonEditable">
        <LABEL Name='FIRSTNAME'     >Frederic</LABEL>&nbsp;
        <LABEL Name='MIDDLEINITIAL' >A</LABEL>&nbsp;
        <LABEL Name='LASTNAME'      >Baudelaire</LABEL>
    </TD>
</TR>
<TR>    

    <TD class='captionEW' valign='top'><LABEL Name='ADDRESS1' Type='Caption'>Address</LABEL>:</td>
    <TD class="fieldNonEditable">
        <LABEL Name='ADDRESS1'>11 Good St</LABEL><br>
        <LABEL Name='ADDRESS2'></LABEL><br>
        <LABEL Name='ADDRESS3'></LABEL><br>
        <LABEL Name='CITY'>Malden</LABEL><br>
        <LABEL Name='STATE'>MA</LABEL><br> 
        <LABEL Name='ZIP'>02176</LABEL><br>       
        <LABEL Name='COUNTRY' type="LocalizedValue">Country</LABEL><br>
</TR>	
        
    </TD>
</TR>	
<TR>    
    <TD class='captionEW' valign='top'><LABEL Name='USERNAME' Type='Caption'>Login</LABEL>:</td>
    <TD class="fieldNonEditable">
        <LABEL Name='USERNAME'>fserrot</LABEL>
    </TD>
</TR>
<TR>    
    <TD class='captionEW' valign='top'><LABEL Name='EMAIL' Type='Caption'>E-Mail</LABEL>:</td>
    <TD class="fieldNonEditable">
        <LABEL Name='EMAIL'>rene@gis.net</LABEL><br>
    </TD>
</TR>
<TR>    
    <TD class="captionEW"><LABEL Name="TEXT_ADD_ACCOUNT_PRIMARYALIAS">Primary Alias</LABEL>:</td>
    <TD class="fieldNonEditable"><LABEL name="PRIMARYALIAS">MyAlias</LABEL></TD>
</TR>
<TR>    
    <TD class="captionEW"><LABEL Name="TEXT_ADD_ACCOUNT_PRIMARYALIAS_STATUS">Primary Alias Status</LABEL>:</td>
    <TD class="fieldNonEditable"><LABEL Name="MappingAddedSucceed" Type="Value">OK</LABEL></TD>
</TR>
<TR>    
    <TD class="captionEW"><LABEL Name="TEXT_ADD_ACCOUNT_EMAILNOTIFICATION_STATUS">E-Mail Notification Status</LABEL>:</td>
    <TD class="fieldNonEditable"><LABEL Name="EMailNotificationStatus" Type="Value">OK</LABEL></TD>
</TR>
</TABLE>
<BR>



#MDMIf DEFAULT_DIALOG_ACCOUNT_CONFIRM.SHOW_SUBSCRIPTIONS_GRID

<div Class="clsStandardTitle"><label name="TEXT_FOLDER_SUBSCRIPTIONS">Folder Subscriptions</label><hr size="1"></div>
<TABLE cellpadding="2" cellspacing="1" border="0">
  <TR>
    <TD><LABEL name="Subscribe_EffectiveStartDate" Type="Caption"></LABEL>:</TD>
    <TD>
      <INPUT Type="Text" Class="captionEW" name="Subscribe_EffectiveStartDate" Size="20">
      <a href="#" onClick="getCalendarForStartDate(document.mdm.Subscribe_EffectiveStartDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
      &nbsp;<input type="checkbox" name="StartNextBillingPeriod"><MDMLabel Name="StartNextBillingPeriod" type="Caption">Start after next biling period</MDMLabel>  
    </TD>
  </TR>
  <TR>
    <TD><LABEL name="Subscribe_EffectiveEndDate" Type="Caption"></LABEL>:</TD>
    <TD>
      <INPUT Type="Text" Class="captionEW" name="Subscribe_EffectiveEndDate" Size="20">
      <a href="#" onClick="getCalendarForEndDate(document.mdm.Subscribe_EffectiveEndDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>  
      &nbsp;<input type="checkbox" name="EndNextBillingPeriod"><MDMLabel Name="EndNextBillingPeriod" type="Caption">End after next biling period</MDMLabel>
    </TD>
  </tr>
</TABLE>

<BR>
<MDMGrid Name='SubscriptionsGrid'></MDMGrid>
<BR>
#MDMEndIf
<BR>

<CENTER>
#MDMIf DEFAULT_DIALOG_ACCOUNT_CONFIRM.SHOW_SUBSCRIPTIONS_GRID
<button class="clsButtonLarge" OnClick="mdm_RefreshDialog(this)" name="OK"><LABEL Name="TEXT_APPLY_TEMPLATE_SUBSCRIPTIONS">Apply</LABEL></button>
#MDMEndIf
<button class="clsButtonSmall" OnClick="mdm_RefreshDialog(this)" name="CANCEL"><LABEL Name="TEXT_CLOSE">Close</LABEL></button> 
<BR>
</CENTER>

</div>
</FORM>
</BODY>
</HTML>
