<HTML>
<HEAD>
<LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/US/styles/styles.css">
</HEAD>
<BODY>
<FORM name='mdm'>
<TABLE cellpadding="1" cellspacing="0" width="100%" border=0 >
<TR>
<TD Class='CaptionBar' nowrap><LABEL Name='TEXT_ADD_ADDITIONAL_CHARGE' Type='Caption'>Additional Charge</LABEL></TD>
</TR>
</TABLE>
<BR>
<table width="100%"><tr><td align="center">
	<TABLE BORDER="0" cellpadding="2" CELLSPACING="1">
	  <TR>
	    <TD class='captionEW'><LABEL Name='_ACCOUNTID' Type='Caption'>Account
	      id</LABEL>:</td>
	    <TD class='fieldNonEditable'><LABEL Name='_ACCOUNTID' >1234567</LABEL></TD>
	  </TR>
	  <TR>
	    <td class='captionEW'><LABEL Name='CHARGEDATE' Type='Caption'>Date</LABEL>:</td>
	    <TD class='fieldNonEditable'><LABEL Name='CHARGEDATE' >12/11/1964 </LABEL></TD>
	  </TR>
	  <TR>
	    <TD class='captionEW'><LABEL Name='CHARGETYPE' Type='Caption'>Charge
	      Type</LABEL>:</TD>
	    <TD>
	      <SELECT NAME='ChargeType' SIZE='1' class='clsInputBox'></SELECT>
	    </TD>
	  </TR>
	  <TR> 
	    <TD class='captionEW'><LABEL Name='OTHERCHARGETYPECOMMENT' Type='Caption'>Other 
	      Charge Type Comment</LABEL>:</TD>
	    <TD> 
	      <INPUT Size='50' Name='OtherChargeTypeComment' Type=Text class='clsInputBox'>
	    </TD>
	  </TR>
	  <TR> 
	    <TD class='captionEWRequired' style="vertical-align: top;"><LABEL Name='INVOICECOMMENT' Type='Caption'>Invoice 
	      Comment</LABEL>:</TD>
	    <TD> 
	      <TEXTAREA class="fieldRequired" cols=52 name=InvoiceComment rows=4></TEXTAREA>
	      </TD>
	  </TR>
    <tr> 
      <td valign="top" style="text-align:right;font-weight:bold;"><LABEL Name='_AMOUNT' Type='Caption'>Amount</LABEL>(<LABEL Name='_Currency' >FRF</LABEL>): </td>
      <td valign="top">
        <table border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="top"><INPUT class='fieldRequired' Type="text" Size="30" Name="_Amount"></td>
            <td valign="top" class="clsNavy" align="right">
                &nbsp;&nbsp;<LABEL Name='TEXT_ISSUE_CREDIT_MAX_AUTHORIZED_AMOUNT' Type='Value'></LABEL>:
      					<LABEL Name='MAX_AUTHORIZED_AMOUNT' Type='Value'></LABEL>
                <INPUT Name="MAX_AUTHORIZED_AMOUNT" Type="Hidden" Value="[MAX_AUTHORIZED_AMOUNT]">
           </td>
          </tr>
        </table>
      </td>
    </tr>
	  <TR> 
	    <TD class='captionEW'><LABEL Name='TAXTYPE' Type='Caption'>Tax Type</LABEL>:</TD>
	    <TD><INPUT Type="CheckBox" Name='TAXTYPE'></TD>
	  </TR>
	  <TR> 
	    <TD class='captionEWRequired' style="vertical-align: top;"><LABEL Name='RELATETOPREVIOUSCHARGE' Type='Caption'>Relate 
	      To Previous Charge</LABEL>:</TD>
	    <TD> 
	      <TEXTAREA class="fieldRequired" cols=52 Type='text' name='RELATETOPREVIOUSCHARGE' rows=4></TEXTAREA>
	      </TD>
	  </TR>
	  <TR> 
	    <TD class='captionEW' style="vertical-align: top;"><LABEL Name='INTERNALCOMMENT' Type='Caption'>Relate 
	      To Previous Charge</LABEL>:</TD>
	    <TD> 
	      <TEXTAREA class=clsInputBox type=text cols=52 name=InternalComment rows=4></TEXTAREA>
	    </TD>
	  </TR>
	  <tr> 
	    <td colspan="2" align="center"> <BR>
	<button onclick="mdm_RefreshDialog(this)" name="ok"	Class='clsOkButton'><MDMLABEL Name="TEXT_OK"	>OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
			  </td>      </tr>
	</TABLE>
</td></tr></table>
</FORM>
</BODY>
</HTML>
