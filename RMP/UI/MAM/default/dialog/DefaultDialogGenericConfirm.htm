<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
    <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">

    <script language=""JavaScript1.2"">
      function getFrameMetraNet()
      {
        if(top.frameMetraCare)
          return top.frameMetraCare;
        else
          return top;  
      }
      function CheckRefresh() {
       if(getFrameMetraNet().menu)
        if(document.mdm.SecretInput.value != 'TRUE')
          getFrameMetraNet().menu.location.reload();
      }
    </script>  

    #MDMNOTIF bKeepFrame
      <script language=javascript>
        // Frame buster
        if(parent.location)
        {
          if(parent.location.href.indexOf("Selector") >= 0)
          {
            parent.location.href = document.location.href;
          }
        } 
      </script>        
    #MDMENDIF 
</HEAD>
<BODY onLoad="CheckRefresh()">
<FORM name='mdm'>

<TABLE border="0" cellpadding="0" cellspacing="0" width="100%">
<tr>
    <td Class='CaptionBar' nowrap><LABEL Name="TITLE" Type="Value">Title</LABEL></td>
</tr>
</TABLE>

<br>
<table width="100%"><tr><td align="center">
<TABLE border="0" cellpadding="2" cellspacing="0" width="90%">
  <tr>
    <td class='clsStandardText'><LABEL Name="MESSAGE" Type="Value">Message</LABEL></td>
  </tr>
  <tr>
      <TD align="center"><BR>
        <button onclick="mdm_RefreshDialog(this); return false;" name="OK" Class='clsOKButton'><LABEL NAme='TEXT_CLOSE'>Close</LABEL></button>
      </TD>
  </tr>
</table>
</td></tr></table>
<input type="hidden" name="SecretInput" value="">
</FORM>
</BODY>
</HTML>
