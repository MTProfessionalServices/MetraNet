<HTML>
<HEAD>

<BODY>
<FORM name='mdm'>

<TABLE border="0" cellpadding="1" cellspacing="0" width="100%">
<tr>

</tr>
</TABLE>
<br>
<table width="100%"><tr><td align="center">
        <TABLE border="0" cellpadding="2" cellspacing="1">
          <tr> 
      <td class='captionEW'><LABEL Name="_ACCOUNTID" Type="CAPTION">Account 
        ID</LABEL>:</td>
      <td class='fieldNonEditable'><LABEL Name="_ACCOUNTID">123</LABEL></td>
    </tr>
    <tr> 
      <td class='captionEW'><LABEL Name='REASON' Type='Caption'>Reason</LABEL>: 
      </td>
      <td class='clsStandardText'> 
        <SELECT name="Reason" size="1" Class='field'>
        </select>
      </td>
    </tr>
    <tr> 
      <td class='captionEW'><LABEL Name='OTHER' Type='Caption'>Other</LABEL>:</td>
      <td class='clsStandardText'> 
        <INPUT class='field' Type="text" size="60" name="Other">
      </td>
    </tr>
    <tr> 
            <td class='captionEW' style="vertical-align: top;"><LABEL Name='INVOICECOMMENT' Type='Caption'>Invoice 
              Comment</LABEL>:</td>
      <td> 
        <TEXTAREA class='field'  name="InvoiceComment" rows="4" cols="60"></textarea>
      </td>
    </tr>
    <tr> 
      <td valign="top" style="text-align:right;font-weight:bold;"><LABEL Name='_AMOUNT' Type='Caption'>Amount</LABEL>(<LABEL Name='_Currency' >FRF</LABEL>): </td>
      <td valign="top">
        <table border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="top"><INPUT class='fieldRequired' Type="text" Size="30" Name="_Amount"></td>
            <td valign="top" class="clsNavy" align="right">
                &nbsp;&nbsp;<LABEL Name='TEXT_ISSUE_CREDIT_MAX_AUTHORIZED_AMOUNT' Type='Value'></LABEL>:
      					<LABEL Name='MAX_AUTHORIZED_AMOUNT' Type='Value'></LABEL>
                <INPUT Name="MAX_AUTHORIZED_AMOUNT" Type="Hidden" Value="[MAX_AUTHORIZED_AMOUNT]">
           </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr> 
            <td class='captionEW' style="vertical-align: top;"><LABEL Name='INTERNALCOMMENT' Type='Caption'>Internal 
              Comment</LABEL>:</td>
      <td class='clsStandardText'> 
        <TEXTAREA class='field'  name="InternalComment" rows="4" cols="60"></textarea>
      </td>
    </tr>
    <tr> 
      <td class='captionEW'><LABEL Name='ACCOUNTINGCODE' Type='Caption'>Accounting 
        Code</LABEL>:</td>
      <td class='clsStandardText'> 
        <INPUT class='field'   type="text" size="60" name="AccountingCode">
      </td>
    </tr>
    <tr> 
      <td class="captionEW"></td>
      <td class='clsStandardText'> 
        <INPUT Type="CheckBox" name="EmailNotification"><LABEL Name='EMAILNOTIFICATION' Type='Caption'>E-Mail Notification</LABEL>

    </tr>
    <tr> 
      <td class='captionEW'><LABEL Name='EMAILADDRESS' Type='Caption'>E-Mail 
        Address</LABEL>:</td>
      <td class='clsStandardText'> 
        <INPUT class='field'   type="text" size="60" name="EmailAddress">
      </td>
    </tr>
    <tr> 
            <td class='captionEW' style="vertical-align: top;"><LABEL Name='EMAILTEXT' Type='Caption'>E-Mail 
              Text</LABEL>:</td>
      <td class='clsStandardText'> 
        <TEXTAREA class='field'  name="EMailText" rows="4" cols="60"></textarea>
      </td>
    </tr>
	<tr>
      <TD align="center" colspan="2"><BR>
        <button onclick="mdm_RefreshDialog(this)" name="ok"     Class='clsOkButton'><MDMLABEL Name="TEXT_OK"    >OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>

	</tr>

</td></tr></table>
