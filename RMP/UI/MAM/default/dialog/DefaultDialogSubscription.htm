<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <link localized="TRUE" rel="STYLESHEET" type="text/css" href="/mam/default/localized/us/styles/styles.css">
  <LINK localized="TRUE" rel="STYLESHEET"  type="text/css" href="/mam/default/localized/us/styles/tab_styles.css">  
  <script language="JavaScript1.2">
 
   function Info(url)
   {
    window.open(url, 'info', 'height=500,width=600, resizable=yes, scrollbars=yes, status=yes')
   }

  </script>
  
</head>
<body style="margin:0">
  <!-- Title -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td class="CaptionBar" nowrap><MDMLabel name="Title" type="value">Subscription</MDMLabel></td>
    </tr>
  </table>
		
  <table cellspacing="0" cellpadding="5" width="100%" height="90%">
    <tr valign="top">
      <td>
      
<form name="mdm">

  #MDMIF ShowSubs
  <div class="sectionCaptionBar"><MDMLABEL name="TEXT_PRODUCT_OFFERING_SUBSCRIPTIONS" type="value">Product Offering Subscriptions</MDMLabel></div>
  <div align="center">
 
    <!-- Subscriptions for Account -->
    <MDMGRID name="Subscriptions"></MDMGRID>
    <br>  
        
    <!-- Message -->
    <MDMLabel name="Message" type="value">Message</MDMLabel>
    <br><br>
    
    <!-- Dialog Buttons -->
	<button class="clsButtonLarge" name="subscribe" onclick="document.location.href='[SUBSCRIBE_DIALOG]?NextPage=[GET_SUBSCRIPTION_EFFECTIVE_DATE_DIALOG]&MonoSelect=TRUE&OptionalColumn=nm_display_name&IDColumnName=id_po';return false;" [JOIN_SUB_DISABLED]><MDMLabel name="TEXT_SUBSCRIBE_PO" type="value">Subscribe to Product Offering</MDMLabel></button>

    
  </div>

  <br>
  <br>
	#MDMENDIF
  <br>
  #MDMIF ShowGroupGrid
	<div class="sectionCaptionBar"><MDMLABEL name="TEXT_GROUP_SUBSCRIPTIONS" type="value">Group Subscriptions</MDMLabel></div>
  <div align="center">
 
    <!-- Subscriptions for Account -->
    <MDMGRID name="GroupSubscriptions"></MDMGRID>
    <br>  

    <!-- Message -->
    <MDMLabel name="GroupMessage" type="value">Message</MDMLabel>
    <br><br>
                
    <!-- Dialog Buttons -->
    <button class="clsButtonLarge" name="groupsubscribe" onclick="document.location.href='[GROUP_SUBSCRIBE_DIALOG]?NextPage=[GROUP_MEMBER_EDIT_DIALOG]&Parameters=id_acc|[AccountID];IsJoinMode|TRUE&CorpAccountID=[CorpID]&MonoSelect=TRUE&IDColumnName=id_group';return false;" [JOIN_GROUP_DISABLED]><MDMLabel name="TEXT_SUBSCRIBE_GROUP" type="value">Join Group Subscription</MDMLabel></button>
    
  </div>
	#MDMENDIF
  
  
</form>
</body>
</html>
