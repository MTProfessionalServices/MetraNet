<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
 </HEAD>
<BODY>
<FORM name="mdm">
<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_SYSTEM_USER_ACCOUNT_INFO]</TD>
 </TR>
</TABLE>

<!-- General -->
<table width="100%">
 <tr>
  <td align="center">

  <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
    <TR>
        <td class="clsStandardTitle" ColSpan="4"><LABEL Name="TEXT_CONTACT_INFO">Contact Information</LABEL><br><hr size=1><td>
    </TR>
    <TR>
        <TD class="captionEW"><LABEL Name="FIRSTNAME" Type="Caption">First Name</LABEL>:</td>
        <TD><INPUT tabindex="10" type="text" class="field" name="firstname"></TD>
        <TD class="captionEW"><LABEL Name="ADDRESS1" Type="Caption">Address</LABEL>:</td>
        <TD><INPUT tabindex="80" type="text" class="field" name="ADDRESS1"></TD>
    </TR>	
    <TR>
        <TD class="captionEW"><LABEL Name="MIDDLEINITIAL" Type="Caption">Middle Initial</LABEL>:</td>
        <TD><INPUT tabindex="20" type="text" class="field" name="MIDDLEINITIAL"></TD>
        <TD class="captionEW"></td>
        <TD><INPUT tabindex="90" type="text" class="field" name="ADDRESS2"></TD>
    </TR>	
    <TR>
        <TD class="captionEW"><LABEL Name="LASTNAME" Type="Caption">Last Name</LABEL>:</td>
        <TD><INPUT tabindex="30" type="text" class="field" name="LASTNAME"></TD>
        <TD class="captionEW"></td>
        <TD><INPUT tabindex="100" type="text" class="field" name="ADDRESS3"></TD>
    </TR>
    <TR>
        <TD class="captionEW"><LABEL Name="EMAIL" Type="Caption">E-Mail</LABEL>:</td>
        <TD><INPUT tabindex="40" type="text" class="field" name="EMAIL"></TD>
        <TD class="captionEW"><LABEL Name="CITY" Type="Caption">City</LABEL>:</td>
        <TD><INPUT tabindex="110" type="text" class="field" name="CITY"></TD>
    </TR>	
    <TR>
        <TD class="captionEW"><LABEL Name="PHONENUMBER" Type="Caption">Phonenumber</LABEL>:</td>
        <TD><INPUT tabindex="50" type="text" class="field" name="PHONENUMBER"></TD>
        <TD class="captionEW"><LABEL Name="STATE" Type="Caption">State</LABEL>:</td>
        <TD><INPUT tabindex="120" type="text" class="field" name="STATE"></TD>   
    </TR>	
    <TR>
        <TD class="captionEW"><LABEL Name="FACSIMILETELEPHONENUMBER" Type="Caption">Fax</LABEL>:</td>
        <TD><INPUT tabindex="60" type="text" class="field" name="FACSIMILETELEPHONENUMBER"></TD>
        <TD class="captionEW"><LABEL Name="ZIP" Type="Caption">Zip</LABEL>:</td>
        <TD><INPUT tabindex="130" type="text" class="field" name="ZIP"></TD>   
    </TR>	
    <TR>    
        <TD class="captionEW"><LABEL Name="COMPANY" Type="Caption" >Company</LABEL>:</td>
        <TD><INPUT tabindex="70" type="text" class="field" name="COMPANY"></TD>
        <TD class="captionEW"><LABEL Name="COUNTRY" Type="Caption">Country</LABEL>:</td>
        <TD><Select tabindex="140" Name="COUNTRY"></Select></TD>   
    </TR>	
    <TR>
        <td class="clsStandardTitle" ColSpan="4"><LABEL Name="TEXT_ACCOUNT_INFO">Account Information</LABEL><br><hr size=1><td>
    </TR>
    <TR>
      <TD class="captionEW">[USERNAME.CAPTION]:</TD>
      <TD><label class="field" name="username"></label></TD>
    </TR>
    <TR>
      <TD class="captionEW">[PASSWORD_.CAPTION]:</TD>
      <TD><INPUT class="field" tabindex="160" type="password" name="password_"></td>
    </TR>
    <tr>
      <TD class="captionEW">[TEXT_ADD_UPDATE_CSR_CONFIRM_PASSWORD]:</TD>
      <TD><INPUT class="field" tabindex="170" type="password" name="confirmPassword"></TD>
    </tr>
  
    <tr>
      <TD align="center" colspan="4"><BR><BR>
        <button onclick="mdm_RefreshDialog(this)" name="ok" Class="clsOkButton">
         <MDMLABEL Name="TEXT_OK">OK</MDMLABEL>
        </button>
        <button onclick="mdm_RefreshDialog(this)" name="cancel" Class="clsOkButton">
          <MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL>
        </button>
      </TD>
    </tr>
  </TABLE>

  </td>
 </tr>
</table>
</FORM>
</BODY>
</HTML>
