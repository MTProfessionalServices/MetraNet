<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap><LABEL Name="TEXT_UPDATE_CREDIT_CARD" Type="Caption">Update Credit Card</LABEL></TD>
 </TR>
</TABLE>
<BR>

<!-- Add Credit Card Table -->
<table width="100%"><tr><td align="center">
  <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
    <TR> 
      <TD class="captionEW"><LABEL Name="TEXT_CREDIT_CARD_TYPE" Type="Caption">Credit 
        Card Type</LABEL>:</TD>
      <TD class="fieldNonEditable"><LABEL Name="CreditCardType" Type="LocalizedValue">VISA</Label></TD>
    </TR>
    <TR> 
      <TD class="captionEW"><LABEL Name="TEXT_LAST_FOUR_DIGITS" Type="Caption">Last 
        Four Digits</LABEL>:</TD>
      <TD class="fieldNonEditable"><LABEL Name="lastfourdigits" Type="LocalizedValue">1234</Label></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_EXPERATION_DATE" Type="Caption">Expiration 
        Date (MM/YYYY)</LABEL>:</TD>
      <TD> 
        <SELECT class="fieldRequired" name="MONTHS">
        </SELECT>
        / 
        <SELECT class="fieldRequired" name="YEARS">
        </SELECT></TD>
    </TR>
    <!-- g. cieplik  1/2/2008  maestro cc changes dispay issuernumber/startdate as non editable --> 
    <TR>
        <TD class="captionEW"><LABEL Name="TEXT_ISSUER_NUMBER" Type="Caption">(Maestro Only) Issue Number</LABEL>:</TD>
        <TD class="fieldNonEditable"><Label Name="issuernumber"></Label></TD>
    </TR>
    <TR>
        <TD class="captionEW"><LABEL Name="TEXT_STARTDATE_DATE" Type="Caption">Start Date (MM/YYYY)</LABEL>:</TD>
        <TD class="FieldNonEditable"><Label Name="STARTMONTHS"></Label> / <Label Name="STARTYEARS"></Label></TD>
    </TR>
    <TR> 
      <TD class="captionEW"><LABEL Name="TEXT_BANK_NAME" Type="Caption">Bank 
        Name</LABEL>:</TD>
      <TD class="fieldNonEditable"><LABEL Name="bankname" Type="Value">Chase</Label></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_CUSTOMER_NAME" Type="Caption">Name 
        (as it appears on card)</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="customername"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_ADDRESS" Type="Caption">Billing 
        Address</LABEL>:</TD>
      <TD class="clsStandardText">
        <INPUT type="text" class="fieldRequired" size="50" name="address"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_CITY" Type="Caption">City</LABEL>:</TD>
      <TD class="clsStandardText">
        <INPUT type="text" class="fieldRequired" size="50" name="city"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_STATE" Type="Caption">State 
        / Province</LABEL>:</TD>
      <TD class="clsStandardText">
        <INPUT type="text" class="fieldRequired" size="50" name="state"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_ZIP" Type="Caption">Zip / 
        Postal Code</LABEL>:</TD>
      <TD class="clsStandardText">
        <INPUT type="text" class="fieldRequired" size="50" name="zip"></TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_COUNTRY" Type="Caption">Country</LABEL>:</TD>
      <TD class="clsStandardText">
        <SELECT class="fieldRequired" name="COUNTRY">
        </SELECT></TD>
    </TR>
    <!-- <TR>
    <TD width="32">&nbsp;</TD> 
    <TD class="clsStandardText"><LABEL Name="TEXT_ENABLED" Type="Caption">enabled</LABEL>:</TD>
    <TD class="clsStandardText"><input type=checkbox name="enabled"></TD>
 </TR>    
 -->
    <TR> 
      <TD class="captionEW"><LABEL Name="TEXT_DEFAULT_PAYMENT" Type="Caption">Default 
        Payment</LABEL>:</TD>
      <TD class="fieldNonEditable">[DEFAULT_PAYMENT_CONTROL]</TD>
    </TR>
	<tr>
      <TD align="center" colspan="2"><BR>
<button onclick="mdm_RefreshDialog(this)" name="ok"     Class='clsOkButton'><MDMLABEL Name="TEXT_OK"    >OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
        </TD>
	</tr>
  </TABLE>
</td></tr></table>
</FORM>
</BODY>
</HTML>
