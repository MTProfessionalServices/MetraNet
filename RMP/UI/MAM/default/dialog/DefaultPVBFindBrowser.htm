<HTML>
  <HEAD>
    <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/us/styles/styles.css">
  </HEAD>
  <BODY>
    <FORM name='mdm'>
      <table border="0" cellpadding="1" cellspacing="0" width="100%">
        <tr>
          <td Class='CaptionBar' nowrap><LABEL Name="TEXT_ACCOUNT_FOUND" Type="Caption">Account(s) Found</LABEL><font size="1"><i>&nbsp;</i></font></td>
        </tr>
      </table>
      <script language="JavaScript1.2">

        // clear loaded account and then show hierarchy when done 
#MDMIF ACCOUNTS_FOUND        
        getFrameMetraNet().secret.location.href = "[SUBSCRIBER_FOUND]";
        showHierarchy();
#MDMENDIF
        
        function showHierarchy()
        {
          if((getFrameMetraNet().main.document.readyState == "complete") && (getFrameMetraNet().secret.document.readyState == "complete"))
          {
            getFrameMetraNet().showHierarchy();    
          }
          else
          {
            setTimeout("showHierarchy()",100);  
          }
        }
        
      </script>

      <script language=javascript>
        // Frame buster
        if(parent.location)
        {
          if(parent.location.href.indexOf("Selector") >= 0)
          {
            parent.location.href = document.location.href;
          }
        } 
      </script>
