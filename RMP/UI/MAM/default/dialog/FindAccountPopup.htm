    <script language="Javascript">
      //////////////////////////////////////////////////////////////////////////////////////////////////
      // SizeWindow()                                                                                 //
      //                                                                                              //
      //  Description:                                                                                //
      //    Adjust the size of the dialog window to reflect the size of the document.  It should be   //
      //    called on onLoad of the document, and whenever divs & spans are hidden and revealed.      //
      //    (Not yet tested with divs)                                                                //
      //////////////////////////////////////////////////////////////////////////////////////////////////
      function doSizeWindow() {
        var intX = 0, intY = 0;
        var screenX, screenY;
        
        intX = 101;
        intY = 101;
      
       window.resizeTo(intX, intY);  
       
       intX = document.body.scrollWidth + 28;
       intY = document.body.scrollHeight + 31;
        //Resize if sizes are valid
//        alert('x: ' + intX + '  y: ' + intY);

        
        //100x100 is the smallest allowable in Netscape...we'll use that as a guideline, regardless of browser
        if(intX < 100)
          intX = 100;
        
        if(intY < 100)
          intY = 100;
      
        if(intX > screen.width - 200)
          intX = screen.width - 200;
        
        if(intY > screen.height - 200)
          intY = screen.height - 200;
      //  alert('x: ' + intX + '  y: ' + intY);
        //now resize the window
        window.resizeTo(intX, intY);
      }
      
      /////////////////////////////////////////////////////
      //  Custom Drop Handling
      function GetFieldID(strName) {
        var obj = window.event.srcElement;
	      var nID;
	      nID = window.event.dataTransfer.getData("Text");
        window.opener.getFrameMetraNet().hierarchy.GetFieldIDFromAccountID(nID);
        waitForReady(strName);
      }

      function waitForReady(strName) {
        if(window.opener.getFrameMetraNet().hierarchy.LastID != null) {
          var str = window.opener.getFrameMetraNet().hierarchy.LastID;
          str = str.replace(/'/g, "\\\'"); 
          eval("document.all." + strName + ".value = '" + str + "';");
          window.opener.getFrameMetraNet().hierarchy.LastID = null;
        }
        else {
         setTimeout("waitForReady('" + strName + "')", 100);   
        }
      }   
    </script>
