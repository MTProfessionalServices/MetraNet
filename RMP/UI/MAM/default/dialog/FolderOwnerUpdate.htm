<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
  <!-- Drag & Drop Functions -->
  <script language="Javascript" src="js/dragdrop.js"></script>
  <MDMSecurity Capabilities="Manage Account Hierarchies">  
#MDMIf SYSTEM_USER_MODE
    <script language="Javascript">parent.showUserHierarchy();</script>
#MDMEndIf  
#MDMNOTIF SYSTEM_USER_MODE   
    <script language="Javascript">parent.showHierarchy();</script>
#MDMEndIf  
  </MDMSecurity>
 </HEAD>

<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_FOLDER_OWNER]</TD>
 </TR>
</TABLE>
<BR>
<table width="100%" border="0">
 <tr>
  <td align="center">

    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">

     <TR valign="top">
        <TD class="captionEWRequired">[TEXT_FOLDER_OWNER]:&nbsp;&nbsp;</TD>
        <td><input id="FolderOwner" name="FolderOwner" type="text" size="40"><a href="JavaScript:getFrameMetraNet().getSelection('setSelection','FolderOwner');" name="selectFolderOwner" id="selectFolderOwner"><img src='/Res/Images/icons/find.png' alt='Select Account' border='0' /></a></td>        
     </TR>
     <TR>
       <TD colspan="2">&nbsp;</TD>
     </TR>
     <TR>
       <TD colspan="2" align="center">
         <BR>
         <button onclick="mdm_RefreshDialog(this); return false;" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button>
         <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </TD>
     </TR>
    </TABLE>

  </td>
 </tr>
</table>

</FORM>

</BODY>
</HTML>
