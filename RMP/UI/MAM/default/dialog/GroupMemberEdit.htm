<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
  <!-- Drag & Drop Functions -->
  <script language="Javascript" src="js/dragdrop.js"></script>
 </HEAD>

<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[JOIN_OR_EDIT_MEMBERSHIP]</TD>
 </TR>
</TABLE>
<BR>
<BR>
<BR>
<table width="100%" border="0">
 <tr>
  <td align="center">
    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">

     <TR>
     	<TD class="captionEWRequired">Account Name:&nbsp;&nbsp;</TD>
      <TD>
      	<INPUT type="text" class="fieldNonEditable" size="40" name="MemberName">
     	</TD>  
     </TR>    

#MDMIF WARNING_EBCR
        <TR>
        <TD colspan=2>
          <br>
          <span class="ErrorMessage"><image src="/mam/default/localized/en-us/images/smallerror.gif">&nbsp;&nbsp;<MDMLABEL Name="TEXT_WARNING_EBCR_START_DATE_CHANGE" type="value">EBCR Warning</MDMLABEL></span>  
        </TD>
        </TR>
#MDMENDIF

     <TR>
     	<TD class="captionEWRequired">Effective Start Date:&nbsp;&nbsp;</TD>
      <TD>
      	<INPUT type="text" class="fieldRequired" size="22" name="StartDate">
				#MDMNOTIF UNSUB_MODE
        	<a href="#" onClick="getCalendarForStartDate(document.mdm.StartDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
				#MDMENDIF
     	</TD>  
     </TR>    
     <TR>
     	<TD class="captionEW">Effective End Date:&nbsp;&nbsp;</TD>
     	<TD>
      	<INPUT type="text" class="fieldRequired" size="22" name="EndDate">
        <a href="#" onClick="getCalendarForEndDate(document.mdm.EndDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
     	</TD>   
     </TR>    

     <tr><td colspan="2">&nbsp;</td></tr>
       <td colspan="2" align="center">
         <BR><br>
         <button onclick="mdm_RefreshDialog(this)" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </td>
     </tr>
    </TABLE>
	</td>

	#MDMIF DELETE_MODE	
	<td align="center" width="40%">
		<div id="deleteTitle" name="deleteTitle" class="TableHeader">
			<MDMLABEL Name="TEXT_DELETE_SUBSCRIPTION"></MDMLABEL>
		</div>
		<div id="deleteDiv" name="deleteDiv" class="TableCell" style="padding:10px">
		<TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
			<tr>
				<TD>
					<MDMLABEL Name="TEXT_DELETE_SUBSCRIPTION_EXPLANATION"></MDMLABEL>
				</TD>			
			</TR>
    	<TR>
				<TD align="center">
					<button onClick="document.location.href='[REMOVE_SUBSCRIPTION_DIALOG]?id_group=[REMOVE_GROUP_ID]&id_acc=[REMOVE_ACC_ID]&id_sub=[REMOVE_SUB_ID]';" id="RemoveSubscription" Class="clsButtonBlueXLarge"><MDMLABEL Name="TEXT_DELETE_SUBSCRIPTION"></MDMLABEL></button>
				</TD>
			</tr>
		</table>
		</div>
	</td>
	#MDMENDIF

</tr>
</table>

<br><br><br><br>

 </td>
 </tr>
</table>
-->
</FORM>

</BODY>
</HTML>
