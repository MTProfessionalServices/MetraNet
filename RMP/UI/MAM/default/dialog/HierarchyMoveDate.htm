<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
    <link rel="stylesheet" type="text/css" href="/Res/Ext/resources/css/ext-all.css" /> 
   <script type="text/javascript" src="/Res/Ext/adapter/ext/ext-base.js"></script>
   <script type="text/javascript" src="/Res/Ext/ext-all.js"></script> 
   <script type="text/javascript" src="/Res/JavaScript/DatePicker.js"></script>
   
  <!-- Drag & Drop Functions -->
  <script language="Javascript" src="js/dragdrop.js"></script>
  <MDMSecurity Capabilities="Manage Account Hierarchies">  
    <script language="Javascript">parent.showHierarchy();</script>
  </MDMSecurity>
 </HEAD>
 
<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">



<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_MOVE_ACCOUNTS]</TD>
 </TR>
</TABLE>
<BR>
<div id="outer">
<!-- New Hierarchy Move Date -->
<table width="100%" border="0">
 <tr>
  <td align="center">

 <button onclick="getFrameMetraNet().getMultiSelection('setMultiSelection', 'DropGrid');return false;" id="selectMovingAccounts" name="selectMovingAccounts" Class='clsOkButton'>[TEXT_ACCOUNTS_TO_MOVE]</button>
 
<!-- *** Drag and Drop Form - and manual entry mode *** -->   
#MDMIf ENABLE_ADVANCED_MANUAL_ENTRY   
   <br><br>
   &nbsp;&nbsp;<a href="JavaScript:ToggleManualEntry();">[TEXT_ADVANCED_ENTRY]</a>
#MDMEndIf  
   <div style="display:none;padding:10px;" id="Advanced">
    <table align="center">
       <TR valign="top">
       <TD style="text-align:right;">[TEXT_ACCOUNT_IDS]:&nbsp;&nbsp;</TD>
       <TD><textarea class="fieldRequired" id="Child" name="Child" rows="4" cols="60"></textarea>          
    </TD>
        <td><button onclick="mdm_RefreshDialog(this)" name="DropGrid" id="DropGrid" Class="clsButtonBlueSmall">[TEXT_UPDATE]</button></td>
      </TR>
     </table>
   </div>  
   
<!-- ************************************************* -->
    
    <!-- Drop Accounts -->
    <MDMGRID name="DropGrid"></MDMGRID>
    <br><br>
    
    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
     <tr>
        <TD class="captionEWRequired"><MDMLABEL Name="Parent" type="Caption">Parent</MDMLABEL>:&nbsp;&nbsp;</TD>
        #MDMIF EDIT_PARENT
          <TD><Input Name="Parent" id="Parent" type="Text" size="40"> <a href="JavaScript:getFrameMetraNet().getSelection('setSelection','Parent');" name="selectAccounts" id="selectAccounts"><img src='/Res/Images/icons/find.png' alt='Select Account' border='0' /></a></TD>
        #MDMENDIF          
        #MDMNOTIF EDIT_PARENT
          <TD><MDMLABEL Name="Parent" type="Value">Parent</MDMLABEL></TD>
        #MDMENDIF
     </tr>      
     <tr>
        <TD class="captionEWRequired"><MDMLABEL Name="StartDate" type="Caption">Move Effective Date</MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" id="StartDate" name="StartDate">
          <img img style="cursor:pointer"  id="openCalendarStartDate" src='/mam/default/localized/en-us/images/popupcalendar.gif' LOCALIZED="True" width=16 height=16 border=0 alt=''>
          <div id="divStartDate" style="position:absolute"></div>
          <script language="javascript" type="text/javascript">
            generateDatePicker('StartDate', '[JS_DATE_FORMAT]', '[MONTH_NAMES]', '[DAY_NAMES]', '[START_DAY_OF_WEEK]','[TODAY_TEXT]', '[CALENDAR_CANCEL]','[NEXT_MONTH_TEXT]', '[PREV_MONTH_TEXT]');
          </script>
        </TD>
     </tr>    
     <tr><td colspan="2">&nbsp;</td></tr>
       <td colspan="2" align="center">
         <BR><br>
         <button onclick="mdm_RefreshDialog(this); return false;" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </td>
     </tr>
    </TABLE>

  </td>
 </tr>
</table>
</div>

#MDMIF ShowCorporateWarning
 [TEXT_MOVE_ACROSS_CORPORATE]
 <script language="JavaScript">document.all.outer.style.display = 'none';</script>
#MDMENDIF 

</FORM>
</BODY>
</HTML>
