<html>
 <head>
   <title>[TEXT_APPLICATION_TITLE]</title>
   <link rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">
	 <script language="JavaScript1.2">
		
		// msgBox - takes in display text, and URL to navigate to on OK
		////////////////////////////////////////////////////////////////
		function msgBox(strText, strOnOK){
		  var bOK = false;
		  bOK = confirm(strText);
		  if(bOK){
		   location.href = strOnOK;
		  }
		}
		
		</script>	 	 
 </head>
 <body>

  <form name="mdm">

		<table border="0" cellpadding="1" cellspacing="0" width="100%">
		 <tr>
		  <td class="CaptionBar" nowrap>[TEXT_MANAGE_SECURITY]:  [USER_TITLE]</td>
		 </tr>
		</table>
		<br>

		<div class="sectionCaptionBar">[TEXT_ROLES_ON_ACCOUNT]</div>
		<div style="padding:10px;">
		  <MDMGRID Name="AccountRolesGrid"></MDMGRID>
		  <MDMLabel name="AccountRolesGridEmpty" type="value">Empty</MDMLabel>
		</div>
		
		<div align="center">
 		  <button class="clsButtonBlueLarge" name="ADDROLE" onclick="window.location.href='[SECURITY_ADD_ROLE_DIALOG]?NextPage=[DYNAMIC_MANAGE_SECURITY_DIALOG]&MonoSelect=TRUE';return false;">[TEXT_ADD_ROLE]</button>&nbsp;&nbsp;&nbsp;
		</div>  
		  
		<br><br>
		
<!-- If we are editing the default policy do not show capabilities -->		
#MDMIF ShowDefaultPolicy
		<div class="sectionCaptionBar">[TEXT_CAPABILITIES_ON_ACCOUNT]</div>
		<div style="padding:10px;">
		  <MDMGRID Name="AccountCapabilitiesGrid"></MDMGRID>
			<MDMLabel name="AccountCapabilitiesGridEmpty" type="value">Empty</MDMLabel>
		</div>

		<div align="center">
 		  <button class="clsButtonBlueLarge" name="ADDCAPABILITY" onclick="window.location.href='[ROLE_ADD_CAPABILITY_DIALOG]?IsAccount=TRUE&NextPage=[GOTO_CAPABILITY_EDITOR_DIALOG]&MonoSelect=TRUE&OptionalColumn=tx_editor&IDColumnName=id_cap_type';return false;">[TEXT_ADD_CAPABILITY]</button>&nbsp;&nbsp;&nbsp;			
		</div>
#MDMENDIF		


    <br><br><br>
		<div align="center">
      <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsButtonSmall'><MDMLABEL Name="TEXT_CLOSE">Close</MDMLABEL></button>
    </div>
   
   </form>
 </body
</html>
