<HTML>
  <HEAD>
    <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">
  </HEAD>
<BODY>

  <FORM name="mdm">

    <!-- Dialog Title -->
		<TABLE border="0" cellpadding="1" cellspacing="0" width="100%">
			<TR>
				<TD class="CaptionBar" nowrap><LABEL name="TEXT_MANUAL_PAYMENT_TITLE">Manual Payment</LABEL></TD>
			</TR>
		</TABLE>
    <BR>

		<TABLE width="100%">
			<TR>
				<TD align="center">
					<TABLE border="0" cellpadding="2" cellspacing="1">
						<TR>
							<TD class="captionEW"><LABEL name="Payer" type="Caption">Payer</LABEL>:</TD>
							<TD class="fieldNonEditable"><LABEL name="Payer">123</LABEL></TD>
						</TR>
        	  <TR> 
        	    <TD class="captionEWRequired"><LABEL name="_AMOUNT" type="Caption">Amount</LABEL> 
        	      (<LABEL Name="_currency" >FRF</LABEL>):</TD>
        	    <TD> 
        	      <INPUT size=20 Name="_Amount" type="Text" class="fieldRequired">
              </TD>        
              <td>
                <LABEL name="TEXT_ISSUE_CREDIT_MAX_AUTHORIZED_AMOUNT" type="Value"></LABEL>:
        				<LABEL name="MAX_AUTHORIZED_AMOUNT" type="value"></LABEL><INPUT name="MAX_AUTHORIZED_AMOUNT" type="Hidden" value="[MAX_AUTHORIZED_AMOUNT]">
        			</td>
        	  </TR>       
            <TR valign="top">
               <TD style="text-align:right;font-weight:bold;"><MDMLABEL Name="Description" type="Caption">Description</MDMLABEL>:&nbsp;&nbsp;</TD>
               <TD><TEXTAREA class="fieldRequired" name="Description" rows="4" cols="60"></textarea></TD>
            </TR>            
            <tr>
              <td class="captionEW"><LABEL name="EventDate" type="Caption">EventDate</LABEL>:</td>
              <td><input class="clsInputBox" name="EventDate" type="text" value="" size="20"><a href="#" onClick="getCalendarForTimeOpt(document.mdm.EventDate, '', false);return false"><img src="/mam/default/localized/en-us/images/popupcalendar.gif" width=16 height=16 border=0 alt=""></a></td>
            </tr>                 
						<TR>
							<TD class="captionEW"><LABEL name="AdjustmentMethod" type="Caption">AdjustmentMethod</LABEL>:</TD>
							<TD class="fieldNonEditable"><SELECT name="AdjustmentMethod" size="1" class="field"></SELECT></TD>
						</TR>               
						<TR>
							<TD class="captionEW"><LABEL name="CCType" type="Caption">CCType</LABEL>:</TD>
							<TD class="fieldNonEditable"><SELECT name="CCType" size="1" class="field"></SELECT></TD>
						</TR>       
						<TR>
							<TD class="captionEW"><LABEL name="CheckOrCardNumber" type="Caption">CheckOrCardNumber</LABEL>:</TD>
							<TD class="fieldNonEditable"><input class="clsInputBox" name="CheckOrCardNumber" type="text" value="" size="20"></TD>
						</TR>              
            
            <!-- OK / CANCEL -->
						<TR>
							<TD align="center" colspan="2">
                <BR>
                <BUTTON onClick="mdm_RefreshDialog(this)" name="ok" class="clsOkButton"><MDMLABEL name="TEXT_OK">OK</MDMLABEL></BUTTON>&nbsp;&nbsp;
                <BUTTON onClick="mdm_RefreshDialog(this)" name="cancel" class="clsOkButton"><MDMLABEL name="TEXT_CANCEL">Cancel</MDMLABEL></BUTTON>
							</TD>
						</TR>

					</TABLE>

				</TD>
			</TR>
		</TABLE>

	</FORM>
</BODY>
</HTML>
