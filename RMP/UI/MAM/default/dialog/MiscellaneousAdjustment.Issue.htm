<HTML>
  <HEAD>
    <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">
  </HEAD>
  <BODY>
    <FORM name='mdm'>
      <TABLE border="0" cellpadding="1" cellspacing="0" width="100%">
        <tr>
          <td Class='CaptionBar' nowrap><LABEL Name='TEXT_ISSUE_MISC_ADJUSTEMENT_DIALOG'></LABEL>&nbsp;</td>
        </tr>
      </TABLE>
      <br>
      <table width="100%">
        <tr>
          <td align="center">
            <TABLE border="0" cellpadding="2" cellspacing="1">
              <!--        
      <tr> 
      <td class='captionEW'><LABEL Name="_ACCOUNTID" Type="CAPTION">Account 
        ID</LABEL>:</td>
      <td class='fieldNonEditable'><LABEL Name="_ACCOUNTID">123</LABEL></td>
      </tr>
-->
              <tr>
                <td valign="top" style="text-align:right;font-weight:bold;"><LABEL Name='_AMOUNT' Type='Caption'>Amount</LABEL>(<LABEL Name='_Currency'>FRF</LABEL>):
                </td>
                <td valign="top">
                  <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td valign="top"><INPUT class='fieldRequired' Type="text" Size="30" Name="_Amount"></td>
                      <td valign="top" align="right">
                        &nbsp;&nbsp;<LABEL Name='TEXT_ISSUE_CREDIT_MAX_AUTHORIZED_AMOUNT' Type='Value'></LABEL>:
                        <LABEL Name='MAX_AUTHORIZED_AMOUNT' Type='Value'></LABEL>
                        <INPUT Name="MAX_AUTHORIZED_AMOUNT" Type="Hidden" Value="[MAX_AUTHORIZED_AMOUNT]">
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td class='captionEW'><LABEL Name='REASON' Type='Caption'>Reason</LABEL>:
                </td>
                <td class='clsStandardText'>
                  <SELECT name="Reason" size="1" Class='field'>
                  </SELECT>
                </td>
              </tr>
              <tr>
                <td class='captionEW' style="vertical-align: top;"><LABEL Name='INTERNALCOMMENT' Type='Caption'>Internal 
              Comment</LABEL>:</td>
                <td class='clsStandardText'>
                  <TEXTAREA class='field' name="InternalComment" rows="4" cols="60"></TEXTAREA>
                </td>
              </tr>
              <tr>
                <td class="captionEWRequired"><LABEL name='TEXT_CREDIT_REQUEST_BROWSER_PERIOD'>Period</LABEL>:</td>
                <td><SELECT class='clsInputBox' Name='mdmIntervalId' OnChange='mdm_RefreshDialog();' ID="mdmIntervalId"></SELECT></td>
              </tr>
              <tr>
                <TD align="center" colspan="2"><BR>
                  <button onclick="mdm_RefreshDialog(this)" name="ok" Class='clsOkButton'>
                    <MDMLABEL Name="TEXT_OK">OK</MDMLABEL>
                  </button>
                  <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'>
                    <MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL>
                  </button>
                </TD>
              </tr>
            </TABLE>
          </td>
        </tr>
      </table>
    </FORM>
  </BODY>
</HTML>
