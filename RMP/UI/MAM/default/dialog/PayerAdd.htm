<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
  <link rel="stylesheet" type="text/css" href="/Res/Ext/resources/css/ext-all.css" /> 
   <script type="text/javascript" src="/Res/Ext/adapter/ext/ext-base.js"></script>
   <script type="text/javascript" src="/Res/Ext/ext-all.js"></script> 
   <script type="text/javascript" src="js/DatePicker.js"></script>
  
  <!-- Drag & Drop Functions -->
  <script language="Javascript" src="js/dragdrop.js"></script> 
   
  <MDMSecurity Capabilities="Manage Account Hierarchies">  
    <script language="Javascript">parent.showHierarchy();</script>
  </MDMSecurity>
 </HEAD>

<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>Add Accounts for Payment</TD>
 </TR>
</TABLE>
<BR>
<table width="100%" border="0">
 <tr>
  <td align="center">
  <!--
    <div class="clsDrop" title="[TEXT_DROP_ACCOUNTS]" dropEvent="HandleDrop" dragID="DropField" name="DropField" style="width:200px;padding:5px;background-color:white;border:solid 1px black;">
      [TEXT_DRAGDROP_ACCOUNTS_MESSAGE]
    </div>  
 -->
 <button onclick="getFrameMetraNet().getMultiSelection('setMultiSelection', 'DropGrid');return false;" name="selectAccounts" Class='clsOkButton'>Select Accounts</button>
   
<!-- *** Drag and Drop Form - and manual entry mode *** -->   
#MDMIf ENABLE_ADVANCED_MANUAL_ENTRY   
   <br><br>
   &nbsp;&nbsp;<a href="JavaScript:ToggleManualEntry();">[TEXT_ADVANCED_ENTRY]</a>
#MDMEndIf  
   <div style="display:none;padding:10px;" id="Advanced">
    <table align="center">
       <TR valign="top">
       <TD style="text-align:right;">[TEXT_ACCOUNT_IDS]:&nbsp;&nbsp;</TD>
       <TD><textarea class="fieldRequired" id="Child" name="Child" rows="4" cols="60"></textarea>          
    </TD>
        <td><button onclick="mdm_RefreshDialog(this)" name="DropGrid" id="DropGrid" Class="clsButtonBlueSmall">[TEXT_UPDATE]</button></td>
      </TR>
     </table>
   </div>  
<input name="Parent" type="hidden">
<input name="DropAction" type="hidden">
<!-- ************************************************* -->

    <br><br>

    <!-- Drop Accounts -->
    <MDMGRID name="DropGrid"></MDMGRID>
    <br><br>
    
    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1" style="position:inherit">
     <TR>
        <TD class="captionEWRequired">Effective Start Date:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" name="StartDate" id="StartDate">

          <img style="cursor:pointer"  id="openCalendarStartDate" src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>

          
          <div id="divStartDate" style="position:absolute"></div>
          <script language="javascript" type="text/javascript">
            generateDatePicker("StartDate", '[JS_DATE_FORMAT]');
          </script>
    
        </TD>
     </TR>       
     <TR>
        <TD class="captionEW">Effective End Date:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" name="EndDate" id="EndDate">
          
          <script>
            generateDatePicker("EndDate", '[JS_DATE_FORMAT]');
          </script>
          <img  id="openCalendarEndDate" style="cursor:pointer" src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
          
          <div id="divEndDate" style="position:absolute; "></div>
        </TD>    
     </TR>
     <tr>
       <td colspan="2" align="center">
         <br><br>
         <button onclick="mdm_RefreshDialog(this); return false" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </td>
     </tr>
    </TABLE>

  </td>
 </tr>
</table>

</FORM>

</BODY>
</HTML>
