<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
    <link rel="stylesheet" type="text/css" href="/Res/Ext/resources/css/ext-all.css" /> 
   <script type="text/javascript" src="/Res/Ext/adapter/ext/ext-base.js"></script>
   <script type="text/javascript" src="/Res/Ext/ext-all.js"></script> 
      <script type="text/javascript" src="js/DatePicker.js"></script>
  <!-- Drag & Drop Functions -->
  <script language="Javascript" src="js/dragdrop.js"></script>
  <MDMSecurity Capabilities="Manage Account Hierarchies">  
    <script language="Javascript">parent.showHierarchy();</script>
  </MDMSecurity>
 </HEAD>

<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_UPDATE_PAYER]</TD>
 </TR>
</TABLE>
<BR>
<table width="100%" border="0">
 <tr>
  <td align="center">

    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">

     <TR valign="top">
        <TD class="captionEWRequired">Paying Account:&nbsp;&nbsp;</TD>
        <TD><input id="Payer" name="Payer" type="text" size="40"><a href="JavaScript:getFrameMetraNet().getSelection('setSelection','Payer');" name="selectAccounts" id="selectAccounts"><img src='/Res/Images/icons/find.png' alt='Select Account' border='0' /></a></TD>        
     </TR>
     <TR><TD colspan="2">&nbsp;</TD></TR>
     <TR>
        <TD class="captionEWRequired">Start Date:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" id="StartDate" name="StartDate">
          <img style="cursor:pointer"  id="openCalendarStartDate" src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
          <div id="divStartDate" style="position:absolute"></div>
          <script language="javascript" type="text/javascript">
            generateDatePicker("StartDate", '[JS_DATE_FORMAT]');
          </script>    
        </TD>
     </TR>       
     <TR>
        <TD class="captionEW">End Date:&nbsp;&nbsp;</TD>
        <TD> 
          <INPUT type="text" class="fieldRequired" size="20" id="EndDate" name="EndDate">
          <img style="cursor:pointer"  id="openCalendarEndDate" src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
          <div id="divEndDate" style="position:absolute"></div>
          <script language="javascript" type="text/javascript">
            generateDatePicker("EndDate", '[JS_DATE_FORMAT]');
          </script>
        </TD> 
     </TR>      
     <TR>
       <TD colspan="2">&nbsp;</TD>
     </TR>
     <TR>
       <TD colspan="2" align="center">
         <BR>
         <button onclick="mdm_RefreshDialog(this); return false;" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button>
         <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </TD>
     </TR>
    </TABLE>

  </td>
 </tr>
</table>

</FORM>

</BODY>
</HTML>
