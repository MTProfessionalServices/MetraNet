<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/us/styles/styles.css">  
 </HEAD>
  <script language="JavaScript">
#MDMIf QUICK_INFO_MODE_SYSTEM_USER
    function manageAccount(intID){
       parent.hierarchyUser.dragID = intID;
       parent.hierarchyUser.IsSE = false;
       parent.hierarchyUser.manageAccount();
    }    
#MDMEndIf  
#MDMNOTIF QUICK_INFO_MODE_SYSTEM_USER   
    function manageAccount(intID){
       parent.hierarchy.dragID = intID;
       parent.hierarchy.IsSE = false;
       parent.hierarchy.manageAccount();
    }    
#MDMEndIf      
  </script>
<BODY>

<FORM name="mdm">

	<!-- Title Bar -->
	<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
	 <TR>
	  <TD Class="CaptionBar" nowrap>Quick Account Summary</TD>
	 </TR>
	</TABLE>
	<BR>
	
	<!-- Quick Account Summary -->
	<table width="100%" border="0">
	 <tr>
	  <td align="center">
	
	    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">

			 </TR>  		
	     <TR>
	        <TD class="captionEW"><MDMLABEL Name="LoginName" type="Caption"></MDMLABEL>:</TD>

			 </TR>  	       
	     <TR>
	        <TD class="captionEW"><MDMLABEL Name="AccountType" type="Caption"></MDMLABEL>:</TD>
	        <TD class="fieldNonEditable"><MDMLABEL Name="AccountType" type="LocalizedValue"></MDMLABEL></TD>
			 </TR>  	       
	     <TR>
	        <TD class="captionEW"><MDMLABEL Name="CorporateAccountID" type="Caption"></MDMLABEL>:</TD>
	        <TD class="fieldNonEditable"><MDMLABEL Name="CorporateAccountID" type="value"></MDMLABEL></TD>
			 </TR>  
			 <!--	
	     <TR>
	        <TD class="captionEW"><MDMLABEL Name="IsFolder" type="Caption"></MDMLABEL>:</TD>

       -->

	        <TD class="captionEW"><MDMLABEL Name="State" type="Caption"></MDMLABEL>:</TD>

       </TR>      
	     <TR>
	        <TD class="captionEW"><MDMLABEL Name="Currency" type="Caption"></MDMLABEL>:</TD>

       </TR>             
       <TR>
           <TD colspan="2">&nbsp;</TD>
       </TR>
       <TR>
         <TD colspan="2" align="center"><BR>
           <button onclick="JavaScript:manageAccount([TEXT_ID]);" name="manage" Class="clsButtonBlueMedium"><MDMLABEL Name="TEXT_MANAGE">Manage</MDMLABEL></button>

           <button onclick="JavaScript:history.back();" name="back" Class="clsButtonBlueMedium"><MDMLABEL Name="TEXT_BACK">BACK</MDMLABEL></button>

    </TABLE>     
                      
	    </TABLE>
	
	  </td>
