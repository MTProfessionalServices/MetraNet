</div>

#MDMNotIf CANICB
<MDMSecurity Capabilities="Manage Custom Rates, Manage Group Custom Rates" Operator="OR">

   <MDMLABEL Name="TEXT_NEW_PERSONAL_RATES"></MDMLABEL>
 </button>
 &nbsp;<MDMLABEL Name="TEXT_PERSONAL_RATES_NOT_ALLOWED"></MDMLABEL>
</div>
</MDMSecurity>
