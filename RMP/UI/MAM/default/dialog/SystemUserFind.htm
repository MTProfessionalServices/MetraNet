<html>
  <head>
    <link localized="TRUE" rel="STYLESHEET" type="text/css" localized="True" href="/mam/default/localized/en-us/styles/styles.css">

		<!-- Drag & Drop Functions --> 
    <script language="Javascript" src="js/dragdropSystemUser.js"></script>
   
  </head>

  <body onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">
    <!-- DIV for dragable shadow --> 
    <div class="clsDragDiv" id="dragDiv"></div>

    <form name="mdm">
    
    <!-- Header bar -->
      <table cellpadding="1" cellspacing="0" width="100%" border=0 >
        <tr>
          <td class="CaptionBar" nowrap><label name="TEXT_FIND_METRANET_USER" type="Caption" localized="TRUE"></label></td>
        </tr>
      </table>
      <br>

      <div align="center">
        <!-- ACCOUNT -->
        <table border="0" cellpadding="1" cellspacing="0" width="80%">
          <tr>
            <td class="clsStandardTitle"><label name="TEXT_LOGIN_INFORMATION" type="value">Login Information</label><hr size="1"></td>
          </tr>
        </table>
        <table  border="0" cellpadding="2" cellspacing="2">
          <tr>
            <td class="captionEW"><label name="_ACCOUNTID" type="Caption" >AccountID</label>:</td>
            <td><input size="20" type="Text" name="_ACCOUNTID" class="clsInputBox"></td>
          </tr>
          <tr>
            <td class="captionEW"><label name="USERNAME" type="Caption" >Login</label>:</td>
            <td><input size="20" type="Text" name="USERNAME" class="clsInputBox"></td>
          </tr>
            <tr>
            <td class="captionEW">Hierarchy Date:</td>
            <td><input class="clsInputBox" name="hierarchyDate" type="text" value="" size="20"><a href="#" onClick="getCalendarForTimeOpt(document.mdm.hierarchyDate, '', false);return false"><img src="/mam/default/localized/en-us/images/popupcalendar.gif" width=16 height=16 border=0 alt=""></a></td>
          </tr>
          <tr>
            <td class="captionEW">Search Hierarchy From:</td>
            <td><input id="HierarchyAccount" name="HierarchyAccount" type="text" size="40"><a href="JavaScript:getFrameMetraNet().getSelection('setSelection','HierarchyAccount');" name="selectHierarchyAccount" id="selectHierarchyAccount"><img src='/Res/Images/icons/find.png' alt='Select Account' border='0' /></a></td>        
          </tr>
        </table>
        <br>

        <!-- CONTACT -->
        <table border="0" cellpadding="1" cellspacing="0" width="80%">
          <tr>
            <td class="clsStandardTitle">Contact Information<hr size="1"></td>
          </tr>
        </table>
        <table border="0" cellpadding="2" cellspacing="2">
          <tr>
            <td valign="top">
              <table border="0" cellpadding="2" cellspacing="2">
                <tr>
                    <td class="captionEW" nowrap><label name="FIRSTNAME" type="Caption">First Name</label>:</td>
                    <td ><input size="20" type="Text" name="FIRSTNAME" class="clsInputBox"></td>
                </tr>
                <tr>
                    <td class="captionEW" nowrap><label name="LASTNAME" type="Caption">Last Name</label>:</td>
                    <td ><input size="20" type="Text" name="LASTNAME" class="clsInputBox"></td>
                </tr>
                <tr>
                    <td class="captionEW" nowrap><label name="TEXT_ADDRESS_1" type="Caption">Address 1</label>:</td>
                    <td ><input size="20" type="Text" name="address1" class="clsInputBox"></td>
                </tr> 
                <tr>
                    <td class="captionEW" nowrap><label name="TEXT_ADDRESS_2" type="Caption">Address 2</label>:</td>
                    <td ><input size="20" type="Text" name="address2" class="clsInputBox"></td>
                </tr>  
                <tr>
                    <td class="captionEW" nowrap><label name="TEXT_ADDRESS_3" type="Caption">Address 3</label>:</td>
                    <td ><input size="20" type="Text" name="address3" class="clsInputBox"></td>
                </tr>    
                <tr>
                    <td class="captionEW" nowrap><label name="TEXT_CITY" type="Caption">City</label>:</td>
                    <td ><input size="20" type="Text" name="city" class="clsInputBox"></td>
                </tr> 
                <tr>
                    <td class="captionEW" nowrap><label name="TEXT_STATE" type="Caption">State</label>:</td>
                    <td ><input size="20" type="Text" name="state" class="clsInputBox"></td>
                </tr> 
                <tr>
                    <td class="captionEW" nowrap><label name="TEXT_ZIP" type="Caption">Zip</label>:</td>
                    <td ><input size="20" type="Text" name="zip" class="clsInputBox"></td>
                </tr> 
              </table>
            </td>
            <td valign="top">
              <table border="0" cellpadding="2" cellspacing="2">
                <tr>
                  <td class="captionEW" nowrap><label name="TEXT_EMAIL" type="Caption">E-mail</label>:</td>
                  <td class="captionEW"><input size="20" type="Text" name="email" class="clsInputBox"></td>
                </tr> 
                <tr>
                  <td class="captionEW" nowrap><label name="TEXT_PHONENUMBER" type="Caption">phonenumber</label>:</td>
                  <td class="captionEW"><input size="20" type="Text" name="phonenumber" class="clsInputBox"></td>
                </tr>  
                <tr>
                  <td class="captionEW" nowrap><label name="TEXT_COMPANY" type="Caption">Company</label>:</td>
                  <td class="captionEW"><input size="20" type="Text" name="company" class="clsInputBox"></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

        <br><br><br>
        <button onclick="mdm_RefreshDialog(this)" name="ok"     class="clsOkButton"><mdmlabel name="TEXT_OK"    >OK</mdmlabel></button> 
        <button onclick="mdm_RefreshDialog(this)" name="cancel" class="clsOkButton"><mdmlabel name="TEXT_CANCEL">Cancel</mdmlabel></button>
      </div>
    </form>
  </body>
</html>
