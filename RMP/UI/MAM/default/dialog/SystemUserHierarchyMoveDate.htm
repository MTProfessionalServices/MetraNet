<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
  
    <link rel="stylesheet" type="text/css" href="/Res/Ext/resources/css/ext-all.css" /> 
   <script type="text/javascript" src="/Res/Ext/adapter/ext/ext-base.js"></script>
   <script type="text/javascript" src="/Res/Ext/ext-all.js"></script> 
   <script type="text/javascript" src="js/DatePicker.js"></script>
  <!-- Drag & Drop Functions -->
  <script language="Javascript" src="js/dragdropSystemUser.js"></script>

  
 </HEAD>
 
<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_MOVE_ACCOUNTS]</TD>
 </TR>
</TABLE>
<BR>
<div id="outer">
<!-- New Hierarchy Move Date -->
<table width="100%" border="0">
 <tr>
  <td align="center">
    
    <!-- Drop Accounts -->
    <MDMGRID name="DropGrid"></MDMGRID>
    <br><br>
    
    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
     <tr>
        <TD class="captionEWRequired"><MDMLABEL Name="Parent" type="Caption">Parent</MDMLABEL>:&nbsp;&nbsp;</TD>
        #MDMIF EDIT_PARENT
          <td><input id="Parent" name="Parent" type="text" size="40"><a href="JavaScript:getFrameMetraNet().getSelection('setSelection','Parent');" name="selectParent" id="selectParent"><img src='/Res/Images/icons/find.png' alt='Select Account' border='0' /></a></td>        
        #MDMENDIF          
        #MDMNOTIF EDIT_PARENT
          <TD><MDMLABEL Name="Parent" type="Value">Parent</MDMLABEL></TD>
        #MDMENDIF
     </tr>      
     <tr>
        <TD class="captionEWRequired"><MDMLABEL Name="StartDate" type="Caption">Move Effective Date</MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" id="StartDate" name="StartDate">
          <img style="cursor:pointer"  id="openCalendarStartDate" src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
          <div id="divStartDate" style="position:absolute"></div>
          <script language="javascript" type="text/javascript">
            generateDatePicker("StartDate", '[JS_DATE_FORMAT]');
          </script>
     </tr>    
     <tr><td colspan="2">&nbsp;</td></tr>
       <td colspan="2" align="center">
         <BR><br>
         <button onclick="mdm_RefreshDialog(this)" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </td>
     </tr>
    </TABLE>

  </td>
 </tr>
</table>
</div>

#MDMIF ShowCorporateWarning
 [TEXT_MOVE_ACROSS_CORPORATE]
 <script language="JavaScript">document.all.outer.style.display = 'none';</script>
#MDMENDIF 
</FORM>
</BODY>
</HTML>
