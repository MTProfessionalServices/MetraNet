<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
   <head>
      <link localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">

      <LINK href="/Suggest/Suggest.css" type="text/css" rel="STYLESHEET">
      <script language="JavaScript" src="/Suggest/Suggest.js"></script>
   </head>
   <body onload="SuggestLoad();" style="background-color:#003B8E;">
      <form name='mdm'>
       
         <div class="clsWelcomeText">
         PRELOAD PAGE
         </div>
       
         <br>
    
          <!-- #### Preload Elements #### -->     
          
          <!-- ImageHandler -->
          <img src="/ImageHandler/images/Account/SystemAccount/Account.gif?State=AC&Folder=False">

          <!-- Suggest -->
          <input name="keyword" id="keyword" type="value" onkeyup="SendQuery(this, 'QUERY', '__GET_USERNAME_SUGGESTIONS__', '')" style="WIDTH:200px" autocomplete="off">
          <button onclick="SendQueryClick(document.mdm.keyword, 'QUERY', '__GET_USERNAME_SUGGESTIONS__', '');" ID="Button1">...</button>          
          <img name="suggestLoading_keyword" id="suggestLoading_keyword" class="clsSuggestLoading" src="/suggest/suggest.gif"><br>
          <div name="autocomplete_keyword" id="autocomplete_keyword" class="clsSuggestBox" style="WIDTH:200px" align="left"></div>  
          <iframe id="DivShim_keyword" src="javascript:false;" scrolling="no" frameborder="0" style="position:absolute; top:0px; left:0px; display:none;"></iframe>                
          <script>SendQueryClick(document.mdm.keyword, 'QUERY', '__GET_USERNAME_SUGGESTIONS__', '');</script>       
                  
      </form>
   </body>
</html>
