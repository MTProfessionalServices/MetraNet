<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <link localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title><MDMLABEL name="TEXT_ADJUSTMENT"></MDMLABEL></title>       
</head>
<body onLoad="SizeWindow();">
<form name="mdm">
<!-- Title -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
<tr><td class="CaptionBar" nowrap>
<MDMLABEL name="TEXT_SET_UP_ADJUSTMENT"></MDMLABEL>
</td></tr></table>
<br>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
<tr>
  <td class="CaptionEWRequired" nowrap><MDMLABEL Name="TEXT_FIELD_NAME" Type="Caption"></MDMLABEL>:&nbsp;&nbsp;</td>
  <td><INPUT class="clsInputBox" name="NAME" size="52" Type="Text"></td>
</tr>
<tr>
  <td class="CaptionEWRequired" nowrap><MDMLABEL Name="TEXT_FIELD_DISPLAY_NAME" Type="Caption"></MDMLABEL>:&nbsp;&nbsp;</td>
  <td><input name="DISPLAYNAMES" MultiLanguage="true" class="field" size="52" type="text"></td>
</tr>
<tr>
  <td class="CaptionEWRequired" nowrap><MDMLABEL Name="TEXT_FIELD_DESCRIPTION" Type="Caption"></MDMLABEL>:&nbsp;&nbsp;</td>
  <td><INPUT class="clsInputBox" name="DESCRIPTION" size="52" Type="Text"></td>
</tr>

<tr>
  <td class="CaptionEWRequired" style="vertical-align:middle;" nowrap><MDMLABEL Name="TEXT_REASON_CODES" Type="Caption"></MDMLABEL>:&nbsp;&nbsp;</td>
  <td>
    <table style="border:1px solid #c0c0c0;width:280px;">
      <tr><td style="text-align:center">
        <BUTTON class='clsButtonBlueMedium' Name='butCreateNewReasonCode' onClick="javascript:window.open('[ADJUSTMENT_REASON_CODE_NEW_DIALOG]&NextPage=[ADJUSTMENT_TEMPLATE_EDIT_DIALOG]&AdjustmentTemplateID=[ADJUSTMENT_TEMPLATE_ID]', '_blank', 'height=400,width=500,resizable=yes,scrollbars=yes'); return false;">[TEXT_BUTTON_CREATE_NEW]</BUTTON>
        <BUTTON class='clsButtonBlueMedium' Name='butAddExistingReasonCode' onClick="javascript:window.open('[ADJUSTMENT_REASON_CODE_TYPE_PICKER_DIALOG]?NextPage=[ADJUSTMENT_TEMPLATE_EDIT_DIALOG]&Parameters=NewReasonCodeMode|TRUE;AdjustmentTemplateID|[ADJUSTMENT_TEMPLATE_ID]', '_blank', 'height=400,width=500,resizable=yes,scrollbars=yes'); return false;">[TEXT_BUTTON_ADD_EXISTING]</BUTTON>
      </td></tr>
      <tr><td style="text-align:center;">
        <MDMGRID Name="ReasonCodesGrid"></MDMGRID>
      </td></tr>
    </table>
  </td>
</tr>
</table>
 
<!-- Dialog Buttons -->
<br><br>
<div align="center">
  <button Class='clsOKButton' name="OK" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_OK'>OK</MDMLABEL></button>&nbsp;&nbsp;&nbsp;
  <button Class='clsOKButton' name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_CANCEL'>Cancel</MDMLABEL></button>
</div>
</form>
</body>
</html>
