<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <link localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
</head>
<title><MDMLABEL name="TEXT_BULK_SUBSCRIPTION_CHANGE_TITLE"></MDMLABEL></title>
<body onLoad="SizeWindow();">

<form name="mdm">

<!-- Title -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td class="CaptionBar" nowrap>
    <MDMLABEL name="TEXT_BULK_SUBSCRIPTION_CHANGE_TITLE"></MDMLABEL>
    </td>
  </tr>
</table>
<br>

<table border="0" cellpadding="0" cellspacing="0" width="100%">
     <tr>
       <td align="right" class="captionEWRequired" style="vertical-align: middle;">&nbsp;&nbsp;<MDMLABEL name="PONameSource" Type="Caption">Name</MDMLABEL>:&nbsp;</td>
       <td>
            <input name="PONameSource" class="field" type="text" Size=40> &nbsp;
            <button
                class="clsButtonBlueXXLarge"
                style="vertical-align: top;"
                onclick="window.open('[BULK_SUBSCRIPTION_CHANGE_DIALOG_SELECT_SOURCE]','', 'height=100,width=100, resizable=yes, scrollbars=yes, status=yes'); return false;">
                <MDMLABEL Name="TEXT_BULK_SUBSCRIPTION_SELECT_PRODUCT_OFFERING"></MDMLABEL>
                &nbsp;<IMG align=middle alt="" border=0 src="/mcm/default/localized/en-us/images/icons/arrowSelect.gif">
            </button>
       </td>
      </tr>
     <tr><td>&nbsp;</td></tr>
     <tr>
       <td align="right" class="captionEWRequired" style="vertical-align: middle;">&nbsp;&nbsp;<MDMLABEL name="PONameDestination" Type="Caption">Name</MDMLABEL>:&nbsp;</td>
       <td valign=bottom><input type="text" name="PONameDestination" size="40" class="field"> &nbsp;
            <button 
                class="clsButtonBlueXXLarge"
                style="vertical-align: top;" 
                onclick="window.open('[BULK_SUBSCRIPTION_CHANGE_DIALOG_SELECT_DESTINATION]','', 'height=100,width=100, resizable=yes, scrollbars=yes, status=yes'); return false;">
                <MDMLABEL Name="TEXT_BULK_SUBSCRIPTION_SELECT_PRODUCT_OFFERING"></MDMLABEL>
                &nbsp;<IMG align=middle alt="" border=0 src="/mcm/default/localized/en-us/images/icons/arrowSelect.gif">
            </button>    
       </td>
      </tr>
     <tr><td>&nbsp;</td></tr> 
     <tr>
       <td align="right" class="captionEWRequired">&nbsp;&nbsp;<MDMLABEL name="EffectiveDate" Type="Caption">Name</MDMLABEL>:&nbsp;</td>
       <td><input name="EffectiveDate" class="field" type="text"  Size=40>
            <a href="#" onClick="getCalendarForStartDate(document.mdm.EffectiveDate);return false">
              <img localized='true' src='/mcm/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
            </a>
       </td>
      </tr>  
     <tr>
       <td align="right" class="captionEW">&nbsp;</td>
       <td>
        <table border=0 cellpadding="0" cellspacing="0">
        <tr valign="top"><td>&nbsp;&nbsp;&nbsp;&nbsp;<input name="BillingCycleRelative" type="checkbox"></td><td width=250><MDMLABEL name="BillingCycleRelative" Type="Caption">BillingCycleRelative</MDMLABEL></td>
        </tr>
        </table>
       </td>
      </tr>      
      
     
      
</table>
<!-- Dialog Buttons -->
<br><br>
<div align="center">
  <button Class='clsOKButton' name="OK" onclick="mdm_RefreshDialog(this);return false;"><MDMLABEL Name='TEXT_OK'>OK</MDMLABEL></button>&nbsp;&nbsp;&nbsp;
  <!--<button Class='clsOKButton' name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_CANCEL'>Cancel</MDMLABEL></button>-->
</div>

</form>
</body>
</html>
