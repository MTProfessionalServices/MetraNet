<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title>View Counter Parameter</title>       
  
  <script language="javascript" src="/mpte/shared/browsercheck.js">
  </script>
  
  <script language="javascript" src="../../lib/PopupEdit.js">
  </script>
      
</HEAD>

<body onLoad="SizeWindow();">

  <FORM name="mdm">
     <!-- The title of the dialog-->
     <table border="0" cellpadding="0" cellspacing="0" width="100%" >
       <tr>
         <td Class='CaptionBar' nowrap>View Counter Parameter</td>
       </tr>
     </table>
     <br><br>
  
     <!-- properties -->
     <table border="0" cellpadding="2" cellspacing="0" width="50%">
       <tr>
         <td class="CaptionEWRequired" nowrap><MDMLABEL Name="TEXT_NAME" Type="Caption">Name</MDMLABEL>:&nbsp;&nbsp;</td>
     	   <td><INPUT class="clsInputBox" name="Name" size="52" Type="Text"></td>
       </tr>
       <tr>
         <td class="CaptionEWRequired" nowrap>Display Name:&nbsp;&nbsp;</td>
     	   <td><INPUT class="clsInputBox" name="DisplayName" size="52" Type="Text"></td>
       </tr>
       <tr>
         <td class="CaptionEW" nowrap>Group:&nbsp;&nbsp;</td>
     	   <td><INPUT class="clsInputBox" name="Group" size="52" Type="Text"></td>
       </tr>
       <tr>
         <td class="CaptionEW" style="vertical-align: top;" nowrap><MDMLABEL Name="TEXT_DESCRIPTION" Type="Caption">Description</MDMLABEL>:&nbsp;&nbsp;</td>
     	   <td><TEXTAREA class="clsInputBox" name="Description" cols="52" rows="4"></TEXTAREA></td>
       </tr>
       <tr>
         <td class="CaptionEWRequired" nowrap>Property:&nbsp;&nbsp;</td>
     	   <td>
             <INPUT class="clsInputBox" name="Value" size="52" Type="Text">
         </td>
       </tr>
      </table>
      <br>
      <table border="0" cellpadding="2" cellspacing="0" width="50%">    
        [CONDITIONS_HTML] 
      </table>    
     
     <br><br><br>
      
     <!-- Dialog Buttons -->
     <div align="center">
       <button Class="clsOKButton" name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name="TEXT_CLOSE">Cancel</MDMLABEL></button>
     </div>
   
   </form>

</body>
</html>
