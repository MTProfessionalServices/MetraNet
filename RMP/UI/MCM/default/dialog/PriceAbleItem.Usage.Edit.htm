<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <link localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title><MDMLABEL name="TEXT_KEYTERM_USAGE_CHARGE"></MDMLABEL></title>       
  <script>
    function chkForreadonly() {
      var elm = document.getElementById("DisplayDescription_TD").getElementsByTagName("input");
      for (var i = 0; i < elm.length; i++) {try {elm[i].attributes.removeNamedItem("readonly");} catch (e) { }}
    }
  </script>
</head>
<body onLoad="SizeWindow();setTimeout(chkForreadonly,100);">

<form name="mdm">

<!-- Title -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td class="CaptionBar" nowrap><MDMLABEL name="TEXT_KEYTERM_USAGE_CHARGE">Usage Charge</MDMLABEL>:&nbsp;<MDMLabel name="name" type="value"></MDMLabel></td>
  </tr>
</table>
<br>

<table border="0" width="100%">
<tr><td>&nbsp;&nbsp;&nbsp;</td><td align="left">
<!-- Default Properties -->
 <table border="0" cellpadding="0" cellspacing="0" width="100%">
     <tr>
       <td class="captionEWRequired"><MDMLABEL name="TEXT_FIELD_NAME">Name</MDMLABEL>:&nbsp;&nbsp;</td>
        <td><input readonly name="name" class="fieldNonEditable" size="50" type="text"></td>
      </tr>
     <tr>
       <td class="captionEWRequired"><MDMLABEL name="TEXT_FIELD_DISPLAY_NAME">Display Name</MDMLABEL>:&nbsp;&nbsp;</td>
        <td><input name="DISPLAYNAMES" MultiLanguage="true" class="field" size="50" type="text"></td>
      </tr>
      <tr>
       <td class="captionEWRequired"><MDMLABEL name="TEXT_FIELD_DESCRIPTION">Description</MDMLABEL>:&nbsp;&nbsp;</td>
        <td id="DisplayDescription_TD"><input name="DISPLAYDESCRIPTIONS" MultiLanguage="true" class="field" size="50" type="text"></td>
      </tr>
            
 </table>
</td>
      <td valign="top">
          <!-- Extended Properties -->
          <fieldset style="padding: 20 10 10 10;">
          <legend style="font-weight: normal;"><MDMLABEL Name="TEXT_EXTENDED_PROPERTIES">Extended Properties</MDMLABEL></LEGEND>
          
          <MDMGrid Name="ExtendedProperties"><MDMLABEL Name="TEXT_EXTENDED_PROPERTIES">Extended Properties</MDMLABEL></MDMGrid>
          <br>
          <center>
          <img src='..\localized\en-us\images\Icons\help_small.gif' alt='' border='0' align='absmiddle'>&nbsp;<a href="/MetraNetHelp/en-US/addingextendedproperties.hlp.htm" target="_blank" style="font-size: 9px;">What are extended properties?</a>
          </center>
      </td>
</tr>

</table>

<!-- Dialog Buttons -->
<br><br><hr size="1">
<div align="center">
  <button Class='clsOKButton' name="OK" onclick="mdm_RefreshDialog(this); return false;"><MDMLABEL Name='TEXT_OK'>OK</MDMLABEL></button>&nbsp;&nbsp;&nbsp;
  <button Class='clsOKButton' name="CANCEL" onclick="mdm_RefreshDialog(this); return false;"><MDMLABEL Name='TEXT_CANCEL'>Cancel</MDMLABEL></button>
</div>

</form>
</body>
</html>
