<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/us/styles/styles.css">
  <title><MDMLABEL name="TEXT_KEYTERM_PRICE_LIST"></MDMLABEL></title>           
</HEAD>

<body onLoad="SizeWindow();">

  <FORM name="mdm">
     <!-- The title of the dialog-->
     <table border="0" cellpadding="0" cellspacing="0" width="100%" >
       <tr>
         <td Class='CaptionBar' nowrap><MDMLABEL name="TEXT_KEYTERM_PRICE_LIST">Price List</MDMLABEL>:&nbsp;&nbsp;<MDMLabel name="pl_edit_name" type="value"></MDMLabel></td>
       </tr>
     </table>
     <br><br>
  
     <!-- Default Properties -->
     <table border="0" cellpadding="2" cellspacing="0" width="100%">
       <tr>
         <td class="CaptionEWRequired" nowrap ><MDMLABEL Name="TEXT_NAME" Type="Caption">Name</MDMLABEL>&nbsp;&nbsp;</td>
     	   <td><INPUT readonly class="fieldNonEditable" name="Name" size="52" Type="Text"></td>
       </tr>
       <tr>
         <td class="CaptionEW" style="vertical-align: top;" nowrap><MDMLABEL Name="TEXT_DESCRIPTION" Type="Caption">Description</MDMLABEL>&nbsp;&nbsp;</td>
     	   <td><TEXTAREA class="clsInputBox" name="Description" cols="52" rows="4"></TEXTAREA></td>
       </tr>
       <tr>
        <td Class='captionEW' nowrap><MDMLABEL Name="TEXT_PRICELIST_PLPARTITIONID">PL PartitionId</MDMLABEL>:&nbsp;&nbsp;</td>
        <td Class='clsStandardText' nowrap><input type="text" name="PLPartitionId" size="3" class="clsInputBox"></td>
      </tr>

     </table>
     <br><br><br>
      
     <!-- Dialog Buttons -->
     <div align="center">
       <button Class="clsOKButton" name="OK" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button>&nbsp;&nbsp;&nbsp;
       <button Class="clsOKButton" name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
     </div>
   
   </form>

</body>
</html>
