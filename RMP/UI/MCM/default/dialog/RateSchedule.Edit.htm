<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
	
		<SCRIPT Language="javascript">
		
		function convertTypeToInt(objType)
		{
			var i, intType;
			intType = -1;
			for (i = 0; i < 4; i++)
			{
				if (objType[i].checked)
				{
					intType = objType[i].value;
				}
			}
			return intType;
		}
		
		function ConfigureDate(intStartDateType)
		{
		
			if (intStartDateType != 2)
			{
				document.mdm.EffectiveDate__EndDateType[2].disabled = true;
				document.mdm.EffectiveDate__EndDateType[0].disabled = false;
				document.mdm.EffectiveDate__EndDateType[1].disabled = false;
				document.mdm.EffectiveDate__EndDateType[3].disabled = false;

				if (document.mdm.EffectiveDate__EndDateType[2].checked)
				{
					document.mdm.EffectiveDate__EndDateType[2].checked = false;
					document.mdm.EffectiveDate__EndDateType[0].checked = true;
				}
				
				document.mdm.tmpAbsEndDate.disabled = false;
				document.mdm.tmpSubsEndDate.disabled = true;
				document.mdm.tmpBillEndDate.disabled = false;
			}
			else
			{
				document.mdm.EffectiveDate__EndDateType[2].disabled = false;
				document.mdm.EffectiveDate__EndDateType[0].disabled = true;
				document.mdm.EffectiveDate__EndDateType[1].disabled = true;
				document.mdm.EffectiveDate__EndDateType[3].disabled = true;
				
				document.mdm.EffectiveDate__EndDateType[2].checked = true;
				document.mdm.EffectiveDate__EndDateType[0].checked = false;
				document.mdm.EffectiveDate__EndDateType[1].checked = false;
				document.mdm.EffectiveDate__EndDateType[3].checked = false;
				
				document.mdm.tmpAbsEndDate.disabled  = true;
				document.mdm.tmpSubsEndDate.disabled = false;
				document.mdm.tmpBillEndDate.disabled = true;				
			}
		}
		
		
		</SCRIPT>
  <title><MDMLABEL Name="TEXT_KEYTERM_RATE_SCHEDULE"></MDMLABEL></title>                                 	
</HEAD>
<BODY onLoad="SizeWindow();ConfigureDate(convertTypeToInt(document.mdm.EffectiveDate__StartDateType));">
<FORM name='mdm'>
<!-- The title of the dialog-->
<table border="0" cellpadding="0" cellspacing="0" width="100%" >
	<tr>
		<td Class='CaptionBar' nowrap><MDMLABEL name="TEXT_KEYTERM_RATE_SCHEDULE">RateSchedule</MDMLABEL>:&nbsp;<MDMLabel name="DESCRIPTION" type="value"></MDMLabel></td>
	</tr>
</table>
<br>
<table border="0" width="100%">
	<tr>
		<td valign="top" align="center">
		<!-- Default Properties -->
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td width="30%" class="CaptionEW" valign="top" style='vertical-align: top;' nowrap>
						<MDMLABEL Name="TEXT_FIELD_DESCRIPTION" Type="Caption">Description</MDMLABEL>:&nbsp;
					</td>
					<td>
						<TEXTAREA class='clsInputBox' name='Description' cols='52' rows='4'></TEXTAREA>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
		<!-- Start Date Processing -->
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td class="CaptionEW"><MDMLABEL Name="TEXT_RATES_START_DATE" Type="Caption">Starts</MDMLABEL>:&nbsp;</td>
					<td>
						<input type="radio" onclick="javascript:ConfigureDate(4);" name="EffectiveDate__StartDateType" value="4">
						<MDMLABEL Name="TEXT_NULL_START_DATE_TYPE" Type="Caption">Null start date</MDMLABEL>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<input type="radio" onclick="javascript:ConfigureDate(1);" name="EffectiveDate__StartDateType" value="1">
						<MDMLABEL Name="TEXT_ABSOLUTE_DATE_TYPE" Type="Caption">On</MDMLABEL>&nbsp;&nbsp;						
						<input name="tmpAbsStartDate" class="field" type="text" size="22" maxsize="22">
						<a href="#" onClick="getCalendarForStartDate(document.mdm.tmpAbsStartDate);return false">
							<img src='/mcm/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
						</a>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
			    <td>
						<input type="radio" onclick="javascript:ConfigureDate(2);" name="EffectiveDate__StartDateType" value="2">
						<input name="tmpSubsStartDate" class="field" type="text" size="4" maxsize="4">
						<MDMLABEL Name="TEXT_SUBSCRIPTIONRELATIVE_DATE_TYPE" Type="Caption">day(s) after subscription</MDMLABEL>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<input type="radio" onclick="javascript:ConfigureDate(3);" name="EffectiveDate__StartDateType" value="3">
						<MDMLABEL Name="TEXT_BILLINGCYCLE_DATE_TYPE" Type="Caption">Next billing period after</MDMLABEL>
						<input name="tmpBillStartDate" class="field" type="text" size="22" maxsize="22">
						<a href="#" onClick="getCalendarForStartDate(document.mdm.tmpBillStartDate);return false" >
							<img src='/mcm/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
						</a>
					</td>
				</tr>
				<!-- End Date Processing -->
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td class="CaptionEW"><MDMLABEL Name="TEXT_RATES_END_DATE" Type="Caption">Ends</MDMLABEL>:&nbsp;</td>
					<td>
						<input type="radio" name="EffectiveDate__EndDateType" value="4">
						<MDMLABEL Name="TEXT_NULL_END_DATE_TYPE" Type="Caption">Null end date</MDMLABEL>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<input type="radio" name="EffectiveDate__EndDateType" value="1">
						<MDMLABEL Name="TEXT_ABSOLUTE_DATE_TYPE" Type="Caption">On</MDMLABEL>&nbsp;&nbsp;
						<input name="tmpAbsEndDate" class="field" type="text" size="22" maxsize="22">
						<a href="#" onClick="getCalendarForEndDate(document.mdm.tmpAbsEndDate);return false">
							<img src='/mcm/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
						</a>
					</td>
				</tr>
				<tr>
				<td>&nbsp;</td>
				  <td>
						<input type="radio" name="EffectiveDate__EndDateType" value="2">
						<input name="tmpSubsEndDate" class="field" type="text" size="4" maxsize="4">
						<MDMLABEL Name="TEXT_SUBSCRIPTIONRELATIVE_DATE_TYPE" Type="Caption">day(s) after subscription</MDMLABEL>
					</td>
				</tr>
				<tr>
				<td>&nbsp;</td>
					<td>
						<input type="radio" name="EffectiveDate__EndDateType" value="3">
						<MDMLABEL Name="TEXT_BILLINGCYCLE_DATE_TYPE" Type="Caption">Next billing period after</MDMLABEL>
						<input name="tmpBillEndDate" class="field" type="text" size="22" maxsize="22">
						<a href="#" onClick="getCalendarForEndDate(document.mdm.tmpBillEndDate);return false">
							<img src='/mcm/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''>
						</a>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<br><br><br><!-- Dialog Buttons -->
<div align="center">
  <button Class='clsOKButton' name="OK" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_OK'>OK</MDMLABEL></button>
	&nbsp;&nbsp;&nbsp;
  <button Class='clsOKButton' name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_CANCEL'>Cancel</MDMLABEL></button>
</div>
</form></body></html>
