<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title>Rate Schedule to import rules from</title>
  <SCRIPT language="JavaScript" src="/mdm/common/mdmPicker.Library.js"></SCRIPT>
  <script language="JavaScript" src="/mpte/shared/browsercheck.js"></script>
  <script language="JavaScript" src="/mpte/shared/PopupEdit.js"></script>
  <script language="JavaScript" src="/mpte/shared/forms.js"></script>
      
</HEAD>

<body onLoad="SizeWindow();">

  <FORM name="mdm">
     <!-- The title of the dialog-->
     <table border="0" cellpadding="0" cellspacing="0" width="100%" >
       <tr>
         <td Class='CaptionBar' nowrap><MDMLABEL Name="TEXT_IMPORT_RULES" Type="Caption"></MDMLABEL></td>
       </tr>
     </table>
     <br><br>
  
     <!-- Default Properties -->
      <table border="0" cellpadding="2" cellspacing="0" width="80%" align="center">
        <tr>
          <td colspan="2">
          <fieldset style='width:400'>
    			<legend Class="captionEWRequired"><MDMLABEL Name="TEXT_IMPORT_RULES_FIELDSET_LABEL" Type="Caption"></MDMLABEL></legend>
          <br>
            <table cellpadding="2" width="90%" align="center">
#MDMIf SHOW_PRICELIST_INPUT
              <tr>
                <td class="CaptionEW" nowrap><MDMLABEL Name="TEXT_IMPORT_RULES" Type="Caption"></MDMLABEL></td>              
                <td><INPUT readonly class="fieldNonEditable" name="NumberOfRules" size="10" Type="Text"></td>                
              </tr>
              <tr>
                <td class="CaptionEW" nowrap><MDMLABEL Name="TEXT_RATES_COLUMN_START_DATE" Type="Caption"></MDMLABEL></td>
                <td><INPUT readonly class="fieldNonEditable" name="StartDate" size="48" Type="Text"></td>
              </tr>
              <tr>
                <td class="CaptionEW" nowrap><MDMLABEL Name="TEXT_RATES_COLUMN_END_DATE" Type="Caption"></MDMLABEL></td>
                <td><INPUT readonly class="fieldNonEditable" name="EndDate" size="48" Type="Text"></td>
              </tr>
              <tr>
                <td class="CaptionEW" style="vertical-align: top;" nowrap><MDMLABEL Name="TEXT_DESCRIPTION" Type="Caption"></MDMLABEL></td>
                <td><TEXTAREA readonly class="fieldNonEditable" name="Description" cols="52" rows="5"></TEXTAREA></td>
              </tr>
              <tr>
                <td class="CaptionEW" nowrap><MDMLABEL Name="TEXT_KEYTERM_PRICE_LIST_TYPE" Type="Caption"></MDMLABEL></td>
                <td><INPUT readonly class="fieldNonEditable" name="PriceListType" size="52" Type="Text"></td>                              
              </tr>
              <tr>               
                <td class="CaptionEW" nowrap>[PRICELIST_TYPE_LABEL]</td>
                <td><INPUT readonly class="fieldNonEditable" name="PriceListOrProductOffering" size="52" Type="Text"></td>
              </tr>              
#MDMENDIF              
              <tr>
                <td class="CaptionEW" nowrap><MDMLABEL Name="TEXT_KEYTERM_PARAMETER_TABLE" Type="Caption"></MDMLABEL></td>
                <td><INPUT readonly class="fieldNonEditable" name="ParamTable" size="52" Type="Text"></td>
              </tr>
#MDMIf SHOW_PRICELIST_INPUT                    
              <tr>
                <td class="CaptionEW" nowrap><MDMLABEL Name="TEXT_KEYTERM_PRICEABLE_ITEM" Type="Caption"></MDMLABEL></td>
                <td><INPUT readonly class="fieldNonEditable" name="PriceableItem" size="52" Type="Text"></td>
              </tr>
#MDMENDIF    
            </table>
            <br>
            </fieldset>
          </td>
          <td>
            <table cellpadding="2" width="90%" align="center">
              <tr>
                <td>
                  <button Class="clsButtonBlueXXLarge" name="ImportShared" onClick="window.open('[RATESCHEDULE_PICKER_DIALOG]?NextPage=[RATESCHEDULE_IMPORT_DIALOG]&MonoSelect=TRUE&IDColumnName=id_sched&PT_ID=[PT_ID]&Shared=TRUE', '', 'height=600, width=800,resizable=yes,scrollbars=yes');">[COPY_SHARED_RSCHED]</button>&nbsp;&nbsp;&nbsp;
                </td>
              </tr>
              <tr>
                <td>
                  <button Class="clsButtonBlueXXLarge" name="ImportNonShared" onclick="window.open('[RATESCHEDULE_PICKER_DIALOG]?NextPage=[RATESCHEDULE_IMPORT_DIALOG]&MonoSelect=TRUE&IDColumnName=id_sched&PT_ID=[PT_ID]&Shared=FALSE', '', 'height=600, width=800,resizable=yes,scrollbars=yes');">[COPY_NONSHARED_RSCHED]</button>
                </td>
              </tr>
            </table>
          </td>

        </tr>
      </table>
     <br><br><br>
      
     <!-- Dialog Buttons -->
     <div align="center">
       <button Class="clsOKButton" name="OK" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button>&nbsp;&nbsp;&nbsp;
       <button Class="clsOKButton" name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
     </div>
   
   </form>

</body>
</html>
