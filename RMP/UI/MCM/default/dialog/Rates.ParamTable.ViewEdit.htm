<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <LINK rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/tab_styles.css">
  <title><MDMLABEL Name="TEXT_KEYTERM_PRICEABLE_ITEM"></MDMLABEL></title>                         
</HEAD>
<body onLoad="SizeWindow();">
<!-- The title of the dialog-->
<TABLE border="0" cellpadding="1" cellspacing="0" width="100%">
	<tr>
		<td Class='CaptionBar' nowrap>
			<MDMLABEL name="TEXT_KEYTERM_PRICEABLE_ITEM"></MDMLABEL>
		</td>
	</tr>
</table>
<FORM name='mdm'>
<MDMTAB />
<table class="clsTabAngleTopSelected" cellspacing="0" cellpadding="10" width="100%" height="100%">
<tr valign="top">
<td>
	<br>
	<!-- Name/Description -->
	<table border="0" cellpadding="0" cellspacing="0" width="50%">
		<tr>
			<td class="captionEW"><MDMLABEL name="TEXT_PRICEABLE_NAME"></MDMLABEL>:&nbsp;&nbsp;</td>
			<td class="clsStandardText"><MDMLABEL name="Name" type="LocalizedValue"></MDMLABEL></td>
		</tr>
		<tr>
			<td class="captionEW"><MDMLABEL name="TEXT_PRICEABLE_DESCRIPTION"></MDMLABEL>:&nbsp;&nbsp;</td>
			<td class="clsStandardText"><MDMLABEL name="Description" type="LocalizedValue"></MDMLABEL></TEXTAREA></td>
		</tr>
	</table>

	<br>
	<!-- Child Priceable Items -->
#MDMIf ChildItems
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
	  <tr>
		  <td colspan='12' class='sectionCaptionBar'>
			  <MDMLABEL name="TEXT_CHILD_PRICEABLE_ITEM" type="LocalizedValue"></MDMLABEL>
		  </td>
	  </tr>
	  <tr>
		  <td colspan="4" nowrap>
			  <MDMLabel Name="ContainedPriceableItemsMessage" type="value"></MDMLabel>
			  <MDMGrid Name="ContainedPriceableItems">Compound Priceable Items Grid</MDMGrid>
		  </td>
	  </tr>
  </table>
  <br>
#MDMENDIF
	<!-- Contained Parameter Tables -->
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
	  <tr>
		  <td colspan='12' class='sectionCaptionBar'>
			  <MDMLABEL name="TEXT_CHOOSE_PARAMETER_TABLE"></MDMLABEL>
		  </td>
	  </tr>
	  <tr>
		  <td colspan="4" nowrap>
			  <MDMLabel name="ContainedParameterTablesMessage" type="value">Message</MDMLabel>
			  <MDMGrid Name="ContainedParameterTables">Parameter Tables</MDMGrid>
		  </td>
	  </tr>
	</table>
<br><br>
<br><br>
</table>
</FORM></BODY></HTML>
