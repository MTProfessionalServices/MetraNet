<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title><MDMLABEL Name="TEXT_CHECK_PO_CONFIGURATION"></MDMLABEL></title>                     
</HEAD>

<BODY>

  <FORM name='mdm'>
  
  <!-- The title of the dialog-->

    <tr>
      <td Class='CaptionBar' nowrap><MDMLABEL Name="TEXT_CHECK_PO_CONFIGURATION"></MDMLABEL>:&nbsp;<MDMLabel name="checkPoConf_name" type="value"></MDMLabel></td>
    </tr>
  </table>

#MDMIf CONFIGURATION_NOT_COMPLETE
  <span class="sectionCaptionBar"><MDMLABEL name="TEXT_PO_CONFIGURATION_NOT_COMPLETE"></MDMLABEL></span><br><br>
  <div><MDMLABEL Name="ERROR_STRING" Type="VALUE">error list</MDMLABEL></div><br>
#MDMEndIf 


#MDMNotIf CONFIGURATION_NOT_COMPLETE

#MDMEndIf
  
  <br><br>
  
  <CENTER>
    <BUTTON Name="OK" Class="clsOKButton" OnClick="window.close();"><MDMLABEL Name='TEXT_OK'>OK</MDMLABEL></button>
  </CENTER>
  
  </FORM>

</BODY>
</HTML>
