<TABLE class="clsWizardBody" width="100%">
	<TR>
		<TD align="right" class="clsWizardPrompt" nowrap>Name
		</TD>
		<TD align="left" nowrap>
			<INPUT type="text" class="clsWizardInputBox" name="NewPriceList_Name" size="25" value="">
		</TD>
	</TR>
	<TR>
		<TD colspan="2" align="center" class="clsWizardPrompt">&nbsp;
		</TD>
	</TR>
	<TR>
		<TD align="right" valign="top" class="clsWizardPrompt" nowrap>Description
		</TD>
		<TD align="left" nowrap>
			<TEXTAREA cols="52" rows="4" class="clsWizardInputBox" name="NewPriceList_Description"></TEXTAREA>
		</TD>
	</TR>
	<TR>
		<TD align="right" valign="top" class="clsWizardPrompt" nowrap>Currency
		</TD>
		<TD align="left" nowrap>
			<SELECT name="NewPriceList_CurrencyCode">
				<OPTION value="USD">USD</OPTION>
				<OPTION value="DEM">DEM</OPTION>
				<OPTION value="GBP">GBP</OPTION>
			</SELECT>
		</TD>
	</TR>
