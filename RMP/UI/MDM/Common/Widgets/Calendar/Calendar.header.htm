<script language="JavaScript">
//Locale values for MDM calendar widget
var ppcDateFormat = "[MDM_CALENDAR_WIDGET_DATEFORMAT]"; //   "m/d/Y"   "d.m.Y"
var ppc24Clock = [MDM_USE_24HOUR_CLOCK]; //true,false
var ppcDF;
if (ppc24Clock)
  ppcDF = ppcDateFormat + "* H:mm:ss"; 
else
  ppcDF = ppcDateFormat + "* h:mm:ssaa"; 
</script>
<script language="JavaScript" src="/mdm/common/widgets/calendar/date.js"></script>
<script language="JavaScript" src="/mdm/common/widgets/calendar/pupdate.js"></script>
