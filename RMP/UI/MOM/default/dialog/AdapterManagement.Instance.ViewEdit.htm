<HTML>
 <HEAD>
  <LINK rel="STYLESHEET" type="text/css" href="/mom/default/localized/us/styles/Styles.css">  
<SCRIPT>
function DoSelectAllAdapters(checkboxSelectAll){
  objElements = document.forms.mdm.elements;
  //if checkboxSelectAll
  for(i = 0; i < objElements.length; i++)
  {
      if(objElements[i].type=="checkbox")
      {
          var strName = objElements[i].name;
          if (strName.indexOf(MDM_PVB_CHECKBOX_PREFIX) == 0)
          {
              objElements[i].checked=checkboxSelectAll.checked;
          }
      }
  }  

  return true;
}

function isAdapterSelected(){
  objElements = document.forms.mdm.elements;
  //if checkboxSelectAll
  for(i = 0; i < objElements.length; i++)
  {
      if(objElements[i].type=="checkbox")
      {
          var strName = objElements[i].name;
          if (strName.indexOf(MDM_PVB_CHECKBOX_PREFIX) == 0)
          {
              if (objElements[i].checked)
              {
                return true;
              }
          }
      }
  }  

  return false;
}
</SCRIPT>
 </HEAD>
