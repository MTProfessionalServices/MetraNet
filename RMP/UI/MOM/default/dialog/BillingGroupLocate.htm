<HTML>
 <HEAD>
  <title>Locate Billing Group</title>    
  <LINK rel="STYLESHEET" type="text/css" href="/mom/default/localized/en-us/styles/Styles.css">  
  <script>
    function SelectUserName()
    {
      document.getElementById("Radio1").checked = true;
    }

    function SelectAccountID()
    {
      document.getElementById("Radio2").checked = true;
    }
  </script>
 </HEAD>
<body>
<FORM name='mdm'>
  <TABLE border="0" cellpadding="1" cellspacing="0" width="100%">
    <tr><td Class='CaptionBar' nowrap>Locate Billing Group for Payer in Interval: <small><MDMLABEL Name="IntervalID"></MDMLABEL></small></td></tr>
  </TABLE>

  <table border="0" cellpadding="1" cellspacing="0">
    <TR>
      <td valign=bottom><INPUT type="radio" ID="Radio2" VALUE="AccountID" NAME="SearchType"></td>
      <TD class="captionEW"><b>Account ID:</b>&nbsp;</TD>
      <TD class="fieldRequired">
        <input onclick="SelectAccountID();" type="text" name="accountID" class="field" ID="Text1">
      </TD>

  </tr>
  <tr><td>&nbsp;</td></tr>
  <TR>
      <td valign=bottom><INPUT type="radio" ID="Radio1" VALUE="UserName" NAME="SearchType"></td>
      <TD class="captionEW"><b>User Name:</b>&nbsp;</TD>
      <TD class="fieldRequired">
        <input onclick="SelectUserName();" type="text" name="username" class="field">
      </TD>
  </TR>  
    <TR>
      <td class="captionEW">&nbsp;</td>
      <TD class="captionEW"><b>Namespace:</b>&nbsp;</TD>
      <TD class="fieldRequired">
        <input onclick="SelectUserName();" type="text" name="namespace" class="field">
      </TD>
  </TR>   
   <tr><td>&nbsp;</td></tr>   
  <tr><td colspan=3 align=center>
      <button OnClick="mdm_RefreshDialog(this)" name="ok" Class="clsButtonBlueSmall" ID="ok">Search</button>
      </td></tr>
  </table>

  <br>
  [BILLING_GROUP_FOUND_HTML]
  <br>

  <center>
    <br><br>
    <button onclick="window.close()" name="cancel" Class="clsButtonSmall" ID="Button2"><MDMLABEL Name="TEXT_CLOSE"></MDMLABEL></button>
  </center>

          
</form>
</body>
</html>
