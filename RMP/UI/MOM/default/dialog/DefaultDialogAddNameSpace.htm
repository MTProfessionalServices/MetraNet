<HTML>
 <HEAD>
  <LINK rel="STYLESHEET" type="text/css" href="/mom/default/localized/en-us/styles/Styles.css">  
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0"  CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_ADD_NAME_SPACE]</TD>
 </TR>
</TABLE>
<BR>

<center>

<!-- Add Mapping Table -->
<TABLE BORDER="0"  CELLPADDING="2" CELLSPACING="2">
 <TR>
    <TD width="32">&nbsp;</TD> 
    <TD class="captionEWRequired" >[TEXT_NAME_SPACE]:&nbsp;</TD>
    <TD class="fieldRequired"><INPUT type="text" class="clsInputBox" size="50" name="nm_space"></TD>
 </TR>
  <TR>
    <TD width="32">&nbsp;</TD> 
    <TD class="captionEWRequired" >[TEXT_DESCRIPTION]:&nbsp;</TD>
    <TD class="fieldRequired"><TEXTAREA class="clsInputBox" cols=49 rows=4 name="tx_desc"></TEXTAREA></TD>
 </TR>
 <TR>
    <TD width="32">&nbsp;</TD> 
    <TD class="captionEWRequired" >[TEXT_TYPE]:&nbsp;</TD>
    <TD class="fieldRequired"><SELECT class="clsInputBox" name="tx_typ_space"></SELECT></TD>
 </TR>
</TABLE>
<BR>

<!-- Buttons -->
<button onclick="mdm_RefreshDialog(this); return false;" name="ok" class="clsOkButton"><MDMLABEL Name="TEXT_OK"></MDMLABEL></button>
<button onclick="mdm_RefreshDialog(this)" name="cancel" class="clsOkButton"><MDMLABEL Name="TEXT_CANCEL"></MDMLABEL></button>
</FORM>
</BODY>
</HTML>
