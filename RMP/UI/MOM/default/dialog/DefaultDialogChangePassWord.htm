<HTML>
<HEAD>
<LINK  rel="STYLESHEET" type="text/css" Localized='True' href="/mom/default/localized/en-us/styles/styles.css">
<TITLE>[TEXT_CHANGE_PASSWORD_TITLE]</TITLE>
</HEAD>
<BODY>
<FORM name='mdm'>

<center>

<TABLE width="100%" cellpadding="0" cellspacing="0">
<TR>
  <TD ColSpan=3 Class='CaptionBar' nowrap>
    [TEXT_CHANGE_PASSWORD_TITLE]
  </TD>
</TR>
</TABLE>
<BR/>

#MDMIF mdmIsPasswordExpiringSoon
<div id="passwordExpiringSoonMsg" class="clsInfo" style="padding-left:18px;">
 [TEXT_PASSWORD_EXPIRING]
</div>
#MDMENDIF

<BR/>
<TABLE cellpadding="2" cellspacing="2"  border=0>
<TR>
    <TD nowrap class="captionEW" ><LABEL Name="UserName" Type="Caption">Login</LABEL>: </TD> 
    <TD nowrap class="fieldRequired"><LABEL Name="UserName" Type="Value">Jose</LABEL></TD>
</TR>
<TR>
    <TD nowrap class="captionEWRequired" ><LABEL Name="OldPassWord" Type="Caption">Old Password</LABEL>: </TD> 
    <TD nowrap class="fieldRequired"><INPUT class="clsInputBox"  Type="PassWord" size="40" Name="OldPassWord"></TD>
</TR>
<TR>
    <TD nowrap class="captionEWRequired" ><LABEL Name="NewPassWord" Type="Caption">New Password</LABEL>: </TD> 
    <TD nowrap class="fieldRequired"><INPUT class="clsInputBox"  Type="PassWord" size="40" Name="NewPassWord"></TD>
</TR>
<TR>
    <TD nowrap class="captionEWRequired" ><LABEL Name="ConfirmNewPassWord" Type="Caption">New Password</LABEL>: </TD> 
    <TD nowrap class="fieldRequired"><INPUT class="clsInputBox"  Type="PassWord" size="40" Name="ConfirmNewPassWord"></TD>
</TR>
</TABLE>
<BR>

<!-- Buttons -->
<button OnClick="mdm_RefreshDialog(this)" name="ok" Class="clsOkButton"><MDMLABEL Name="TEXT_OK"></MDMLABEL></button>
<button onclick="mdm_RefreshDialog(this)" name="cancel" Class="clsOkButton"><MDMLABEL Name="TEXT_CANCEL"></MDMLABEL></button>

</FORM>
</BODY>
</HTML>
