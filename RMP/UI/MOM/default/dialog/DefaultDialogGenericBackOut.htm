<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/us/styles/styles.css">
</HEAD>
<BODY>
<FORM name='mdm'>
<!-- The title of the dialog-->
<table border="0" cellpadding="0" cellspacing="0" width="100%" >
<tr><td Class='CaptionBar' nowrap><MDMLABEL name="TEXT_GENERIC_BACK_OUT_DIALOG_TITLE"></MDMLABEL></td></tr>
</table>
<br>

<table border="0" cellpadding="0" cellspacing="0" width="100%">
<tr>
  <td Class='captionEWRequired' nowrap><MDMLABEL Name="COMMENT" Type="caption">Name</MDMLABEL>:&nbsp;&nbsp;</td>
  <td Class='clsStandardText' nowrap><TEXTAREA class="field" cols=52 name='COMMENT' rows=4></TEXTAREA></td>
</tr>
<tr>
  <td Class='captionEWRequired' ColSpan=2 nowrap><hr size=1></td>
</tr>
<tr>
  <td Class='captionEW' nowrap><MDMLABEL Name="BATCHID" Type="caption">Name</MDMLABEL>:&nbsp;&nbsp;</td>
  <td Class='clsStandardText' nowrap><INPUT Size='52' Name='BATCHID' Type=Text class='clsInputBox'></td>
</tr>

<tr>
  <td Class='captionEW' nowrap><MDMLABEL Name="SessionID" Type="caption">Name</MDMLABEL>:&nbsp;&nbsp;</td>
  <td Class='clsStandardText' nowrap><INPUT Size='52' Name='SessionID' Type=Text class='clsInputBox'></td>
</tr>

<tr>
  <td Class='captionEW' nowrap><MDMLABEL Name="BeginDatetime" Type="caption"></MDMLABEL>:&nbsp;&nbsp;</td>
  <td Class='clsStandardText' nowrap><INPUT Size='52' Name='BeginDatetime' Type=Text class='clsInputBox'>
  <a href="#" onClick="getCalendarForStartDate(document.mdm.BeginDatetime);return false"><img src='/mom/default/localized/us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>       
  </td>
</tr>
<tr>
  <td Class='captionEW' nowrap><MDMLABEL Name="EndDatetime" Type="caption"></MDMLABEL>:&nbsp;&nbsp;</td>
  <td Class='clsStandardText' nowrap><INPUT Size='52' Name='EndDatetime' Type=Text class='clsInputBox'>
  <a href="#" onClick="getCalendarForEndDate(document.mdm.EndDatetime);return false"><img src='/mom/default/localized/us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
  </td>
</tr>
<tr>
  <td Class='captionEW' nowrap><MDMLABEL Name="PRODUCTVIEW" Type="caption">Name</MDMLABEL>:&nbsp;&nbsp;</td>
  <td Class='clsStandardText' nowrap><SELECT Name='PRODUCTVIEW' Type=Text class='clsInputBox'></SELECT></td>
</tr>
<tr>
  <td Class='captionEW' nowrap><MDMLABEL Name="SERVICEDEF" Type="caption">Name</MDMLABEL>:&nbsp;&nbsp;</td>
  <td Class='clsStandardText' nowrap><SELECT Name='SERVICEDEF' Type=Text class='clsInputBox'></SELECT></td>
</tr>
<tr>
  <td Class='captionEW' nowrap></td>  
  <td Class='clsStandardText' nowrap><INPUT Type='CheckBox' Name='AdvancedBackOut'><MDMLABEL Name="AdvancedBackOut" Type="caption"></MDMLABEL></td>
</tr>
</table>
<br>
<!-- Dialog Buttons -->
<br><br>
<div align="center">
  <button Class='clsOKButton' name="OK" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_OK'>OK</MDMLABEL></button>&nbsp;&nbsp;&nbsp;
  <button Class='clsOKButton' name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_CANCEL'>Cancel</MDMLABEL></button>
</div>
</form>
</body>
</html>
