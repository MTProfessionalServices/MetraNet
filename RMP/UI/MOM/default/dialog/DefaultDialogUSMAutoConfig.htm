<HTML>
 <HEAD>
  <LINK rel="STYLESHEET" type="text/css" href="/mom/default/localized/en-us/styles/Styles.css">  
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0"  CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_USM_AUTO_CONFIG_TITLE]</TD>
 </TR>
</TABLE>
<BR>
   
      <br>
      <div align="center">       
         <table width="600">
            <tr>
               <td class="clsTable">
                  <table class="clsDialogEditTable" cellspacing="1" cellpadding="2" width="100%">
                     <tr>
<tr>
 <td class="clsStandardTitle" colspan="8">[TEXT_USM_AUTO_INFORMATION]<hr></td>
</tr>
                     </tr>
                     <tr>
                       <td align="center" class="TableHeader">
                         [TEXT_USM_ACTION]
                       </td>
                       <td align="center" class="TableHeader">
                         [TEXT_USM_AUTO_ENABLED]
                       </td>
                       <td align="center" class="TableHeader">
                         [TEXT_USM_DESCRIPTION]
                       </td>
                     </tr>
                        <td align="left" class="TableCell">
                           <strong>[TEXT_USM_CLOSE]</strong>
                        </td>
                        <td align="center" class="TableCell">
                           <input name="CloseEnabled" type="checkbox">
                        </td>
                        <td align="left" class="TableCell">
                           [TEXT_USM_CLOSE_DESCRIPTION]
                        </td>
                     </tr>
                     <tr>
                   
                        <td align="left" class="TableCell">
                           <strong>[TEXT_USM_RUN]</strong>
                        </td>
						<td align="center" class="TableCell">
                           <input name="RunEnabled" type="checkbox">
                        </td>
                        <td align="left" class="TableCell">
                           [TEXT_USM_RUN_DESCRIPTION]
                        </td>
                     </tr>
</TABLE>
<BR>

<div align="center">
<!-- Buttons -->
<button OnClick="mdm_RefreshDialog(this)" name="ok" Class="clsButtonLarge"><MDMLABEL Name="TEXT_USM_UPDATE_CONFIG"></MDMLABEL></button>
<button onclick="mdm_RefreshDialog(this)" name="cancel" Class="clsOkButton"><MDMLABEL Name="TEXT_CANCEL"></MDMLABEL></button>
</FORM>
</BODY>
</HTML>
