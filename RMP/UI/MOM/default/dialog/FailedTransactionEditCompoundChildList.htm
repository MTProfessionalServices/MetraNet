<HTML>
<HEAD>
  <LINK rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title><MDMLabel name="TEXT_CHILD_TRANSACTION_LIST_SERVICE"></MDMLabel></title>                 
</HEAD>
<body>
<FORM name='mdm'>
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" Width="100%">
 <TR>
  <td Class="CaptionBar" nowrap><span style="font-size:10px;">Children: </span> <LABEL Name="FAILED_TRANSACTION_CHILD_TYPE_SELECT" Type="Value"></LABEL>&nbsp;&nbsp;&nbsp;&nbsp;
#MDMIf FAILED_TRANSACTION_CHILDREN_EXIST
<button 
    class='clsButtonBlueXLarge' 
    id='EditMapping' 
    onclick="window.open('[FAILED_TRANSACTION_BULK_CHANGE_DIALOG]?ChildrenType=[CHILD_TRANSACTION_LIST_SERVICE]','', 'height=400,width=400, resizable=yes, scrollbars=yes, status=yes'); return false;"
><MDMLABEL Name="TEXT_FAILED_TRANSACTIONS_MAKE_BULK_CHANGE"></MDMLABEL></button>
#MDMENDIF
  </td>
</TR>
</TABLE>
<br>
<div style="margin:3">

</div>
<!-- Do not close the FORM tag for a HTML Template file for the MDM Product View Browser -->

<INPUT Type='Hidden' Name='ChildTypeName'>
<INPUT Type='Hidden' Name='ChildKey'>
<SCRIPT>
function DeleteChild(strChildTypeName, strChildKey){

    if(window.confirm("[TEXT_FAILED_TRANSACTIONS_DELETE_CHILD_TRANSACTION]")){

        document.mdm.ChildTypeName.value  = strChildTypeName;
        document.mdm.ChildKey.value       = strChildKey;
        mdm_RefreshDialog("DeleteChild");
    }
}
</SCRIPT>
