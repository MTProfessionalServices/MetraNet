<HTML>
 <HEAD>
  <LINK rel="STYLESHEET" type="text/css" href="/mom/default/localized/en-us/styles/Styles.css">  
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0"  CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap><MDMLABEL Name="TEXT_FAILED_TRANSACTION_BULK_CHANGE_TITLE"></MDMLABEL></TD>
 </TR>
</TABLE>
<BR>

<center>

<!-- Add Mapping Table -->
<TABLE BORDER="0"  CELLPADDING="2" CELLSPACING="2">
 <TR>
    <TD width="32">&nbsp;</TD> 
    <TD class="captionEWRequired" ><MDMLABEL Name="Property" Type="Caption"></MDMLABEL> :&nbsp;</TD>
    <TD class="fieldRequired"><SELECT class="clsInputBox" name="Property"></SELECT></TD>
 </TR>
 
 
 
  <TR>
    <TD width="32">&nbsp;</TD> 
    <TD class="captionEWRequired" ><MDMLABEL Name="Mode" Type="Caption"></MDMLABEL> :&nbsp;</TD>
    <TD class="fieldRequired">
          <INPUT type="radio" name="Mode" Value="1">[TEXT_FAILED_TRANSACTION_BULK_CHANGE_MODE_CHANGE_ALL]<BR>
          <INPUT type="radio" name="Mode" Value="2">[TEXT_FAILED_TRANSACTION_BULK_CHANGE_MODE_CHANGE_IF_PREVIOUS_VALUE_IS]<BR>                    
          <MDMLABEL Name="PreviousValue" Type="Caption"></MDMLABEL> :&nbsp;<INPUT type="text" class="clsInputBox" size="20" name="PreviousValue">

    </TD>
 </TR> 
 
 
 
  <TR>
    <TD width="32">&nbsp;</TD> 
    <TD class="captionEWRequired" ><MDMLABEL Name="NewValue" Type="Caption"></MDMLABEL> :&nbsp;</TD>
    <TD class="fieldRequired"><INPUT type="text" class="clsInputBox" size="20" name="NewValue"></TD>
 </TR> 

</TABLE>
<BR>

<!-- Buttons -->
<button OnClick="mdm_RefreshDialog(this)" name="ok" Class="clsOkButton"><MDMLABEL Name="TEXT_OK"></MDMLABEL></button>
<button onclick="mdm_RefreshDialog(this)" name="cancel" Class="clsOkButton"><MDMLABEL Name="TEXT_CANCEL"></MDMLABEL></button>

</FORM>
</BODY>
</HTML>
