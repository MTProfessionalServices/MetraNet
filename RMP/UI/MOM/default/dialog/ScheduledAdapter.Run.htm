<HTML>
 <HEAD>
  <LINK rel="STYLESHEET" type="text/css" href="/mom/default/localized/en-us/styles/Styles.css">  
<SCRIPT>
function DoSelectAllAdapters(checkboxSelectAll){
  objElements = document.forms.mdm.elements;
  //if checkboxSelectAll
  for(i = 0; i < objElements.length; i++)
  {
      if(objElements[i].type=="checkbox")
      {
          var strName = objElements[i].name;
          if (strName.indexOf(MDM_PVB_CHECKBOX_PREFIX) == 0)
          {
              objElements[i].checked=checkboxSelectAll.checked;
          }
      }
  }  

  return true;
}

function isAdapterSelected(){
  objElements = document.forms.mdm.elements;
  //if checkboxSelectAll
  for(i = 0; i < objElements.length; i++)
  {
      if(objElements[i].type=="checkbox")
      {
          var strName = objElements[i].name;
          if (strName.indexOf(MDM_PVB_CHECKBOX_PREFIX) == 0)
          {
              if (objElements[i].checked)
              {
                return true;
              }
          }
      }
  }  

  return false;
}
</SCRIPT>
</HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0"  CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>Run Scheduled Adapters</TD>
 </TR>
</TABLE>
<BR>

<center>

<MDMLABEL Name="ADAPTER_LIST_HTML"></MDMLABEL>
<BR>
<!-- Buttons -->
<button onclick="if (isAdapterSelected()) {mdm_PVBPageUpdateSelectedIDs(null);mdm_RefreshDialog(this);}else{window.alert('Please select one or more adapters');}return false;" name="RunAdapters" Class="clsOkButton">Run</button>
<button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class="clsOkButton">Cancel</button>

</FORM>
</BODY>
</HTML>
