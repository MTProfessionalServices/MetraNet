<h2 class="heading2">口座情報の編集</h2>
<p class="bodytext">口座情報を設定または編集するには: </p>
<ol class="listnumber"><li class="listnumber">MetraView で <strong class="strong">[口座情報]</strong> タブを選択します。<p class="listcontinue">または、<strong class="strong">[請求および支払い] </strong> ≫ <strong class="strong">[アカウントの編集]</strong> を選択します。 </p>
</li><li class="listnumber">変更する情報を編集します。太字のフィールドは必須です。</li><li class="listnumber"><strong class="strong">[OK]</strong> をクリックします。 </li></ol>
