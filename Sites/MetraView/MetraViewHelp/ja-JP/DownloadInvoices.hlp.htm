<h2 class="heading2">明細書および報告書のダウンロード</h2>
<p class="bodytext">明細書または報告書をダウンロードするには: </p>
<ol class="listnumber"><li class="listnumber"><strong class="strong">[請求および支払い] ≫ [ダウンロード]</strong> を選択します。<p class="listcontinue">選択可能な PDF のリストが表示されます。 </p>
</li><li class="listnumber">ダウンロードする明細書または請求書の期間を選択します。 .<table class="tableintopic" width="577" cellpadding="2" cellspacing="0" border="0" style="border-collapse:collapse">
<tr align="left" valign="top">
<td width="40"><p class="note"><img src="information.gif" alt="情報" height="24" width="26" vspace="0" hspace="0" align="bottom" border="0" /></p>
</td>
<td width="537"><p class="note">報告書ファイルの最大サイズは 3 MB 未満にすることを推奨します。ファイルがこのサイズより大きいと、ダウンロードに非常に時間がかかる場合があります。</p>
