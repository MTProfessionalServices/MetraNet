<h2 class="heading2">請求履歴の表示</h2>
<p class="bodytext"><strong class="strong">[請求履歴]</strong> ページにはグラフが表示されます。このグラフの横軸は、請求期間を表しています。また縦軸は、特定の請求期間の料金を表しています。このグラフは、長期間にわたる利用状況や利用料金の増減を確認するのに便利です。 </p>
<p class="bodytext">請求の履歴グラフを表示するには: </p>
<ul class="listbullet"><li class="listbullet">MetraView で <strong class="strong">[請求および支払い]</strong> ≫ <strong class="strong">[請求履歴]</strong> を選択します。 </li></ul>
