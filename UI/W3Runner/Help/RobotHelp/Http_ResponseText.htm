  <ADDRESS CLASS="VbSample">
   Public Property Get ResponseText() As String</ADDRESS>
  <P>
   <SPAN STYLE="font-weight : bold;">Description:</SPAN><BR>

   fails, it may return a HTML string which explains the error so you 
   will typically call this method to get the result.</P>
