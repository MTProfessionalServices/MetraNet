  <H1>
   Setting Break Points</H1>
  <P>
   Insert the word <SPAN STYLE="font-weight : bold;">STOP</SPAN> in your 
   code where you want to start debugging.</P>
  <P>
   <SPAN STYLE="font-weight : bold;">Sample :</SPAN></P>
  <ADDRESS CLASS="VbSample">
   PUBLIC FUNCTION Main()</ADDRESS>
  <ADDRESS CLASS="VbSample">
   STOP</ADDRESS>
  <ADDRESS CLASS="VbSample">
   END FUNCTION</ADDRESS>
