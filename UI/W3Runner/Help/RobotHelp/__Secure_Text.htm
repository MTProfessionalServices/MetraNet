  <H1>
   SecureText</H1>
  <P>
   Public Property Let SecureText(ByVal vNewValue As String)</P>
  <P>
   <SPAN STYLE="font-weight : bold;">Description:</SPAN></P>
  <P>
   Sets the text of a password textbox in a secure way. The crypted 
   value is generated by the record mode.</P>
  <P>
   <SPAN STYLE="font-weight : bold;">Sample:</SPAN></P>
  <ADDRESS CLASS="VbSample">
   &nbsp; 
   Page.Controls(&quot;Password&quot;,&quot;TextBox&quot;).SecureText = &quot;A6UIisuisad89sew98ew&quot;</ADDRESS>
