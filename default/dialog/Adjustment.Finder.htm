<script>
  function disableDIV(sDivName,bDisable){
    //alert('Tring to disable div: ' + sDivName);
    //alert('Type is ' + typeof(document.all.item(sDivName).all));
    
    var section = document.all.item(sDivName).all.tags("input");
    for (i =0; i < section.length; i++) {
      section.item(i).disabled= bDisable;
      //alert ("Rudi " + section.item(i).className);
      if (bDisable && section.item(i).className == "clsInputBox")
        section.item(i).className = "fieldNonEditable";
      if (!bDisable && section.item(i).className == "fieldNonEditable")
        section.item(i).className = "clsInputBox";
    }
    
    //alert("Done with input");
    
    var section = document.all.item(sDivName).all.tags("select");
    for (i =0; i < section.length; i++) {
      section.item(i).disabled= bDisable;
    }
    
    //alert("Done with select");
    
    var section = document.all.item(sDivName).all.tags("td");
    sColor =  (bDisable) ? 'gray' : 'black';
    for (i =0; i < section.length; i++) {
      //section.item(i).class = 'clsStandardTextDisabled';
      section.item(i).style.color = sColor;
    }
  }

  function showFixed(){
    //window.alert("Here"); 
    //document.getElementById("Fixed").style.display = "block";
    //document.getElementById("Relative").style.display = "none";
    //if(eval('document.all.item("ConstrainBillingCycle")') != null)
    //  document.all.item("ConstrainBillingCycle").checked = false;
    //document.all.item("Cycle@BillingCycleTypeID").value = 0;
    disableDIV('Fixed',false);
    disableDIV('IntervalDiv',true);
  }
      
  function showInterval(){
    //document.getElementById("Fixed").style.display = "none";
    //document.getElementById("Relative").style.display = "block";      
    disableDIV('Fixed',true);
    disableDIV('IntervalDiv',false);
  }  
     
  if (document.mdm.FixedPeriod(1).checked)
    showFixed();
  else
    showInterval();

     
  if (document.mdm.mdmIntervalID[document.mdm.mdmIntervalID.selectedIndex].text.length==0)
    document.mdm.mdmIntervalID.selectedIndex = 1
     
</script>
