<HTML>
<HEAD>
  <LINK rel="STYLESHEET" type="text/css" href="/mcm/default/localized/en-us/styles/styles.css">
  <title><MDMLABEL NAME='Title'></MDMLABEL></title>                 
</HEAD>
<body onLoad="SizeWindow();">
<FORM name='mdm'>
<TABLE border="0" cellpadding="1" cellspacing="0" width="100%"s>
<tr><td Class='CaptionBar' nowrap><MDMLABEL NAME='Title'></MDMLABEL></td></tr>
</TABLE>
<br><TABLE width="100%" BORDER="0"  CELLPADDING="0" CELLSPACING="0">
<TR>
<TD valign="top">
  <TABLE BORDER="0"  CELLPADDING="0" CELLSPACING="0">
   <TR>
      <TD width="32">&nbsp;</TD> 
      <TD class="captionEWRequired" ><MDMLABEL NAME='MessageTitle'></MDMLABEL>&nbsp;</TD>
      <TD class="fieldRequired">
        <MDMLABEL NAME='Message'></MDMLABEL>&nbsp;&nbsp;<img src="../localized/en-us/images/working.gif" width="82" height="10" alt="" border="0">
      </TD>
   </TR>
   <TR><TD colspan='3'>&nbsp;</TD></TR>
   
   <TR>
      <TD width="32">&nbsp;</TD> 
      <TD class="captionEWRequired" ><MDMLABEL NAME="TEXT_Rerun_Id">Rerun Id:</MDMLABEL>&nbsp;</TD>
      <TD class="fieldRequired"><MDMLABEL Name="ReRunId"></MDMLABEL></TD>
   </TR>   
   <TR>
      <TD width="32">&nbsp;</TD> 
      <TD class="captionEWRequired" ><MDMLABEL NAME="TEXT_Comment">Comment:</MDMLABEL>&nbsp;</TD>
      <TD class="fieldRequired"><MDMLABEL Name="Comment"></MDMLABEL></TD>
   </TR>
   <TR><TD colspan='3'>&nbsp;<!--Refresh Count:<MDMLABEL Name="RefreshCount"></MDMLABEL>--></TD></TR>
 </TABLE>
</TABLE>
<HR>
<div align=center>

<br>
<BR>

  <button name="OK" Class="clsOkButton" onClick="mdm_RefreshDialog(this); return false;"><MDMLABEL NAME="TEXT_Refresh">Refresh</MDMLABEL></button>
</div>
<script>
 var iRefreshCount = <MDMLABEL Name="RefreshCount"></MDMLABEL>;
 var iRefreshTime = 1000;
 if (iRefreshCount>=20)
 {
   iRefreshTime = 1000*10;
 }
 else
 {
   if (iRefreshCount>=10)
   {
     iRefreshTime = 1000*5;
   }
   else
   {
     if (iRefreshCount>=5)
     {
       iRefreshTime = 1000*1;
     }
     else
     {
       iRefreshTime = 500;
     }
   }
 }
 setTimeout("document.mdm.OK.click()", iRefreshTime);
</script>
