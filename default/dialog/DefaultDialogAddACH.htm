<HTML>

<BODY>
<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap><LABEL Name="TEXT_ADD_ACH" Type="Caption">Add ACH</LABEL></TD>
 </TR>
</TABLE>
<BR>
<table width="100%"><tr><td align="center">


<!-- Add ACH Table -->
  <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_BANK_NAME" Type="Caption">Bank 
        Name</LABEL>:</TD>
      <TD>
        <INPUT type="text" class="fieldRequired" size="50" name="bankname">
         </TD>
    </TR>
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_BANK_ACCOUNT_TYPE" Type="Caption">Bank 
        Account Type</LABEL>:</TD>
      <TD>
        <SELECT class="fieldRequired" name="bankaccounttype">
        </SELECT>
        </TD>
    </TR>
    <TR> 
      <TD class="captionEWRequired"><LABEL Name="TEXT_BANK_ACCOUNT_NUMBER" Type="Caption">Bank 
        Account #</LABEL>:</TD>
      <TD class="captionEWRequired">
        <INPUT type="text" class="fieldRequired" size="50" name="bankaccountnum_">
        </TD>
    </TR>
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_ROUTING_NUMBER" Type="Caption">ABA 
        / Routing Number</LABEL>:</TD>
      <TD  class="captionEWRequired">
        <INPUT type="text" class="fieldRequired" size="50" name="routingnumber">
        </TD>
    </TR>
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_CUSTOMER_NAME_ACH" Type="Caption">Custom

      <TD  class="captionEWRequired">
        <INPUT type="text" class="fieldRequired" size="50" name="customername">
        </TD>
    </TR>
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_ADDRESS" Type="Caption">Billing 
        Address</LABEL>:</TD>
      <TD  class="captionEWRequired">
        <INPUT type="text" class="fieldRequired" size="50" name="address">
        </TD>
    </TR>
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_CITY" Type="Caption">City</LABEL>:</TD>
      <TD  class="captionEWRequired">
        <INPUT type="text" class="fieldRequired" size="50" name="city">
        </TD>
    </TR>
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_STATE" Type="Caption">State 
        / Province</LABEL>:</TD>
      <TD  class="captionEWRequired">
        <INPUT type="text" class="fieldRequired" size="50" name="state">
        </TD>
    </TR>
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_ZIP" Type="Caption">Zip / 
        Postal Code</LABEL>:</TD>
      <TD  class="captionEWRequired">
        <INPUT type="text" class="fieldRequired" size="50" name="zip">
        </TD>
    </TR>
    <TR> 
      <TD  class="captionEWRequired"><LABEL Name="TEXT_COUNTRY" Type="Caption">Country</LABEL>:</TD>
      <TD>
        <SELECT class="fieldRequired" name="COUNTRY">
        </SELECT>
        </TD>
    </TR>
    <TR> 
      <TD  class="captionEW"><LABEL Name="TEXT_DEFAULT_PAYMENT" Type="Caption">Default 
        Payment</LABEL>:</TD>
      <TD>
        <input type=checkbox name="defaultpayment" checked>
      </TD>
    </TR>
	<tr><td colspan="2" align="center">
		<BR>
        <button onclick="mdm_RefreshDialog(this)" name="ok"     Class='clsOkButton'><MDMLABEL Name="TEXT_OK"    >OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
	</td></tr>
  </TABLE>
</td>

<td valign="top">

<TABLE border=0>

  </TR>
  <TR>
    <TD><FONT FACE="Arial" SIZE="1" COLOR="NAVY">Routing Number</TD>
    <TD><FONT FACE="Arial" SIZE="1" COLOR="NAVY">Account Number</TD>

</td>
</tr>
