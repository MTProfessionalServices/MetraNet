<HTML>
 <HEAD>
  <LINK Localized="TRUE" rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">
 </HEAD>

 <BODY>
 <SCRIPT LANGUAGE="JavaScript">
function textCounter(field, countfield, maxlimit) {
if (field.value.length > maxlimit) // if too long...trim it!
field.value = field.value.substring(0, maxlimit);
// otherwise, update 'characters left' counter
else 
countfield.value = maxlimit - field.value.length;
}
</script>

  <FORM name="mdm">

   <TABLE cellpadding="1" cellspacing="0" width="100%" border="0">
     <TR>
       <TD class="CaptionBar" nowrap><LABEL Name="TEXT_ACCOUNT_AUDIT_LOG_CREATE_EVENT" Type="Caption">Create Audit Log Event</LABEL></td>
     </TR>
   </TABLE>
   <BR><BR>
   <table border="0" cellpadding="0" cellspacing="0" width="100%">
       <tr>
         <td class="captionEWRequired" style='vertical-align: top;'><BR><MDMLABEL Name="TEXT_EVENT_TYPE">Event Type</MDMLABEL>:&nbsp;&nbsp;</td>
         <td>  
         <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr><td width="10px"><input type="radio" name="EVENT_ID" value="5002" checked></td><td width="40px"><img src="/mam/default/localized/en-us/images/note.gif" border="0" alt=""></td><td><strong><MDMLABEL Name="TEXT_NOTE">Note</MDMLABEL></strong></td></tr>
          <tr><td width="10px"><input type="radio" name="EVENT_ID" value="5001"></td><td width="40px"><img src="/mam/default/localized/en-us/images/phone.gif" border="0" alt=""></td><td><strong><MDMLABEL Name="TEXT_TELEPHONE_CALL">Telephone Call</MDMLABEL></strong></td></tr>
         </table>
         </td>
       </tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr>
          <td class="captionEWRequired" style='vertical-align: top;'>
            <MDMLABEL Name="EVENT_DETAILS" type="Caption">Details</MDMLABEL>:&nbsp;&nbsp;
          </td>
          <td>
            <TEXTAREA class="field" name="EVENT_DETAILS" rows="10" cols="100" onKeyUp="textCounter(this,document.mdm.remLen,4000);"></TEXTAREA>
            <br>
            <input type="text" name="remLen" value="4000" size="2" maxlength="2" style="background-color:transparent;border: 1px none;text-align: right;"> 
            <MDMLABEL Name="EVENT_DETAILS" type="Caption">Details</MDMLABEL>
            <br>
          </TD>
        </tr>
  	    <tr><td colspan=2></td></tr> 
      	<tr>
          <TD align="center" colspan="2"><BR>
            <button onclick="mdm_RefreshDialog(this); return false;" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
          </TD>
     	 </tr>
   </table>
 
   </FORM>

 </BODY>
</HTML>
