<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
    <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">
    <script language=""JavaScript1.2"">
      function CheckRefresh() {
       if(top.menu)
        if(document.mdm.SecretInput.value != 'TRUE')
          top.menu.location.reload();
      }
    </script>    
</HEAD>
<BODY onLoad="CheckRefresh()">
<FORM name='mdm'>

<TABLE border="0" cellpadding="0" cellspacing="0" width="100%">
<tr>
    <td Class='CaptionBar' nowrap><LABEL Name="TITLE" Type="Value">Title</LABEL></td>
</tr>
</TABLE>

<br>
<table width="100%"><tr><td align="center">
<TABLE border="0" cellpadding="2" cellspacing="0" width="90%">
#MDMNOTIf GENERIC_CONFIRM_DIALOG_DISPLAY_AS_ERROR
  <tr>
    <td class='clsStandardText'><LABEL Name="MESSAGE" Type="Value">Message</LABEL></td>
  </tr>
#MDMENDIF

#MDMIf GENERIC_CONFIRM_DIALOG_DISPLAY_AS_ERROR 
  <tr><td>
  <TABLE BGCOLOR="WhiteSmoke" BORDER="1"" CELLSPACING="0" CELLPADDING="0" BORDERCOLOR="Black">
  
  <TR> 
      <TD> 
        <TABLE BGCOLOR="WhiteSmoke" BORDER="0" CELLSPACING="0" CELLPADDING="0" BGCOLOR="WhiteSmoke"> 
          <TR>
            <TD WIDTH=10 HEIGHT=16><IMG SRC="/mom/default/localized/en-us/images/spacer.gif" WIDTH="10" HEIGHT="16" BORDER="0"></TD> 
            <TD VALIGN="top"><IMG SRC="/mom/default/localized/en-us/images/error.gif" align="center" WIDTH="38" HEIGHT="37" BORDER="0"></TD> 
            <TD class="clsErrorText"><BR>
<LABEL Name="MESSAGE" Type="Value">Message</LABEL>
  </TD> 
            <TD WIDTH=10 HEIGHT=16><IMG SRC="/mom/default/localized/en-us/images/spacer.gif" WIDTH="10" HEIGHT="16" BORDER="0"></TD> 
          </TR> 
          <TR> 
            <TD>&nbsp</TD> 
          </TR> 
        </TABLE> 
      </TD> 
    </TR> 
  </TABLE>
</td></tr>
#MDMENDIF 
  
  <tr>
      <TD align="center"><BR>
        <button onclick="mdm_RefreshDialog(this)" name="OK" Class='clsOKButton'><LABEL NAme='TEXT_CLOSE'>Close</LABEL></button>
      </TD>
  </tr>
</table>
</td></tr></table>
<input type="hidden" name="SecretInput" value="">
</FORM>
</BODY>
</HTML>
