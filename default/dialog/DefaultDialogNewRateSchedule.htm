<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap><MDMLABEL Name="TEXT_NEW_RATE_SCHEDULE" type="value">New Rate Schedule</MDMLABEL></TD>
 </TR>
</TABLE>
<BR>

<!-- New Rate Schedule -->
<table width="100%" border="0">
 <tr>
  <td align="center">

    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
     <TR valign="top">
        <TD style="text-align:right;font-weight:bold"><MDMLABEL Name="Description" type="Caption">Description</MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD><TEXTAREA  class="fieldRequired" class='field'  name="Description" rows="4" cols="60"></textarea></TD>
     </TR>
     <tr><td colspan="2">&nbsp;</td></tr>
     <TR>
        <TD class="captionEW"><MDMLABEL Name="StartDate" type="Caption">Start Date</MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" name="StartDate">
          <a href="#" onClick="getCalendarForStartDate(document.mdm.StartDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
#MDMIF SHOW_NEXTBILLINGPERIOD_CHOICE
          &nbsp;<input type="checkbox" name="StartNextBillingPeriod"><MDMLabel Name="StartNextBillingPeriod" type="Caption">Start after next biling period</MDMLabel></TD>
#MDMENDIF
        </TR>    
     <tr><td colspan="2">&nbsp;</td></tr>
     <TR>
        <TD class="captionEW"><MDMLABEL Name="EndDate" type="Caption">End Date</MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" name="EndDate">
          <a href="#" onClick="getCalendarForEndDate(document.mdm.EndDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
#MDMIF SHOW_NEXTBILLINGPERIOD_CHOICE					
          &nbsp;<input type="checkbox" name="EndNextBillingPeriod"><MDMLabel Name="EndNextBillingPeriod" type="Caption">End after next biling period</MDMLabel></TD>
#MDMENDIF				
        </TR>     
     <tr>
       <td colspan="2" align="center">
         <BR><br>
             <button onclick="mdm_RefreshDialog(this); return false;" name="ok" Class='clsOkButton'>
               <MDMLABEL Name="TEXT_OK">OK</MDMLABEL>
             </button> 
             <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsOkButton'>
              <MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL>
             </button>
       </td>
     </tr>
    </TABLE>

  </td>
 </tr>
</table>

</FORM>
</BODY>
</HTML>
