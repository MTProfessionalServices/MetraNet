<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/us/styles/styles.css">  
 </HEAD>

<BODY>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap><MDMLABEL name="TEXT_UNSUBSCRIBE" type="value"></MDMLABEL></TD>
 </TR>
</TABLE>
<BR>

<!-- Unsubscribe dialog -->
<table width="100%" border="0">
 <tr>
  <td align="center">

    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
     <TR>
        <TD class="captionEW"><MDMLABEL Name="Subscription" type="Caption"></MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD class="fieldNonEditable"><MDMLABEL Name="Subscription"></MDMLABEL></TD>
     </TR>
     <TR>
        <TD class="captionEWRequired"><MDMLABEL Name="SubscriptionEndDate" type="Caption"></MDMLABEL>:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" name="SubscriptionEndDate">
          <a href="#" onClick="getCalendarForEndDate(document.mdm.SubscriptionEndDate);return false"><img src='/mam/default/localized/us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
        </TD>
     </TR>
#MDMNOTIF ShowGroupConfiguration
     <TR>
        <td>&nbsp;</td>
        <TD><input type="checkbox" name="EndNextBillingPeriod"><MDMLabel Name="EndNextBillingPeriod" type="Caption"></MDMLabel></TD>
     </TR>         
#MDMENDIF
     <tr>
       <td colspan="2" align="center">
         <BR>
<button onclick="mdm_RefreshDialog(this)" name="ok"     Class='clsOkButton'><MDMLABEL Name="TEXT_OK"    >OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL"></MDMLABEL></button>
       </td>
     </tr>
    </TABLE>

  </td>
 </tr>
</table>

</FORM>
</BODY>
</HTML>
