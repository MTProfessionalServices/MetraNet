<html><head><title>Update Account Mapping</title>
</head>
<BODY leftmargin=15  BGCOLOR="#ffffff">
<TABLE><tr>
<td WIDTH="5%" class="clsCSRHeader">&nbsp;</TD>

<td WIDTH="30%" class="clsCSRHeader"></TD>
</TR></TABLE>

<!-- Open the mapping table -->
<TABLE>
<FORM NAME="mappings" METHOD="GET">
<TR HEIGHT="10">
</TR>


<!-- *************** Write the mapping into text fields *************** -->
<TR>
<TD WIDTH="" CLASS="clsTableTextEven">
Name Space:
</TD>
<TD WIDTH="" CLASS="clsTableTextEven">
MetraTech Presentation Server Logon
</TD>
</TR>
<TR>
<TD WIDTH="" CLASS="clsTableTextEven">
Name:
</TD>
<TD CLASS="clsTableTextEven"><INPUT TYPE=TEXT MAXLENGTH="" SIZE="" NAME="name" VALUE="demo"></TD>
</TR>

</TR>
<!-- *************** End header row in the mappings table *************** -->


<!-- Close the mappings table -->
</TABLE>

<INPUT TYPE="HIDDEN" NAME="accountID" VALUE="123">
<INPUT TYPE="HIDDEN" NAME="namespace" VALUE="mt">


<BR>

<TABLE>
<TR>
 
<TD>
<INPUT ALT="OK" BORDER="0" TYPE="IMAGE" NAME="OK" SRC="/presserver/csr/US/images/buttons/OK.gif">

</TD>
<TD>
<INPUT ALT="Cancel" BORDER="0" TYPE="IMAGE" NAME="Cancel" SRC="/presserver/csr/US/images/buttons/Cancel.gif">

</TD>

</TR>
</TABLE>

</FORM>
