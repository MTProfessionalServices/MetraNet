<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
  <!-- Drag & Drop Functions -->
  <script language="Javascript" src="js/dragdrop.js"></script>
  <MDMSecurity Capabilities="Manage Account Hierarchies">  
    <script language="Javascript">parent.showHierarchy();</script>
  </MDMSecurity>
 </HEAD>

<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>[TEXT_ADD_MEMBERS_TO_GROUP_SUBSCRIPTION]</TD>
 </TR>
</TABLE>
<BR>
<BR>
<BR>
<table width="100%" border="0">
 <tr>
  <td align="center">
  <!--
    <div class="clsDrop" title="[TEXT_DROP_ACCOUNTS]" dropEvent="HandleDrop" dragID="DropField" name="DropField" style="width:200px;padding:5px;background-color:white;border:solid 1px black;">
      [TEXT_DRAGDROP_ACCOUNTS_MESSAGE]
    </div>  
 -->
 <button onclick="getFrameMetraNet().getMultiSelection('setMultiSelection', 'DropGrid');return false;" id="selectAccounts" name="selectAccounts" Class='clsOkButton'><mdmlabel name="TEXT_SELECT_ACCOUNTS">Select Accounts</mdmlabel></button>

<!-- *** Drag and Drop Form - and manual entry mode *** -->   
#MDMIf ENABLE_ADVANCED_MANUAL_ENTRY   
   <br><br>
   &nbsp;&nbsp;<a href="JavaScript:ToggleManualEntry();">[TEXT_ADVANCED_ENTRY]</a>
#MDMEndIf  
   <div style="display:none;padding:10px;" id="Advanced">
    <table align="center">
       <TR valign="top">
       <TD style="text-align:right;">[TEXT_ACCOUNT_IDS]:&nbsp;&nbsp;</TD>
       <TD><textarea class="fieldRequired" id="Child" name="Child" rows="4" cols="60"></textarea></TD>
        <td><button onclick="mdm_RefreshDialog(this)" id="DropGrid" name="DropGrid" Class="clsButtonBlueSmall">[TEXT_UPDATE]</button></td>
      </TR>
     </table>
   </div>  
<input name="Parent" type="hidden">
<input name="DropAction" type="hidden">
<!-- ************************************************* -->
    
    <br><br>
    
    <!-- Drop Accounts -->
    <MDMGRID name="DropGrid"></MDMGRID>
    <br>
    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">
     <TR>
     	<TD class="captionEWRequired"><MDMLABEL Name="TEXT_KEYTERM_GROUP_SUBSCRIPTION" type="Caption">GroupSub</MDMLABEL>:&nbsp;&nbsp;</TD>
      <TD>
      	<INPUT type="text" class="fieldNonEditable" size="35" name="GroupSubName">
     	</TD>  
     </TR>    
     <TR>
     	<TD class="captionEWRequired"><MDMLABEL Name="TEXT_EFFECTIVE_START_DATE" type="Caption">Start Date</MDMLABEL>:&nbsp;&nbsp;</TD>
      <TD>
      	<INPUT type="text" class="fieldRequired" size="22" name="StartDate">
        <a href="#" onClick="getCalendarForStartDate(document.mdm.StartDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
     	</TD>  
     </TR>    
     <TR>
     	<TD class="captionEW"><MDMLABEL Name="TEXT_EFFECTIVE_END_DATE" type="Caption">End Date</MDMLABEL>:&nbsp;&nbsp;</TD>
     	<TD>
      	<INPUT type="text" class="fieldRequired" size="22" name="EndDate">
        <a href="#" onClick="getCalendarForEndDate(document.mdm.EndDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
     	</TD>   
     </TR>    

     <tr><td colspan="2">&nbsp;</td></tr>
       <td colspan="2" align="center">
         <BR><br>
         <button onclick="mdm_RefreshDialog(this); return false;" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button> <button onclick="mdm_RefreshDialog(this); return false;" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </td>
     </tr>
    </TABLE>

  </td>
 </tr>
</table>

</FORM>

</BODY>
</HTML>
