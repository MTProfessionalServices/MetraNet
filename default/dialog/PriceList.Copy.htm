<HTML>
<HEAD>
  <LINK localized="TRUE" rel="STYLESHEET" type="text/css" href="/mcm/default/localized/us/styles/styles.css">
  <title>Create Copy of Existing [TEXT_KEYTERM_PRICE_LIST]</title>                 
</HEAD>
<BODY onLoad="SizeWindow();">
<FORM name='mdm'>
#MDMNotIf PLDeleteErrorMode
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td Class='CaptionBar' nowrap>Create Copy of Existing [TEXT_KEYTERM_PRICE_LIST]</td>
	</tr>
</table>
<br>
#MDMEndIf
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td Class='captionEWRequired' nowrap>Original Pricelist Name:&nbsp;&nbsp;</td>
    <td Class='clsStandardText' nowrap><INPUT Name='OriginalName' size="50" class='clsInputBox' Type='Text'></td>
  </tr>
  <tr>
    <td Class='captionEW' style='vertical-align: top;' nowrap ><MDMLABEL Name="TEXT_FIELD_DESCRIPTION">Description</MDMLABEL>:&nbsp;&nbsp;</td>
    <td Class='clsStandardText' nowrap><TEXTAREA class='clsInputBox' name='OriginalDescription' cols='50' rows='4'></TEXTAREA></td>
  </tr>
  <tr><td>&nbsp;</td></tr>
  <tr>
    <td Class='captionEWRequired' nowrap>New Pricelist Name:&nbsp;&nbsp;</td>
    <td Class='clsStandardText' nowrap><INPUT Name='NewName' size="50" class='clsInputBox' Type='Text'></td>
  </tr>
  <tr>
    <td Class='captionEW' style='vertical-align: top;' nowrap >New Pricelist Description:&nbsp;&nbsp;</td>
    <td Class='clsStandardText' nowrap><TEXTAREA class='clsInputBox' name='NewDescription' cols='50' rows='4'></TEXTAREA></td>
  </tr>
  <tr><td>&nbsp;</td></tr>
  
  <tr>
    <td colspan="2" align="center" valign="baseline">
       <input type='checkbox' name='ChangeCurrencyOnNewPricelist' onClick='handleCurrencySelectionChange();'>
       <span id="NewCurrencyInformation" name="NewCurrencyInformation">
       Change to currency of the new pricelist from <MDMLABEL Name="OriginalCurrency" Type="Value">Currency</MDMLABEL> to <SELECT name="NewCurrency" class="clsInputBox"></SELECT>
       </span>
    </td>
  </tr>
</table>

<div align='center' id='CurrencyChangeWarning' style='display: none;' name="CurrencyChangeWarning">
<br><TABLE width="80%" BGCOLOR="#FFCC00" BORDER="1" CELLSPACING="0" CELLPADDING="0" BORDERCOLOR="Black">
  <TR>
    <TD>
     <TABLE BGCOLOR="#FFCC00" BORDER="0" CELLSPACING="0" CELLPADDING="0" BGCOLOR="#FFCC00">
        <TR>
          <TD WIDTH=10 HEIGHT=16><IMG SRC="/mcm/default/localized/us/images/spacer.gif" WIDTH="10" HEIGHT="16" BORDER="0"></TD>
          <TD VALIGN="top"><IMG SRC="/mcm/default/localized/us/images/icons/warningSmall.gif" align="center" BORDER="0" >&nbsp;</TD>
          <TD>[TEXT_PRICELIST_CURRENCY_CHANGE_WARNING]</TD>
          <TD WIDTH=10 HEIGHT=16><IMG SRC="/mcm/default/localized/us/images/spacer.gif" WIDTH="10" HEIGHT="16" BORDER="0"></TD>
        </TR>
      </TABLE>
    </TD>
  </TR>
</TABLE>
</div>
<br>
<!-- Dialog Buttons -->
<table align='center' border="0" cellpadding="2" cellspacing="0" width="90%">
<tr>
	<td align='center'>
  	<button Class='clsOKButton' name="OK" onclick="mdm_RefreshDialog(this);">Create</button>&nbsp;&nbsp;&nbsp;
  	<button Class='clsOKButton' name="CANCEL" onclick="mdm_RefreshDialog(this);"><MDMLABEL Name='TEXT_CANCEL'>Cancel</MDMLABEL></button>
	</td>
</tr>
</table>
<br><br><br>
<br>
<br><br></FORM>
<script>
     function disableDIV(sDivName,bDisable){
      
      var sColor =  (bDisable) ? 'gray' : 'black';
      var section = document.all.item(sDivName).all.tags("input");
        for (i =0; i < section.length; i++) {
          section.item(i).disabled= bDisable;
        }
        
      var section = document.all.item(sDivName).all.tags("select");
        for (i =0; i < section.length; i++) {
          section.item(i).disabled= bDisable;
        }

      var section = document.all.item(sDivName).all.tags("td");
        
        for (i =0; i < section.length; i++) {
          //section.item(i).class = 'clsStandardTextDisabled';
          section.item(i).style.color = sColor;
        }

        document.all.item(sDivName).style.color = sColor;        
     }
     
     function hideDIV(sDivName,bDisable)
     {
        if (bDisable)
          document.all(sDivName).style.display = 'none';
        else
          document.all(sDivName).style.display = '';
     }   
         
     function handleCurrencySelectionChange()
     {
        //window.alert("Here"); 
    		//document.getElementById("Fixed").style.display = "block";
    		//document.getElementById("Relative").style.display = "none";
        //if(eval('document.all.item("ChangeCurrencyOnNewPricelist")') != null)
        
          if (document.all.item("ChangeCurrencyOnNewPricelist").checked)
          {
            disableDIV('NewCurrencyInformation',false);
            hideDIV('CurrencyChangeWarning',false);
            }
          else
          {
            hideDIV('CurrencyChangeWarning',true);
            disableDIV('NewCurrencyInformation',true);
            }


        // For the new EBCR functionality - let's check if the div exists, because for agg. charges and discounts it will not be drawn
        //if (document.all.item('ExtendedRelative') != null)
        //  disableDIV('ExtendedRelative',true);
     }
     
     handleCurrencySelectionChange();
</script>
</BODY>
</HTML>
