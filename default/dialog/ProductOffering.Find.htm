<HTML>
<HEAD>

  <title><MDMLABEL Name="TEXT_KEYTERM_PRODUCT_OFFERING"></MDMLABEL></title>
<SCRIPT language="JavaScript" src="/mpte/shared/browsercheck.js"></SCRIPT>                 
<SCRIPT language="JavaScript" src="/mdm/internal/mdm.JavaScript.lib.js"></SCRIPT>
<SCRIPT>
  function handleEnter(e) {
    var evtobj = window.event? event : e
    if (evtobj.keyCode == 13) {
      DoFind();
      return false;
    }
}

function DoFind()
{
  var sFindName,sFindDescription,sFindDisplayName
  try
  {
    sFindName=document.mdm.FIND_NAME.value
  }
  catch(e)
  {
  }
  
  sFindDescription = document.mdm.FIND_DESCRIPTION.value
  sFindDisplayName = document.mdm.FIND_DISPLAYNAME.value
  
  if (!mdm_VerifySearchWildcards(sFindName))
  {
    alert("[TEXT_FILTER_WILDCARD_CONSTRAINT_MESSAGE]");
    return;
  }
  
  if (!mdm_VerifySearchWildcards(sFindDescription))
  {
    alert("[TEXT_FILTER_WILDCARD_CONSTRAINT_MESSAGE]");
    return;
  }
  
  if (!mdm_VerifySearchWildcards(sFindDisplayName))
  {
    alert("[TEXT_FILTER_WILDCARD_CONSTRAINT_MESSAGE]");
    return;
  }
  
  parent.frames["ProductOfferingMain"].location = "ProductOffering.List.asp?NextPage=/mcm/default/dialog/ProductOffering.ViewEdit.Frame.asp&Title=TEXT_KEYTERM_PRODUCT_OFFERINGS&LinkColumnMode=TRUE&FIND_NAME=" + mdm_URLencode(sFindName) + "&FIND_DISPLAYNAME=" + mdm_URLencode(sFindDisplayName) + "&FIND_DESCRIPTION=" + mdm_URLencode(sFindDescription)
}
document.onkeypress=handleEnter;
</script>
</HEAD>

<FORM name='mdm' onSubmit='return false;'>

    <!-- start find dialog -->

      </tr>

    <div id='FindExpanded' style='float:left;'>
  		<table border=0 width=100%>
  
    							<TR>
								<TD align='right'>Name:</TD><TD><INPUT Value=""  MaxLength="255"  type="text" Name='FIND_NAME' style="width:150px;"> <A name='aGo' href="javascript:DoFind();">Find</A></TD>
							  <TR><TD align='right'>Display Name:</TD><TD><INPUT Value=""  MaxLength="255"  type="text" name="FIND_DISPLAYNAME" style="width:150px;"  dropEvent="GetFieldID"></TD>
							  <TR><TD align='right'>Description:</TD><TD><INPUT Value=""  MaxLength="255"  type="text" name="FIND_DESCRIPTION" style="width:150px;"  dropEvent="GetFieldID"></TD>

    </td>
