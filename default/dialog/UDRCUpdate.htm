<HTML>
 <HEAD>
  <LINK Localized='TRUE' rel="STYLESHEET" type="text/css" href="/mam/default/localized/en-us/styles/styles.css">  
  <!-- Drag & Drop Functions -->
  <script language="Javascript" src="js/dragdrop.js"></script>
  <MDMSecurity Capabilities="Manage Account Hierarchies">  
    <script language="Javascript">parent.showHierarchy();</script>
  </MDMSecurity>
 </HEAD>

<BODY onDrag="fOnDrag();" onDragEnd="fOnDragEnd();" onDragLeave="fOnDragLeave();" onDragEnter="fOnDragEnter();" onDragStart="fOnDragStart();" onDragOver="fOnDragOver();" onDrop="fOnDrop();">

<!-- DIV for dragable shadow --> 
<div class="clsDragDiv" id="dragDiv"></div>

<FORM name="mdm">

<!-- Title Bar -->
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
 <TR>
  <TD Class="CaptionBar" nowrap>Update UDRC</TD>
 </TR>
</TABLE>
<BR>
<table width="100%" border="0">
 <tr>
  <td align="center">

    <TABLE BORDER="0" CELLPADDING="2" CELLSPACING="1">

     <DYNAMIC_UDRC />
     
     <TR><TD colspan="2">&nbsp;</TD></TR>
     <TR>
        <TD class="captionEW">Start Date:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" name="StartDate">
          <a href="#" onClick="getCalendarForStartDate(document.mdm.StartDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
        </TD>
     </TR>       
     <TR>
        <TD class="captionEW">End Date:&nbsp;&nbsp;</TD>
        <TD>
          <INPUT type="text" class="fieldRequired" size="20" name="EndDate">
          <a href="#" onClick="getCalendarForEndDate(document.mdm.EndDate);return false"><img src='/mam/default/localized/en-us/images/popupcalendar.gif' width=16 height=16 border=0 alt=''></a>
        </TD> 
     </TR>      
     <TR>
       <TD colspan="2">&nbsp;</TD>
     </TR>
     <TR>
       <TD colspan="2" align="center">
         <BR>
         <button onclick="mdm_RefreshDialog(this)" name="ok" Class='clsOkButton'><MDMLABEL Name="TEXT_OK">OK</MDMLABEL></button>
         <button onclick="mdm_RefreshDialog(this)" name="cancel" Class='clsOkButton'><MDMLABEL Name="TEXT_CANCEL">Cancel</MDMLABEL></button>
       </TD>
     </TR>
    </TABLE>

  </td>
 </tr>
</table>

</FORM>

</BODY>
</HTML>
