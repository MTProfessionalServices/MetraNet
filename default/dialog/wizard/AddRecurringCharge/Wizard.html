
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <!-- Meta Tag from dictionary -->
  <meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=UTF-8">

	<title>[WIZARD_TITLE]</title>
  
  <link rel="stylesheet" href="/mcm/default/localized/en-us/styles/wizard_styles.css">
  <link rel="stylesheet" href="/mcm/default/localized/en-us/styles/styles.css">
  
  <script language="javascript" src="../CycleConfig.js"></script>
  <SCRIPT language="JavaScript" src="/mpte/shared/browsercheck.js"></SCRIPT>
  <SCRIPT language="JavaScript" src="/mdm/internal/mdm.JavaScript.lib.js"></SCRIPT>
  <script language="javascript" src="../mdmConfig.js"></script>

  <script language="javascript">
	var strError;
    
    var strOnload = 'if(typeof(HookNewEvents) == "function") {HookNewEvents();}';
    var bButtonClicked = false;    

    // Back
    function WizardBack() {
      if(!bButtonClicked) {
        bButtonClicked = true;
        document.WizardForm.direction.value = 'backward';
        document.WizardForm.submit();
      }
    }

    //Next
    function WizardNext() {
      if(!bButtonClicked) {    
        bButtonClicked = true;    
        document.WizardForm.submit();
      }
    }
      
    //Finish
    function WizardFinish() {
      if(!bButtonClicked)  {
        bButtonClicked = true;
    	  document.WizardForm.direction.value = 'finish';
        document.WizardForm.submit();
      }
    }
          
    
    //Cancel
    function WizardCancel() {
	  window.opener.focus();
      window.close();
    }
      
    //OK  
    function WizardOK() {
      window.close();
    }
    
    
    function Loaded()
    {
      if(strOnload.length > 0) {
        eval(strOnload);
	  }
    }
    
    function SizeDiv(strDiv, strTable, intSize) {
      var intHeight;
      var intWidth;
      
      intHeight = eval('document.all.' + strTable + '.scrollHeight;');
      intWidth = eval('document.all.' + strTable + '.scrollWidth;');      
      
      if(intHeight > intSize) {
        intHeight = intSize;
        
        intWidth = intWidth - 15;
        eval('document.all.' + strTable + '_Header.style.pixelWidth="' + intWidth + '";');
      }      


//      alert(intHeight);      
      eval('document.all.' + strDiv + '.style.pixelHeight="' + intHeight + '";');
      //alert('document.all.' + strDiv + '.style.pixelHeight="' + intHeight + '";');
      
    }
    
    function OpenWindow(strHTML, strName, strArgs) {
      window.open(strHTML, strName, strArgs);
    }
    
    function SwitchDisabled(strEnable, strDisable) {
      eval('document.all.' + strEnable + '.disabled=false;');
      eval('document.all.' + strDisable + '.disabled=true;');      
//      alert('nachos');
    }
  </script>
  
</head>

  <body class="clsWizardBody" onload="javascript:Loaded();">
  
    <table width="100%" height="100%" cellspacing="1" cellpadding="1">
      <tr valign="top">
          [LEFT_FRAME]
        <td>
          [RIGHT_FRAME]
        </td>
      </tr>
      <tr valign="bottom">
        [BUTTON_FRAME]
      </tr>
    </table>
  </body>
</html>
